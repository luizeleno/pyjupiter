  nome: " Projeto Integrado em Engenharia de Produção III"
  nomeascii: " Projeto Integrado em Engenharia de Producao III"
  link: "https://uspdigital.usp.br/jupiterweb/obterDisciplina?sgldis=LOQ4238&codcur=88352&codhab=4"
  requisitos:
  tipo:
    EP: "Obrigatórias"
  semestre:
    EP: "7"
  unidade: "Escola de Engenharia de Lorena"
  departamento: "Engenharia Química"
  nome_en: "Integrated Production Engineering Project Engineering Project III"
  objectives: "- Develop an inter/transdisciplinary project, of medium-high complexity, on a topic related to Production Engineering, similar to situations that students will encounter in real life, in the actual exercise of their profession; Apply and integrate knowledge acquired in other course subjects; Develop technical skills (related to the project itself), and transversal skills (active learning, systemic thinking, problem-solving skills, resilience, analytical skills, teamwork, leadership, commitment, interpersonal relationships, conflict management, communication skills, planning skills, creativity, innovation, and initiative), in a learning environment based on PBL (Project-Based Learning and Problem -Baed Learning)."
  abstract: "- Identify a real or potential problem in a production system and propose a solution to the problem.- Design a production system."
  program: "Notions of Project Management; Notions of Project/Project-Based Learning; Time organization: personal dimension; Techniques for making presentations; Group work, Teams and teams; Professional Posture and Ethics; Techniques for writing a technical report; Project mentoring;Specific technical issues related to the project theme; Apply knowledge of Introduction to Production Engineering and Administration and Organization I, Administration and Organization II, Production Systems, Statistics, Multivariate Statistics, General Economics, Project Management, Quality Engineering and Computational Logic, Environmental Engineering, Operational Research I, Operational Research II, Maintenance Planning and Management, Entrepreneurship and Innovation, Technological Innovation, Decision Support System, Service Development Process, Production Planning and Control I, Accounting and Costs, Automation and Control, Ergonomics and Sustainability Engineering, integrating them with other Programs subjects; Visit (complementary educational trip) to the company where the project is being carried out, to better understand the problem situation and develop the project."
  ndoc: "7"
  CA: "2"
  CT: "2"
  CH: "90 h"
  periodicidade: "90 h"
  ativacao: "Semestral"
  objetivos: "01/01/2025"
  resumo: "A recuperação é contínua ao longo da disciplina, considerando as diversas atividades e entregas a serem realizadas. Não há prova de recuperação."
  programa: "Livros e Artigos científicos relacionados com o tema do projeto/problema."
  metodo: "O grupo social alvo são médias e grandes empresas, incluindo os profissionais dessas empresas, da Região do Vale do Paraíba."
  criterio: "A atividade é denominada Projeto Integrado em Engenharia de Produção III (PIEP) e tem os seguintes objetivos: - Desenvolver projetos de sistemas produtivos ou propostas de solução de problemas reais ou potenciais, de natureza inter/transdisciplinar, de média-alta complexidade, em processos produtivos de empresas, de maneira a contribuir para a capacitação organizacional e o desenvolvimento econômico da região;- Discutir as principais alternativas de projetos ou propostas de solução de problemas com funcionários das empresas participantes da atividade, contribuindo com a capacitação de mão-de-obra das empresas.- Desenvolver competências técnicas e transdisciplinares nos estudantes, entre elas: capacidade de planejamento, desenvolvimento e controle de um projeto; pensamento sistêmico, trabalho em equipe; liderança, comprometimento,  capacidade de resolução de problemas, resiliência, capacidade analítica, relacionamento interpessoal, gestão de conflitos; argumentação; capacidade de comunicação escrita e falada; ponderação; avaliação crítica e capacidade de tomada de decisão; inovação, criatividade e iniciativa; conscientização sobre questões relacionadas com sustentabilidade; construção de protótipos de produtos/sistemas de produção; e, avaliação de proposta de projeto considerando critérios estabelecidos, incluindo critérios econômico-financeiros.- Aplicar os conteúdos das unidades curriculares do curso de Engenharia de Produção no contexto do projeto."
  exame: "A atividade consiste na identificação de uma situação-problema em uma empresa e na tratativa desta situação-problema, de maneira a propor uma solução para a empresa, de maneira dialogada com os profissionais da empresa, contribuindo, também, com a capacitação da mão-de-obra da empresa.Principais etapas da atividade:1.Visita à empresa para identificação da situação-Problema proposta.2.Identificação da teoria relacionada à situação-problema.3.Reuniões com os funcionários da empresa para a identificação das causas reais ou potenciais da situação-problema.4.Identificação das possíveis alternativas para solução da situação-problema.5.Reuniões com os funcionários da empresa para discutir e avaliar as possíveis alternativas para solução da situação-problema.6.Desenvolvimento da Proposta de solução da situação-problema.7.Apresentação e discussão da proposta para os funcionários da empresa8.Realização da avaliação do projeto pela empresa, autoavaliação pelos estudantes e lições aprendidas."
  bibliografia: "Será realizada uma pesquisa de satisfação com os responsáveis pela empresa participante da atividade, durante e após o projeto. Após a pesquisa, o grupo de estudantes da disciplina, fará uma análise dos resultados e uma autoavaliação e discutirá tais resultados com o professor da disciplina, de maneira e retroalimentar a realização do projeto."
  docentes: ['- Desenvolver um projeto inter/transdisciplinar, de média-alta complexidade, sobre tema relacionado à Engenharia de Produção, similar a situações que os estudantes irão encontrar na vida real, no efetivo exercício de sua profissão; - Aplicar e integrar conhecimentos adquiridos nas demais disciplinas do curso; - Desenvolver competências técnicas (relacionadas ao projeto em si), e competências transversais (aprendizagem ativa, pensamento sistêmico, capacidade de resolução de problemas, resiliência, capacidade analítica, trabalho em equipe, liderança, comprometimento, relacionamento interpessoal, gestão de conflitos, capacidade de comunicação, capacidade de planejamento, criatividade, inovação, e iniciativa) num ambiente de aprendizagem baseado em PBL (Project-Based Learning e Problem-Baed Learning).', '11079086 - Herlandí de Souza Andrade', '5840560 - Marco Antonio Carvalho Pereira', '- Identificar um problema real ou potencial em um sistema produtivo e propor uma solução para o problema.- Projetar um sistema produtivo.', '- Noções de Gestão de Projetos;- Noções de Aprendizagem Baseada em Projetos/Projetos;- Organização do tempo: dimensão pessoal;- Técnicas para a realização de apresentações;- Trabalho em Equipe; - Postura e Ética Profissional;- Técnicas para redação de relatório técnico;- Tutoria de projetos;- Assuntos Técnicos específicos relacionados com o tema do projeto;- Aplicar conhecimentos de Introdução à Engenharia de Produção e Administração e Organização I, Administração e Organização II, Sistemas Produtivos, Estatística, Estatística Multivariada, Economia Geral, Gestão Projetos, Engenharia da Qualidade e Lógica Computacional, Engenharia do Meio Ambiente, Pesquisa Operacional I, Pesquisa Operacional II, Planejamento e Gestão da Manutenção, Empreendedorismo e Inovação, Inovação Tecnológica, Sistema de Apoio à Decisão, Processo de Desenvolvimento de Serviços, Planejamento e Controle da Produção I, Contabilidade e Custos, Automação e Controle, Ergonomia e Engenharia da Sustentabilidade, integrando-os às demais disciplinas do curso;- Visita (viagem didática complementar) à empresa em que o projeto estiver sendo realizado, para melhor compreender a situação-problema e desenvolver o projeto.', '- O método utilizado tem por fundamento o PBL, que visa desenvolver as competências técnicas relativas ao tema do projeto, bem como competências transversais.- Os estudantes serão divididos em grupos que desenvolverão um projeto durante o semestre relacionado a um tema de Engenharia de Produção, similar ao que eles irão encontrar na vida real no efetivo exercício de sua profissão.- É priorizado o desenvolvimento de projetos em empresas reais.- Cada grupo deverá buscar o conhecimento teórico e prático necessário para ser aplicado no desenvolvimento do projeto.- As aulas ocorrerão: 1) através de uma reunião da equipe de trabalho para tratar do projeto, e 2) palestras e dinâmicas relativas ao tema do projeto, que serão conduzidas por professores ou profissionais de empresas.', 'A nota será individual e será a média ponderada de componentes do projeto, tais como: Projeto Preliminar, Projeto Final, envolvimento do aluno com o projeto, Avaliação dos Pares, Apresentação de Trabalhos, dentre outros.']
