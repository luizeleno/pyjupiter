  programa: "A disciplina consiste no desenvolvimento de um projeto supervisionado por docente e/ou profissional de engenharia que poderá ser realizado em grupo ou de forma individual.1. Elaboração de um projeto de engenharia, ou pesquisa científica ou modelo de negócio utilizando as competências adquiridas nos Projetos de Engenharia I, II, III e IV). O projeto deve atender os princípios de planejamento e gestão de projetos ou de negócios, inclusive, se possível construindo modelo ou protótipo físico e/ou digital2. Desenvolvimento do Projeto – em projetos experimentais deverão ser produzidos alguns produtos, processos ou sistemas reais, teste de modelos ou protótipos.3. O aluno, individualmente ou em equipe, deverá elaborar uma monografia ou plano de negócio do projeto e submete-la a apreciação de uma banca – a monografia ou plano de negócio deve atender aos padrões estabelecidos e utilizados nas disciplinas de Projetos de Engenharia I, II, III e IV).4. Apresentação do Projeto Final de Curso para uma banca de três professores, sendo um orientador, no caso de ter mais de um, e dois outros membros, entre eles preferencialmente, um vindo da indústria do ramo de atividade do tema escolhido."
  metodo: "O método utilizado tem por fundamento a aprendizagem baseada em projetos que visa desenvolver as competências técnicas relativas ao tema do projeto, bem como competências transversais, tais como: aprender a aprender, trabalho em equipe, relacionamento interpessoal, capacidade de comunicação oral e verbal e aspectos de liderança, dentre outros.Os alunos serão divididos em grupos que desenvolverão um projeto durante o semestre relacionado a um tema de Engenharia de Materiais, similar ao que eles irão encontrar na vida real no efetivo exercício de sua profissão.Cada grupo deverá buscar o conhecimento prático necessário para ser aplicado no desenvolvimento do projeto.As aulas ocorrerão por meio de uma reunião da equipe de trabalho para tratar do projeto; palestras e dinâmicas relativas ao tema do projeto, conduzidas por professores ou profissionais de empresas."
  criterio: "A nota será individual e será a média ponderada de entregas do projeto, tais como: projeto preliminar, projeto final, envolvimento do aluno com o projeto, avaliação dos pares, autoavaliação e apresentação de trabalhos, dentre outros.O detalhamento dos pesos para ponderação da média da disciplina será definido por uma equipe de professores que atuarão na avaliação da disciplina."
