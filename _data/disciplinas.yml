  objectives: "Rheology is the science that studies the flow of materials. Your knowledge is necessary to understand the processing of polymer materials. The discipline aims to teach the basic concepts of material rheology (fused polymers) to the student of materials engineering, the discipline also aims to familiarize the future engineer with the experimental methods to evaluate the rheological properties of polymeric materials. Provide technical knowledge to the student to correctly choose the most appropriate polymer processing technique, as well as be able to correctly handle and specify raw materials, processing equipment, molds and machines appropriately for certain conformations."
