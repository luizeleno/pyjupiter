igestion of proteins, aspects of amino acid synthesis and degradation.Transamination, urea cycle. Metabolic integration. Common metabolites to the metabolism of glycides, lipids and amino acids. Vital cycles: oxygen, carbon, nitrogen and sulfur. Carbon and oxygen cycles. Nitrogen cycle: biological fixation, nitrification, use of nitrate, incorporation of ammonia in organic compounds. Sulfur cycle: sulfate assimilation."
