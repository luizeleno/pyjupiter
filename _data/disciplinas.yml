  nome_en: "Methods of electronic structure calculation"
  objectives: "Provide the student with a basic view of the main methods of theoretical determination of the electronic structure, focusing on crystalline solids, but also on molecules, two-dimensional materials and nanostructured materials. The main calculation method to be used in the course will be the Density Functional Theory (DFT), in some of its many variants. At the end of the course, the student will be able to determine material properties such as band structures, densities of states, elastic constants, and Fermi surfaces, using one or more of the methods and computer codes presented in class."
  abstract: "Review of Quantum Mechanics; Review of Solid State Physics; Hartree-Fock Method; Density Functional Theory; Plane and pseudopotential wave methods; computer codes"
  program: "• Review of quantum mechanics: Schrödinger's equation; Hydrogen atom and atomic orbitals; Dirac notation; Variational principle; Linear combination of atomic orbitals. • Solid state physics review: Direct and reciprocal space; Bloch's Theorem; Brillouin zone; Energy bands and density of states; Fermi energy and Fermi surface; Free electrons Approximation. • Hartree-Fock method: Slater determinants; Hartree-Fock equation; Exchange and correlation potential; Self-consistent algorithm. • Density functional theory: Hohenberg-Kohn theorems; Kohn-Sham equations; Exchange and correlation functionals: LDA, GGA, etc. • Plane and pseudopotential wave methods: Plane wave bases; Pseudo-potentials; • Augmented and linearized plane wave bases: FP-LAPW method. • Computer codes: NWCHEM, Quantum Espresso, , Wien2k, exciting, VASP, etc."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2023"
