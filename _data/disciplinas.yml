  objetivos: "Fornecer conceitos relacionados ao comportamento dos sólidos deformáveis, capacitando ao cálculo de tensões, deformações e deslocamentos em estruturas compostas por barras em regime elástico-linear sob carregamento axial, torção e flexão.Desenvolver aplicações práticas para dimensionamento de barras em condições de carregamentos mistos.Prover o conhecimento dos fenômenos de flambagem, com aplicações práticas para dimensionamento de colunas.Descrever a metodologia para análise dos estados planos de tensão e deformação, bem como a aplicação da lei de Hooke para casos multiaxiais.Apresentar conceitos básicos sobre energia de deformação."
  resumo: "Considerações fundamentais. Conceito de tensão. Conceito de deformação. Lei de Hooke. Carga Axial. Torção em barras de seção circular. Flexão em vigas isostáticas de seção simétrica. Cargas combinadas. Flambagem de colunas. Análise de Tensão e Deformação. Lei de Hooke Multiaxial. Energia de deformação."
  programa: "1. Considerações fundamentais: Propósito da Mecânica dos Sólidos; Carregamentos e Esforços Solicitantes.2. Conceito de tensão: Tensão Normal; Tensão Cisalhante; Tensões admissíveis.3. Conceito de deformação: Deformação Normal; Deformação por Cisalhamento.4. Lei de Hooke: Elasticidade linear e o Módulo de Young; Lei de Hooke para Cisalhamento.5. Carga Axial: Deslocamentos em sistemas isostáticos; Efeitos da Temperatura; Sistemas Hiperestáticos.6. Torção em barras de seção circular: Momento de inércia polar; Análise das tensões em eixos de seção maciça e seção vazada; Cálculo das rotações relativas entre seções adjacentes; Eixos estaticamente indeterminados; Torção e tração combinadas.7. Flexão em vigas isostáticas de seção simétrica: Forças concentradas e forças distribuídas; Diagramas de força cortante e momento fletor para uma viga carregada; Momento de inércia, eixos principais de inércia; Flexão em Vigas de Seção Simétrica; Determinação das Tensões Normais; Deflexões em vigas: equação diferencial da linha elástica; Tensões de cisalhamento em vigas. Tensões de cisalhamento em barras de paredes finas.8. Cargas combinadas: Modos Mistos de Carregamento. Projeto de barras submetidas a cargas axiais, transversais e torcionais.9. Flambagem de colunas: Raio de giração. Fórmula de Euler para colunas biarticuladas. Fatores de correção para outras condições de contorno. Projeto de colunas de aço e de outras ligas submetidas a um carregamento centrado.10. Análise de Tensão e Deformação: Variação da Tensão com o Plano de Corte; Estado Plano de Tensão; Tensões Principais e Máxima Tensão de Cisalhamento; O Círculo de Mohr para Tensão Plana; Tensão Triaxial; Transformação do Estado Plano de Deformação.11. Lei de Hooke Multiaxial: Elasticidade, Homogeneidade e Isotropia; Coeficiente de Poisson; Lei de Hooke para Tensão Triaxial em Materiais Isotrópicos; Relações entre as Constantes Elásticas; Aplicação em Vasos de Pressão de Paredes Finas.12. Energia de deformação: Densidade de energia de deformação. Energia de deformação elástica para tensões normais. Energia de deformação elástica para tensões de cisalhamento. Projeto para carregamento por impacto. Métodos de energia: teorema de Castigliano e suas aplicações."
  metodo: "Os alunos serão avaliados por meio de três conjuntos de notas: duas provas escritas (P1 e P2) envolvendo o conteúdo teórico ministrado em sala de aula; exercícios (EX) propostos regularmente para serem entregues e discutidos na aula subsequente; e seminários (SM) em grupo ao final da disciplina."
