  criterio: "Participação ativa nos encontros, apresentação de estudos/pesquisa e de trabalhos realizados durante a disciplina, colaboração e engajamento nas atividades da disciplina. O estudante deverá entregar um relatório final para a disciplina. A nota final é dada pela média ponderada das notas obtidas nas diversas atividades propostas."
