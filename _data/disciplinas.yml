  nome_en: "Chemical Engineering Laboratory I"
  objectives: "The course aims to consolidate and apply the knowledge acquired in the theoretical discipline of Transport Phenomena I, as well as to develop the ability to work in groups, putting the student in contact with engineering equipment, whose activities may include the assembly and / or use of equipment existing. In the experiments, the students will make the necessary checks for the development of calculations and interpretation of results, in the domains of fluid mechanics."
  abstract: "1) Determination of Reynolds number 2) Liquids flow measurements 3) Determination of the fluids velocity profile in pipe 4) Liquid flow from a cylindrical tank 5) Determination of friction factor in pipes 6) Rheological tests."
  program: "1) Determination of the Reynolds number using the experimental apparatus. 2) Liquids flow measurements: Determining the flow by using a rotameter, orifice plate and Venturi. 3) Liquid flow from a cylindrical tank: verification of a mathematical model based on the conservation equations of mass and energy to determine the time of emptying reservoir and compared the results with experimental data. 4) Determination of friction factor in pipes: evaluation of the friction factor as a function of Reynolds number in pipes. 5) Rheological tests: with the use of various types of viscometers to determine the dynamic and kinematic viscosities."
