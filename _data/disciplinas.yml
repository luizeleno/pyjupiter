  nome_en: "Integrated Production Engineering Project Engineering Project II"
  objectives: "Develop an interdisciplinary project, of medium complexity, on a topic related to Production Engineering, similar to situations that students will encounter in real life, in the actual exercise of their profession; Apply and integrate knowledge acquired in other course subjects; Develop technical skills (related to the project itself), and transversal skills (active learning, systemic thinking, problem-solving skills, teamwork, leadership, interpersonal relationships, conflict management, communication skills, planning skills, creativity and initiative), in a learning environment based on PBL (Project-Based Learning and Problem -Baed Learning)."
  abstract: "Identify a real or potential problem in a production system and propose a solution to the problem."
