  objectives: "This course aims to introduce the students the modeling and simulation tools present in the work environment of the chemical engineer. These tools aids to design, operation and optimization of industrial processes."
  abstract: "Issues of interest and concern of Chemical Engineers will be addressed with an emphasis on advances and innovations of basic aspects of the Chemical Engineering program."
  program: "1. Introduction to process modeling and simulation. Problem solutions in chemical engineering with: systems of algebraic linear equations, systems of non-linear algebraic equations, systems of first-order differential equations (initial value problems), second order differential equations (boundary value problems), partial differential equations, process optimization, Non-linear regression and statistical analysis.2. Introduction to process simulators: logical operations, unit operations, chemical reaction units, process flowchart."
