  objectives: "Introduce the student to the knowledge and understanding of the functions of organic chemistry. Understand the conditions for organic reactions to occur. Know how to analyze the reaction products using spectroscopy in the infrared region and proton and carbon nuclear magnetic resonance. Get them to understand the industrial, social and environmental procedures and problems with which Chemical Engineering is closely related, thus making them able to perform the function of the Chemical Engineer and make the necessary changes."
  abstract: "Carboxylic acids and their derivatives (acyl halides, anhydrides, esters and amides) - 16 hours. Aldehydes and Ketones (4 hours). Amines (4 hours). Phenols (3 hours). Diazonium salts and azo compounds (3 hours). Sulfonic acids and derivatives (4 hours). Keto acids (3 hours). Hydroxy acids (3 hours). Heterocyclic (4 hours). Notion for organic synthesis (8 hours). Analyzes by infrared spectroscopy and proton and carbon nuclear magnetic resonance (8 hours)."
