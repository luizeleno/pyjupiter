  program: "1) Conceptual basis for transport phenomena studyFluids and the continuous hypothesis. Importance of dimensional analysis and use of dimensionless numbers. Basic laws for mass, heat and motion amount transfer. General law for transport phenomena. Molecular diffusivity, thermal conductivity and viscosity. Simultaneous transport of mass, heat and motion amount. Integral and differential formulation.2) General properties of fluids: Specific mass, specific weight, specific volume. Tension and pressure. Newtonian and non-Newtonian fluids. Viscosity. Surface tension and capillarity. Volumetric elasticity modulus and compressibility.3) Fluid Kinematics: Description of a Fluid Motion: Euler and Lagrange method - Field of fluid flow- Permanent and transient flow - Trajectories and Streamlines - System and volume control – Unidimensional and bidimensional flows. Uniform flow. Laminar and turbulent flow: Reynolds number.4) Conservation Equations in Integral form: Flow of a magnitude. Mass conservation, continuity. Specific forms for the integral expression. Amount conservation of linear motion. Energy conservation. Bernoulli Equation. Applications.5) Differential Equations of Fluid Flow: Mass conservation Equation and continuity. Energy equations. Navier-Stokes equations. Applications."
