  objectives: "To provide to the students the phenomena associated with the wave nature of electromagnetic radiation such as interference, diffraction, and polarization. To introduce the student to concepts of corpuscular behavior of electromagnetic radiation. To provide to the student the evidence of the wave behavior of the matter. To make the correlation between wave - matter behaviors. To establish the Quantum Physics concepts."
  abstract: "Interference and Diffraction; Waves and Particles; Introduction to Quantum Physics"
  program: "1) Interference and Diffraction:- Young's experience; coherence; intensity in Young's experience; phase change in refraction.- Diffraction; Diffraction and polarization networks: multiple slits; diffraction grids; resolving power of a diffraction grid; X-ray diffraction; Bragg's law.2) Waves and Particles:- Light sources; cavity radiators; Planck's formula of radiation.- The photoelectric effect; Einstein's theory about the photon; the Compton effect.- The hydrogen atom and its spectrum; the Bohr model. - the principle of correspondence; atomic spectra.3) Introduction to Quantum Physics- Waves of matter.- Atomic structure and waves and stationery; wave mechanics; the meaning of Ψ; the uncertainty principle.- Schrödinger equation: particle in a box, tunneling or barrier penetration, simple harmonic oscillator."
  ndoc: "2"
