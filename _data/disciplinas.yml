  CT: "0"
  CH: "30 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2022"
  objetivos: "Apresentar os fenômenos associados à natureza ondulatória da radiação eletromagnética como interferência, difração e polarização. Introduzir o aluno ao comportamento corpuscular da radiação eletromagnética. Introduzir o aluno ao comportamento ondulatório do elétron. Através da correlação entre os comportamentos onda – matéria, introduzir conceitos de Física Quântica."
  resumo: "Interferência e Difração; Ondas e Partículas; Introdução à Física Quântica."
  programa: "Interferência e Difração: - Experiência de Young; coerência; intensidade na experiência de Young; mudança de fase na refração; - Difração; Redes de difração e Polarização: fendas múltiplas; redes de difração; poder de resolução de uma rede de difração; difração de raios X; lei de Bragg;2) Ondas e Partículas:- Fontes de luz; irradiadores de cavidade; fórmula de Planck da radiação; - O efeito fotoelétrico; a teoria de Einstein sobre o fóton; o efeito Compton; - O átomo de hidrogênio e seu espectro; o modelo de Bohr. - o princípio da correspondência; espectros atômicos. 3) Introdução à Física Quântica- Ondas de matéria; - Estrutura atômica e ondas e estacionárias; mecânica ondulatória; o significado de Ψ; o princípio da incerteza; - Equação de Schroedinger: partícula em uma caixa, tunelamento ou penetração de barreira, oscilador harmônico simples"
  metodo: "A nota final (NF) poderá ser composta por avaliações dos seguintes tipos: provas escritas individuais, listas de exercícios, projetos, seminários que comporão a nota final NF. A cada tipo de avaliação será atribuída uma nota Nn, sendo n no máximo igual a 7. Deverá haver no mínimo duas avaliações escritas individuais, ou seja, 2 ≤ n ≤ 7."
  criterio: "A composição da nota final será NF = (N1+...+Nn)/n, ou seja, a média simples das n notas. NF≥ 5,0 – o aluno está aprovado sem recuperação."
  exame: "A recuperação constituirá de uma prova de recuperação envolvendo todo o conteúdo ministrado, à qual será atribuída uma nota NR. A média final será MF = (NF+NR)/2."
