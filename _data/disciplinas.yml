  nome_en: "Academic Tutoring in Engineering Physics I"
  objectives: "To guide students at the beginning of their university career in the undergraduate course in Engineering XX at EEL-USP so that the student is able to: a) identify the academic opportunities and particularities of their course; b) recognize, under the supervision of a tutor, any difficulties throughout the course and understand mechanisms for them to be overcome, conducting the course with the desired success; c) develop technical and emotional skills, broadening the perspectives of professional training through systematized activities and meetings."
  abstract: "Engineering physics courses, respective pedagogical projects and their curricular components, including TCC, mandatory internship, Curricular Extension Projects, Complementary Academic Activities and Extracurricular Activities. Identification and adherence of the student with the course and with the chosen profession. The college course, the adolescent/young adult transition and the challenges in the student's life projects at the beginning of the undergraduate program. Relationship between the disciplines and the knowledge to be applied. Competencies and skills developed in your engineering course. Academic, sociocultural and scientific dimensions. Diversity and inclusion. Organization of studies."
