  objectives: "Provide basic knowledge of the Principles of Membrane Separation. Provide general information to understand the technology involved in the different types of Membrane Separation Processes and to know the materials most used in the manufacture of membranes and their respective manufacturing processes. To study the phenomenological components involved in the mechanisms of transport through the membranes, and to identify the main advantages, disadvantages and applications of this type of separation process."
  abstract: "Classification of membrane processes and their applications. Technical preparation of different types of polymeric membranes. Types of modules and its main features. Theoretical fundamentals of the membranes synthesis  by the inversion of phases; Influence of the synthesis variables on the transport characteristics of the membranes. Presentation of the different types of membrane processes. Applications. Design for a specific application."
  program: "1. Introduction: History and definition of membranes separation processes: comparison with classical separation processes. Membrane processes: classification and applications. 2. Membranes: Definition; materials used; rating on the structure and the type of proposed separation; Microporous membranes: manufacturing techniques and characteristics. Synthesis of membranes by the phase inversion technique: thermodynamic and kinetic aspects. 3. Fundamentals of Membrane Separation Processes: transport mechanisms in dense and microporous membranes.4. Membranes and Commercial Modules: membrane geometry; Techniques for manufacturing flat membranes, hollow fiber and tubular membranes. Modules: plate type, spiral, tubular and hollow fiber.5. Commercial Membrane Separation Processes. Main applications."
