  nome_en: "Climate Change and Global Sustainability"
  objectives: "Training high-level professionals with the ability to understand human interference in the Earth's climate system, as well as to know its main vectors (i.e., land use change - urbanization, deforestation and agriculture, energy system, transport systems, industry ). Provide conditions for students to develop critical thinking about the climate scenarios predicted for the coming decades and thus discern the main instruments for adapting and mitigating climate change. Enable understanding of the climate crisis associated with the foundations of global sustainability and the Climate, Environmental and Urban Agendas. Provide sufficient theoretical bases to enable the analysis of future projections about the Earth's climate and seek associations with the challenges of planetary sustainability debated at local, national and international levels."
  abstract: "Introduction to the Earth System, with emphasis on the formation and evolution of the atmosphere. Climate change in the Earth's past and present. Concepts and theoretical bases of climate change due to natural and anthropogenic causes. Interaction between terrestrial compartments and biogeochemical cycles. Causes and consequences of climate change, with an emphasis on land use change. Climate change adaptation and mitigation. International guidelines, public policies and the intersection of the Climate and Sustainability (2030 Agenda) Agendas. Nationally Determined Contributions (NDC) and global sustainability (economic, social, and environmental aspects). University extension activities."
  program: "- Brief history of the Earth, with emphasis on the formation and evolution of the Earth's atmosphere;- Climate change in Earth's history (geological and ecological timescales)- Atmosphere-hydrosphere-cryosphere-biosphere-lithosphere systems- Biogeochemical cycles and isotopic markers of climate change (water and carbon cycle)- Concepts and history of anthropogenic climate change (human impacts, industrial revolution and current affairs),- The Anthropocene and the main drivers of anthropogenic climate change in the world (energy, construction, industry, transport sectors) and in Brazil (agriculture, deforestation and urbanization);- Extreme climate events, territorial planning, geological risks and planetary health (emphasis on highly urbanized areas);- Climate change adaptation and mitigation strategies (Nature-based Solutions – SbN, Urban Forests);- The national and international debate on anthropogenic climate change. International agreements. The emergence of the Intergovernmental Panel on Climate Change (IPCC), reports and evolution of predicted models and scenarios. The Climate and Sustainability Agenda (Agenda 2030);- Public policies and international guidelines on climate change. Nationally Determined Contributions (iNDC). Local, national and international proposals and agreements to achieve global sustainability.- Inventory of greenhouse gas emissions (GHG/FGV Protocol) – practical activity of scopes 1 and 2;- Field trip (National Center for Natural Disaster Monitoring and Alerts - CEMADEM). Targeted activities and updated data processing.- Preparation and presentation of a project on adapting cities to future climate extremes (select a city in the Paraíba Valley, systematically analyze the territory in terms of climate and socio-environmental vulnerabilities and propose adaptation mechanisms for the city to such predicted climate scenarios for the next decades)."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Formar profissionais em nível superior com capacidade de compreender a interferência humana no sistema climático terrestre, bem como conhecer os seus principais vetores (i.e., mudança de uso da terra – urbanização, desmatamento e agricultura, sistema energético, sistemas de transporte, indústria). Dar condições para os alunos desenvolverem um pensamento crítico sobre os cenários climáticos previstos para as próximas décadas e com isso discernirem sobre os principais instrumentos de adaptação e mitigação das mudanças climáticas. Viabilizar a compreensão da crise climática associada às bases da sustentabilidade global e às Agendas Climática, Ambiental e Urbana. Fornecer bases teóricas suficientes para propiciar a análise das projeções futuras sobre o clima da Terra e buscar associações com os desafios da sustentabilidade planetária debatidas no âmbito local, nacional e global."
  resumo: "Introdução ao Sistema Terra, com ênfase na formação e evolução da atmosfera. Mudanças climáticas no passado e presente da Terra. Conceitos e bases teóricas das mudanças climáticas por causa natural e antropogênica. Interações e processos naturais entre compartimentos terrestres e ciclos biogeoquímicos. Causas e consequências das mudanças climáticas, com ênfase na mudança de uso da terra. Adaptação e mitigação das mudanças climáticas. Diretrizes internacionais, políticas públicas e a intersecção das Agendas Climáticas e de Sustentabilidade (Agenda 2030). As Contribuições Nacionalmente Determinadas (iNDC) e a sustentabilidade global (aspectos econômicos, sociais e ambientais). Atividades de extensão universitária."
  programa: "- Breve história da Terra, com ênfase na formação e evolução da atmosfera terrestre;- Mudanças climáticas na história da Terra (escalas de tempo geológica e ecológica)- Sistemas atmosfera-hidrosfera-criosfera-biosfera-litosfera- Ciclos biogeoquímicos e marcadores isotópicos de mudanças climáticas (ciclo da água e do carbono) - Conceitos e histórico das mudanças climáticas antropogênicas (impactos humanos, revolução industrial e atualidade), - O Antropoceno e os principais drivers das mudanças climáticas antropogênicas no mundo (setores de energia, construção, indústria, transporte) e no Brasil (agricultura, desmatamento e urbanização);- Eventos climáticos extremos, ordenamento territorial, riscos geológicos e saúde planetária (ênfase em áreas altamente urbanizadas);- Estratégias de adaptação e mitigação das mudanças climáticas (Soluções baseadas na Natureza – SbN, Florestas Urbanas); - O debate nacional e internacional sobre as mudanças climáticas antropogênicas. Acordos internacionais. O surgimento do Painel Intergovernamental sobre Mudanças Climáticas (IPCC), relatórios e evolução dos modelos e cenários previstos. A Agenda Climática e de Sustentabilidade (Agenda 2030);- Políticas públicas e diretrizes internacionais sobre mudanças climáticas. Contribuições Nacionalmente Determinadas (iNDC). Propostas e acordos locais, nacionais e internacionais para alcançar a sustentabilidade global.- Inventário de emissões de gases de efeito estufa (Protocolo GHG/FGV) – atividade prática dos escopos 1 e 2; - Saída de campo (Centro Nacional de Monitoramento e Alertas de Desastres Naturais - CEMADEM). Atividades direcionadas e tratamento de dados atualizados.- Elaboração e apresentação de projeto sobre adaptação de cidades à futuros extremos climáticos (selecionar uma cidade do Vale do Paraíba, analisar sistematicamente o território no âmbito das vulnerabilidades climática e socioambiental e propor mecanismos de adaptação da cidade para tais cenários previstos do clima para as próximas décadas)."
  metodo: "O método de avaliação será composto por avaliação teórica, apresentação escrita e oral."
