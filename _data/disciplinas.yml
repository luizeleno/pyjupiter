  objetivos: "Esta disciplina faz parte da formação do engenheiro de materiais e têm como objetivo gerar competências nodesenvolvimento de projetos seguros de equipamentos e componentes estruturais com o uso eficiente de metais e a redução de ocorrência de falhas estruturais baseado no trinômio propriedades, estrutura metalúrgica e processamento metalúrgico dos metais aplicado a engenharia permitindo aos alunos a prática da redação científica e da busca de projetos para incentivar a solução de problemas em engenharia."
  resumo: "1. Introdução ao conceito de propriedades mecânicas. 2. Elasticidade e mecanismos de deformação plástica. 3. Teoria das discordâncias. 4.Mecanismos de endurecimento. 5. Comportamento mecânico dos materiais metálicos. 6. Estudo comparativo de propriedades mecânicas de materiais metálicos. 7. Influência da temperatura no comportamento mecânico dos metais. 8. Introdução básica à análise de falhas de metais dúcteis e frágeis."
  programa: "Programa1.INTRODUÇÃO AO CONCEITO DE PROPRIEDADES MECÂNICAS: Conceitos e relações entre microestrutura e propriedades mecânicas de materiais metálicos. Comportamento elástico e plástico de metais suas ligas e materiais não ferrosos. 2. MECANISMOS DE DEFORMAÇÃO PLÁSTICA: Sistemas de deslizamento e movimentação de discordâncias. Deformação por maclação. Movimento relativo de grãos. Difusão. 3. TEORIA DAS DISCORDÂNCIAS: Classificação, observação e fontes de discordâncias. Multiplicação e interação de discordâncias. Forças entre discordâncias. Forças atuantes sobre discordâncias. Campos de tensão e energia. Energia de falha de empilhamento. Mecanismos de escalagem, deslizamento com desvio e empilhamento de discordâncias. Subestruturas de discordâncias. 4. MECANISMOS DE ENDURECIMENTO: Endurecimento por deformação plástica: Encruamento. Aumento da resistência devido aos contornos de grão. Relação de Hall-Petch. Endurecimento por solução sólida. Endurecimento por precipitação. Aços comuns e especiais. Estudo de ligas não metálicas. Tratamentos térmicos em aços e ligas especiais. 5. COMPORTAMENTO MECÂNICO DOS MATERIAIS METÁLICOS: Relação entre microestrutura e propriedades. Análise das propriedades em função de solicitações estáticas e cíclicas. Propriedades em tração uniaxial, fluência. Impacto e a transição dúctil-frágil. 6. Influência da temperatura sobre o comportamento mecânico dos metais. Aspectos básicos da análise de falhas em materiais metálicos."
