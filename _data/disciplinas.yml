  objetivos: "Esta disciplina faz parte da formação do engenheiro de materiais, contribuindo para gerar competências gerais e específicas.Abordar os princípios básicos da Termodinâmica dentro do contexto de máquinas térmicas.Incentivar os alunos a identificar como a termodinâmica está relacionada com as principais atividades humanas, com ênfase na geração de potência e refrigeração.Relacionar esta disciplina com outras da grade do curso, como: Física, Recursos Naturais, Tecnologias Limpas para Geração de Energia, Termodinâmica de Materiais, Seleção de Materiais, Fenômenos de Transporte p/ EM, dentre outras. Desenvolver nos alunos a prática da busca de informações técnicas sobre as especificações de máquinas térmicas e seu funcionamento. Incentivar trabalhos em grupo, com apresentação de resultados."
  resumo: "1. Termodinâmica e Energia. 2. Propriedades das substâncias puras 3. Equipamentos domésticos e a Termodinâmica. 4. Propriedades de um sistema: estados termodinâmicos e equilíbrio. 5. Eficiência na conversão de energia. 6. Processos e ciclos térmicos: equipamentos, materiais e sistemas integrados. 7. Termodinâmica e o meio ambiente"
  programa: "1. Termodinâmica e Energia: formas de energia e transferência de energia por calor e trabalho; formas mecânicas de trabalho. 2. Sistema de Unidades e Análise Dimensional: importância na engenharia de máquinas. 3. Sistemas e volumes de controle: dispositivos ativos e passivos. 4. Propriedades de um sistema. Estados e equilíbrio: diagramas de propriedades para processos com mudança de fase; equilíbrio de estado do gás ideal; fator de compressibilidade; pressão de vapor e pressão de equilíbrio; calores específicos. 5. Balanço de energia em sistemas fechados e em volumes de controle: trabalho de fluxo e energia de escoamento de um fluido; regime permanente e transiente. 6. Máquinas térmicas e refrigeradores e a 2ª. Lei da Termodinâmica: princípios e ciclos de Carnot; entropia e variação de entropia em sólidos, líquidos e gases. 7. Eficiência na conversão de energia. Eficiência térmica. Eficiência de máquinas. Eficiência isoentrópica em dispositivos com escoamento em regime permanente. Balanço de entropia. 8. Processo e ciclos: Ciclos de potência a gás: Otto, Diesel, Stirling, Ericsson, Brayton e suas variações. Ciclos de potência a vapor e ciclos combinados gás-vapor: Rankine ideal; afastamento da condição ideal; eficiência do ciclo Rankine com e sem modificações; cogeração. Ciclos de refrigeração e sistemas de bombas de calor: sistemas a gás e por absorção. 9. Economia de energia: benefícios ao meio ambiente."
  metodo: "Aulas teóricas expositivas com recursos de mídia variados. Serão realizadas pelo menos duas avaliações escritas abrangendo problemas numéricos e conceituais. Trabalhos em grupo abordando problemas práticos também poderão ser solicitados. Serão envidados esforços para viabilizar viagens didáticas a plantas de geração de potência a fim possibilitar aos alunos o contato com ciclos térmicos reais."
  criterio: "Somente a nota da última avaliação escrita, aplicada ao final do semestre, terá peso 2. As demais provas escritas ou trabalho em grupo terão peso 1. A nota final será a média ponderada dentre as avaliações aplicadas."
