  objetivos: "1. Descrever os principais processos de conformação mecânica utilizados na indústria metal mecânica.2. Munir o aluno de conhecimentos suficientes para especificar equipamentos e acessórios, usados no processo de conformação, com base nas solicitações mecânicas e variáveis do processo.3. Ensinar ao aluno a definir tecnicamente o processo adequado de conformação mecânica de produtos da indústria metal mecânica. 4. Introdução aos processos de usinagem com formação de cavaco, com ênfase em máquinas ferramentas, ferramentas de corte e capabilidade dos processos."
  resumo: "1. Introdução à Teoria de Plasticidade.2. Classificação dos Processos de Conformação Mecânica.3. Metalurgia da Conformação Mecânica.4. Mecânica da Conformação: Forjamento, Trefilação, Extrusão, Laminação, Dobramento e Estampagem.5. Descrição dos Processos de Conformação Plástica6. Processamento de Chapas Metálicas: Estampagem, Dobramento, Calandragem e Corte.7. Principais conceitos de metrologia, principais processos de usinagem mecânica."
  programa: "Conformação Plástica dos Metais:1) Introdução à Teoria de Plasticidade: Análise de tensão e deformação 3D, tensões principais, critérios de escoamento,relação tensão-deformação no regime plástico, tensão efetiva e deformação efetiva, energia de deformação e trabalho plástico.2) Classificação dos processos de conformação. Forjamento, Trefilação, Extrusão Laminação, Estiramento, Estampagem eDobramento.3) Metalurgia da Conformação: Noções básicas sobre recozimento, encruamento, conformabilidade, textura e anisotropia. Trabalho a frio e a quente.4) Mecânica da Conformação: métodos de cálculo, efeitos do atrito na conformação e noções básicas de lubrificação.Efeito da taxa de deformação.5) Descrição dos Processos de Conformação Plástica. Forjamento: Trefilação, Extrusão e Laminação. Equipamentos e acessórios: características e noções de projeto e dimensionamento dos mesmos. Cálculo de carga desses processos. Análise de defeitos que podem ocorrer nesses processos. Relações geométricas na laminação. Potência e torque de laminação.6) Processamento de Chapas Metálica. Estampagem: Ensaios de Estampabilidade, Curva Limite de Conformação (CLC).Dobramento: tipos de dobramento, efeito mola, equipamentos e matrizes. Calandragem: tipos de calandragem e equipamentos. Corte: equipamentos de corte e aplicações.Usinagem dos Metais:7. Principais conceitos de metrologia: normas técnicas, unidades e padrões, tolerâncias dimensionais, tolerâncias geométricas, estado de superfície, instrumentos de medição por contato e óptico.8. Processos de torneamento, fresamento, furação, roscamento, alargamento, mandrilamento e retificação: definições, operações, aplicações, tipos de superfícies geradas e de peças produzidas, vantagens e limitações, máquinas-ferramentas e acessórios, ferramentas de corte, parâmetros de usinagem e grandezas, forças e potência de corte, acabamentos e tolerâncias dimensionais/geométricas características."
  metodo: "Para compor a Nota no Semestre (NS) serão feitas duas avaliações (P1 e P2)."
  criterio: "NS = (P1 + P2)/2Serão considerados aprovados os alunos que obtiverem: NS maior ou igual a 5,0. Serão considerados reprovados os alunos que obtiverem: NS menor que 3,0 Para os alunos em que NS é maior ou igual a 3,0 e menor que 5,0 será dada uma prova de recuperação (R)."
  exame: "A prova de Recuperação (R) irá compor a nota final (NF) da seguinte forma:NF = (R + NS)/2. Serão considerados aprovados os alunos que obtiverem NF maior ou igual a 5,0."
