  objectives: "Provide students with basic knowledge of optical metrology, ie methods of measuring the size and geometry of mechanical components using optical methods, with particular emphasis on laser interferometry."
  abstract: "Present the main optical techniques for measuring quantities such as length, displacement and shape, with emphasis on laser interferometric techniques."
  program: "Electromagnetic theory of light: notions of mathematical representation of the light wave and interpretation of phenomena such as polarization, interference and diffraction. Refraction, reflection and geometric optics: Snell's laws, Fraunhofer equations, total reflection and geometric optics. Propagation of light in special media such as fiber optic crystals. Fourier optics and holography: Fourier transform and its application in optics as a case of special filters and halography. Light sources and sensors: definition and description of incoherent and coherent sources and description of point, position and image sensors. Optical components and tuning of optical systems. Length measurement: method such as interferometry, Moirè fringes, methods for measuring large distances. Shape measurement: various methods and techniques for geometric shape measurement. Displacement, deformation and vibration measurement: measurement methods employing holography, speckle and Moirè fringes. Velocity measurement: speed measurement methods and optical fiber sensors. Fault inspection: methods for inspecting geometric and internal spaces using diffraction or scattering of light."
  ndoc: "1"
