  objetivos: "- Capacitar o aluno a interpretar e entender a natureza e a origem da estrutura e sua influência nas propriedades dos materiais cerâmicos.Preparar os alunos cientificamente para perfeito entendimento das disciplinas subsequentes envolvendo processamento, caracterização e aplicações de materiais cerâmicos.     Desenvolver competencias gerais e específicas do engenheiro de materiais."
  resumo: "1.Introdução, características dos sólidos cerâmicos, propriedades de cerâmicas"
  programa: "Introdução1.1A indústria cerâmica:Importância técnica, econômica e social 1.2Processamento de cerâmicas: Matérias-primas, conformação, sinterização (queima), fusão e solidificação e processos especiais1.3Produtos cerâmicos:Classificação e características dos produtos cerâmicos em função da aplicação e novos usos2Características dos sólidos cerâmicos2.1Estruturas dos Cristais: Regras de Linus Pauling para estruturas cerâmicas, estruturas do tipo AX, estruturas do tipo AnXp, estruturas dos espinélios, estrutura da pirovisquita, estruturas dos silicatos, estruturas em camadas, polimorfismo, características estruturais das transformações displasivas e reconstrutivas2.2Estruturas dos Vidros: Formação dos vidros, modelo do cristalito, modelo de rede aleatória, outros modelos, estrutura dos vidros de sílica, estrutura dos vidros de silicatos, estrutura dos vidros de boratos, características microestruturais dos vidros, gap de miscibilidade em sistemas vítreos, 2.3Imperfeições estruturais: Notações usadas para defeitos atômicos, Formulações de Kröger–Vink, soluções sólidas intersticiais, desordem de Frenkel, desordem de Schottky, transformações ordem-desordem, defeitos associados, estrutura eletrônica, sólidos não estequiométricos e discordâncias.2.4Superfície, interface e contorno de grãos: Tensão superficial, energia de superfície, superfícies curvas, contornos de grão, potencial de contorno de grão, tensões no contorno de grão, segregação de soluto, separação de fases, estruturas de superfícies e interfaces, molhabilidade e distribuição de fases. 2.5Mobilidade Atômica: Difusão e lei de Fick, difusão como um processo termicamente ativado, dependência da difusão com a temperatura e impureza, difusão em óxidos cristalinos, difusão por discordância, contorno de grão e superfície e difusão em vidros.3Propriedades de Cerâmicas:3.1Propriedades Térmicas: Capacidade calorífica, densidade e expansão térmica de cristais, vidros e compósitos, processo de condução térmica, condutividade por fônons e condutividade em cerâmicas multifaces, reflexão de contorno de grão e brilho de superfície, aplicações3.2Propriedades Ópticas: Ondas eletromagnéticas em cerâmicas, índice refractivo e dispersão, translucidez e opacidade, absorção e cor, 3.3Deformação Plástica, fluxo viscoso e fluência: Introdução (deformação plástica e deformação por fluência), deformação plástica de estruturas cristalinas AX, deformação plástica de estruturas cristalinas AnXp, deformação plástica em cristais de Al2O3, fluência em cerâmica monocristalina e policristalinas, fluência em refratários e fluxo viscoso em líquidos e vidros.3.4Elasticidade, inelasticidade e resistência mecânica: Introdução (processo de fratura, deformação elástica, inelasticidade), modulo elásticos, inelasticidade, fratura frágil e propagação de trincas (resistência teórica, analises de Griffith-Orowan-Irwin, natureza estatística da resistência, superfície de fratura, fadiga estática, fratura por fluência e efeitos da microestrutura3.5Tensões térmicas e composicionais: Expansão térmica e tensão térmica, gradiente de temperatura e tensão térmica, resistência ao choque térmico e lascamento (spalling) térmico, tempera térmica em vidros, recozimento e reforçamento químico,"
