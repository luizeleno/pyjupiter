  objetivos: "Capacitar o aluno para aplicar os conceitos de Engenharia aos Processos Biológicos e para identificar a relevância dos processos microbianos em escala industrial. Fornecer conhecimentos, técnicas e métodos de base científica ou prática para uma melhor compreensão dos aspectos cinéticos de um bioprocesso em suas diferentes formas de condução (regime descontínuo, descontinuo- alimentado e contínuo), assim como dos conceitos fundamentais para o desenvolvimento da etapa de esterilização de um bioprocesso. Promover o conhecimento da Bioquímica abrangendo a organização estrutural e molecular da célula. Compreender a importância dos compostos orgânicos e do metabolismo celular. Utilizar os conhecimentos como pré-requisitos para as disciplinas do Curso de Engenharia Química e Engenharia Industrial Química"
  resumo: "Propriedades físicas e químicas das biomoléculas e seus níveis de organização. Visão geral da tecnologia da informação baseadas no DNA e metabolismo de proteínas, visão geral do metabolismo de glicose, metabolismo anaeróbico, metabolismo oxidativo da cadeia de transporte de elétrons e fosforilação oxidativa, fotossíntese."
  programa: "Bioquímica básica: propriedades solventes da água, ácidos e bases, curvas de titulação, soluções-tampão. Aminoácidos: estrutura tridimensional, relação-propriedade, ponto isoelétrico, eletroforese, ligação peptídica, peptídeos pequenos com atividade fisiológica. Proteínas: níveis de estrutura, irregularidades estruturais, desnaturação e renaturação, isolamento, caracterização e quantificação. Enzimas: conceito geral e mecanismos de ação, cofatores e coenzimas, cinética de enzimas Michaelianas, equilíbrio e velocidade de reação, parâmetros cinéticos e suas aplicações, enzimas alostéricas, regulação e conceitos de inibição de enzimas, mecanismos gerais de reações enzimáticas. Carboidratos: classificação de monossacarídeos, estrutura cíclica e isomeria, propriedades químicas, dissacarídeos, homopolissacarídeos e suas funções estruturais e de armazenamento energético, heteropolissacarídeos, glicoproteínas e glicolipídeos. Lipídeos: ácidos graxos, triacilglicerídeos, fosfolipídeos, esfingolipídeos e colesterol. Membranas biológicas: modelo mosaico fluído, transporte, permeabilidade seletiva, processo passivo e ativo de transporte de biomoléculas e/ou íons. Bioquímica Molecular: estrutura e tipos de ácido nucléico, desnaturação do DNA, detecção dos ácidos nucléicos, eletroforese, endonucleases de restrição, clonagem, engenharia genética, reação em cadeia da polimerase, sequenciamento de DNA, síntese de proteínas, código genético. Bioquímica Metabólica: Bioenergética e Tipos de Reações Bioquímicas, anabolismo, catabolismo, glicólise, fermentação, gliconeogênese, via das pentoses-fosfato, ciclo do ácido cítrico, cadeia transportadora de elétrons, fosforilação oxidativa, fotofosforilação, fotossíntese."
  metodo: "Notas N distribuído no semestre. A composição das N fica critério do docente."
  criterio: "MF = média aritmética ou ponderada das notas das avaliações (a critério do docente)"
  exame: "NF = (MF + PR)/2, onde PR é uma prova de recuperação.Prova de Recuperação (PR) para alunos com Média Final (MF) maior ou igual a 3,0 e menor doque 5,0. Será considerado aprovado o aluno que tenha obtido Nota Final (NF) igual ou maiordo que 5,0."
