  objectives: "Providing the student knowledge of basic concepts of the theory of mass transfer with subsequent application to obtain mass balances aiming for the different physical and chemical processes, in peculiarity stagnant and convective systems, knowledge of the flow of mass transfer, the profile concentration of resistors that predicts the transport between the phases."
  abstract: "1 - Introduction: 2 - Diffusion coefficient: 3 - Concentrations, and flow rate: 4 - Equation of continuity for mass transfer: 5 - Diffusion in continuous operation without chemical reaction: 6 - Diffusion with chemical reaction: 7 - Mass transfer between phases."
  program: "1 - Introduction: Mass transfer: Definition. Classification of operations involving mass transfer. Contributions to mass transfer. Types of diffusion. 2 - Diffusion coefficient: Considerations. Diffusion in gases: Analysis of Fick's first law, the diffusion coefficient for gases. Estimation of the diffusion coefficient from a known diffusion coefficient at high temperature and pressure. Diffusion coefficient of a solute in a multicomponent mixture of stagnant gases. Diffusion in liquids. Diffusion in solids. 3 - Concentrations, and flow rate: Concentration. Speed and Flow. The equation of Stefan – Maxwell. 4 - Equation of continuity for mass transfer: Equations of continuity of a solute molar. Transient without/with speed zero means. Medium with and without chemical reaction. 5 - Diffusion in permanent regime without chemical reaction: One-dimensional diffusion in permanent regime. Diffusion through inert and stagnant gaseous film. Pseudo-stationary diffusion in a stagnant gaseous film. Equimolar contradifusion. Molar rate in isolated beads. Diffusion in membranes. 6 - Diffusion in permanent with chemical reaction: Diffusion in steady state with heterogeneous chemical reaction on the surface of a nonporous catalytic particle. Diffusion with heterogeneous chemical reaction on the surface of a non-catalytic and non-porous particle. Intraparticle diffusion with heterogeneous chemical reaction. Continuous diffusion with homogeneous chemical reaction. 7 - Mass transfer between phases: Theory of the two resistors. Individual and global coefficient of mass transfer. Global mass transfer coefficients. Volumetric coefficients of transfer of mass to towers of fillings. Balance macroscope of matter. Continuous operations."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2018"
  objetivos: "Proporcionar ao graduando conhecimentos da teoria básica dos conceitos de transferência de massa com posterior aplicação aos balanços de massa visando obtenção, para os diversos processos físicos e químicos, em particularidade os sistemas estagnados e convectivos, conhecimento do fluxo de transferência de massa, do perfil de concentração, das resistências que prediz o transporte entre as fases."
  resumo: "1- Introdução:2- Coeficiente de difusão:3- Concentrações, velocidade e fluxos:4 -Equações da continuidade em transferência de massa:5- Difusão em regime permanente sem reação química:6- Difusão com reação química:7- Transferência de massa entre fases."
  programa: "1- Introdução: Transferência de massa: Definição. Classificação das operações que envolvem transferência de massa. Contribuições à transferência de massa. Tipos de difusão.2- Coeficiente de difusão: Considerações. Difusão em gases: Análise da primeira lei de Fick; O coeficiente de difusão para gases. Estimativa do coeficiente de difusão a partir de um coeficiente de difusão conhecido em alta temperatura e pressão. Coeficiente de difusão de um soluto em uma mistura gasosa estagnada de multicomponentes. Difusão em líquidos. Difusão em sólidos.3- Concentrações, velocidade e fluxos: Concentração. Velocidade. Fluxo. A equação de Stefan – Maxwel.4 - Equações da continuidade em transferência de massa: Equações da continuidade molar de um soluto. Regime transiente sem/com velocidade do meio nula. Meio sem e com reação química.5- Difusão em regime permanente sem reação química: Difusão Unidimensional em regime permanente. Difusão através de filme gasoso inerte e estagnado. Difusão pseudo-estacionária num filme gasoso estagnado. Contradifusão equimolar. Taxa molar em esferas isoladas. Difusão em membranas.6- Difusão em regime permanente com reação química: Difusão em regime permanente com reação química heterogênea na superfície de uma partícula catalítica não porosa. Difusão com reação química heterogênea na superfície de uma partícula não catalítica e não porosa. Difusão intrapartícula com reação química heterogênea. Difusão em regime permanente com reação química homogênea.7- Transferência de massa entre fases: Teoria das duas resistências. Coeficiente individual e global de transferência de massa. Coeficientes globais de transferência de massa. Coeficientes volumétricos de transferência de massa para torres de recheios. Balanço macroscópio de matéria. Operações contínuas."
