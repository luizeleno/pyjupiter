  objetivos: "Gerais Levar os estudantes a compreenderem que a Termodinâmica, juntamente com fenomenos de transporte constituem-se na base fundamental para o entendimento e solução de grande parte dos problemas de Eng. Química. 2) Específicos Ao final do curso os estudantes deverão: - Compreender os aspectos mássicos, energéticos e entrópicos, envolvendo sistemas termodinâmicos abertos e fechados; - Dominar e ser capaz de fazer predições de propriedades termodinâmicas, usando equações cúbicas de estado e relações termodinâmicas; - Desenvolver uma metodologia para poder solucionar os problemas de engenharia, nos aspectos termodinâmicos; Dominar o uso de tabelas de propriedades termodinâmicas;"
