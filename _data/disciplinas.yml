  resumo: "Estrutura e ultraestrutura dos materiais lignocelulósicos, celulose, hemiceluloses e outras polioses. Lignina, extrativos e composição da casca. Reações em meio ácido, meio alcalino. A disciplina aborda uma série de processos industriais que são utilizados no fracionamento e na conversão da biomassa vegetal ligninficada em produtos elaborados como celulose e papel, derivados de celulose, carvão e açúcares."
