  resumo: "1. Ensaios de dureza, tração, compressão, flexão, impacto e flambagem.2. Extensometria aplicada em análise experimental de tensão e deformação.3. Análise termomecânica dinâmica.4. Estudo do comportamento viscoelástico dos materiais.5. Análise de resultados."
  programa: "Medidas de Dureza: tipos de ensaio. Ensaio de dureza por penetração: preparação das amostras, principais escalas e equipamentos. Ensaio de microdureza. O ensaio de tração. Propriedades mecânicas obtidas no ensaio. Técnicas experimentais e de tratamento dos dados. Ensaio de compressão: técnica experimental e tipos de amostras. Compressão de materiais dúcteis e frágeis. Ensaio de flexão: determinação do módulo de ruptura e do módulo de elasticidade em flexão; tratamento estatístico dos resultados. Principais fatores que determinam a ocorrência de erros no ensaio de flexão. Extensometria aplicada: análise experimental de tensão e deformação; montagem de experimentos e estudos de casos em solicitações de tração, compressão, flexão e torção. Ensaio de impacto. Critérios para a determinação da transição dúctil-frágil. Técnicas de ensaio Charpy e Izod. Parâmetros medidos no ensaio e sua avaliação. Análise de fraturas. Principais aspectos morfológicos, macroscópicos e microscópicos, da fratura dos materiais. Associação com os mecanismos e causas da fratura. Viscoelasticidade e reologia. Preparação de amostras Características viscoelásticas dos materiais. Análise termomecânica dinâmica: princípio de operação; instrumentação; efeito da freqüência sobre as características viscoelásticas dos materiais. Relaxação sob tensão e deformação. Modelos de Maxwell-Voigt. Sobreposição tempo-temperatura: Princípio de Boltzmann. Aplicações a termoplásticos, elastômeros e termorrígidos."
