  objectives: "To develop in students the competencies and skills necessary for the application of scientific, technological, and engineering knowledge in the conception, design, installation, optimization, supervision, and critical evaluation of the operation of bioprocesses, with emphasis on: 1) sterilization of equipment, media, and air; and 2) kinetics and stoichiometry of microbial growth and product formation."
  abstract: "Generic biotechnological process, equipment sterilization, media sterilization by steam heating, sterilization by filtration, kinetics and stoichiometry of microbial growth and product formation."
  program: "1.Generic biotechnological process: schematic representation; description of the main stages.2.Equipment sterilization: terminology; sterilization by physical agents; sterilization by chemical agents.3.Media sterilization by steam heating: kinetics of thermal destruction of microorganisms; destruction of nutrient media; calculation of sterilization time for batch processes; design of sterilization systems for continuous processes.4.Sterilization by filtration: microbial aerosols; air samplers; filter sizing; media sterilization.5.Kinetics and stoichiometry of microbial growth and product formation: transformation rates and conversion factors; classification of fermentative processes based on cell growth and product formation rates; influence of substrate concentration on cell growth rate; stoichiometry of microbial growth and product formation."
  ndoc: "3"
