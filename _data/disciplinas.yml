  resumo: "Introdução. Conceitos básicos de instrumentação para controle de processos. Instrumentos de medição de pressão. Dispositivos de medição de nível. Instrumentos de medição de vazão. Dispositivos de medição de temperatura. Sensores online para medição de meios, células e gases. Introdução à teoria de controle. Controles aplicados a bioprocessos."
  programa: "1.Introdução: aspectos gerais relativos à instrumentação e controle de bioprocessos.2.Conceitos básicos de instrumentação para controle de processos: definições dos elementos em uma malha de controle. Características gerais de instrumentos: classes de instrumentos e definições. Identificação e símbolos de instrumentos: padronização ISA, exemplos de simbologia.3.Instrumentos de medição de pressão: manômetros, diafragmas, cápsulas e foles, tubos de Bourdon e outros sensores de pressão.4.Dispositivos de medição de nível: medição direta de nível e medição indireta de nível.5.Instrumentos de medição de vazão: medidores deprimogênios, medidores lineares, medidores volumétricos e outros.6.Dispositivos de medição de temperatura: termômetros, termômetros com mola de pressão, dispositivos de temperatura de resistência, termistores, termopares e outros.7.Instrumentos de medição de pH, potencial redox, pressões parciais de oxigênio dissolvido e gás carbônico. Medição de potência de agitação e velocidade do impelidor. Sensores online para propriedades celulares e determinação da concentração total de biomassa. Determinação da concentração de biomassa ativa ou viável.8. Introdução à teoria de controle: principais problemas para o controle de bioprocessos. Definições básicas (controle manual, controle por realimentação - feedback, controle por antecipação - feedforward, ganho e atraso), componentes de um sistema de controle (sensor/transmissor e controlador e elementos finais de controle), ações de controle Liga-desliga (on-off), auto-operado, proporcional (P), proporcional-integral (PI), proporcional-derivativa (PD), proporcional-integral-derivativa (PDI). Introdução à interface de comunicação.9.Controles aplicados a bioprocessos: controle em malha aberta, controle por sistema regulatório, controle em cascata, controle por pré-alimentação e controle seguidor de trajetória e outros (controle ótimo, sistema adaptativo e sistema de controle por aprendizado)."
