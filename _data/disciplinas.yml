  objectives: "Present a practical approach to biochemistry. Demonstrate the main steps in the development of industrial biochemical processes, addressing important biochemical aspects in food production, and important metabolites. Present students with a vision of the potential and strategic applications of modern biotechnology, including biochemical aspects of bioprocesses involving the use of lignocellulosic hydrolysates and their technological applications in the context of sustainable biorefineries. Improve reasoning and awaken students' critical spirit and creativity when solving industrial problems involving biochemical processes"
  abstract: "Introduction. Fermentative and Enzymatic processes. Industrial biochemical processes that include food processing, important metabolites, the manufacture of bioproducts, and the biochemical aspects of bioprocesses involving bioenergy and biorefineries."
  program: "1. Introduction: general approach to biochemical principles applied in different processes and industrial sectors.2. Biochemical processes applied to the food industry: types of food industry, raw materials, stages of food processing, food conservation/modifications3. Biochemical processes in the processing industries of dairy products, fruits and vegetables, cocoa and chocolate, fatty products and dehydrated products.4. Main biochemical changes in foods, lipid oxidation, enzymatic and non-enzymatic browning, industrial controls of biochemical changes.5. Discussion and presentation on biochemical aspects in the production of bioproducts of industrial importance obtained by fermentative and enzymatic processes applicable in diferents sectors.6. Bioenergy and biorefineries: biochemical aspects of bioprocesses involving the use of lignocellulosic hydrolysates and their technological applications"
  ndoc: "2"
