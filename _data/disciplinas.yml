  objetivos: "Como parte fundamental da formação específica e geral, a disciplina tem por objetivos (a) fornecer conceitos de transferência de  calor e massa importantes para a formação em engenharia de materiais; (b) capacitar o aluno, trabalhando individualmente e em grupo, a modelar e resolver problemas de interesse em fenômenos de transporte, com escolha adequada de hipóteses e aplicação de ferramentas correspondentes de solução; e (c) aplicar e estender os conceitos aprendidos previamente em disciplinas de Termodinâmcia, Cinética, Solidificação, Tratamento de Minérios, Pirometalurgia e Propriedades térmicas, elétricas, magnéticas  e ópticas."
  resumo: "Introdução à transferência de calor. Condução de calor em regimes permanente e transiente. Transferência de calor por condução. Condições de contorno convecticvas. Transferência de calor por radiação térmica.Transferência de calor com transformação de fase – solidificação. Transferência de massa por difusão."
  programa: "1.Transferência de calor por condução: a Lei de Fourier. Classificação dos materiais quanto à condutividade térmica: isolantes e condutores térmicos. Mecanismos de condução de calor em metais, cerâmicas e polímeros.2.Condição de contorno convectiva: a Lei do resfriamento de Newton e o coeficiente de transferência de calor por convecção.3.Regime permanente/estado estacionário: conceito de resistência térmica e analogia com circuitos elétricos.4.Regime transiente: aproximação da capacitância agrupada (lumped mass approximation). O conceito de difusividade térmica e os números de Biot e de Fourier.5.Balanço térmico e a equação diferencial parcial da condução de calor. 6.Método de Heusler para  o resfriamento/aquecimento de placas, esferas e cilindros em condições  de contorno convectivas.7.Solução do problema de transferência de calor por condução através de um meio semi-infinito. A função erro.8.A transferência de calor na solidificação. Os métodos de Chvorinov e de Schwarz para solidificação em moldes de areia e metálicos.9.Transferência de calor por radiação. Radiação de corpo negro, radiosidade e emissividade de corpos cinzas e a lei de Stefan-Boltzmann.10.Fatores de vista e trocas de calor entre superfícies cinzas. Analogia com circuitos elétricos para a troca de calor por radiação entre várias superfícies.11.Transferência de massa por difusão. Dedução da Primeira Lei de de Fick e analogia com a Lei de Fourier.12.O coeficiente de difusão e a atividade química em sistemas multicomponentes. Difusão uphill."
  metodo: "Aulas expositivas e interação em grupo para a solução de problemas."
  criterio: "Média aritmética (M) provas individuais (P1 e P2) e trabalhos em grupo ao longo do semestre (T), tal que M = 0,3*P1+0,4*P2+0.3*T"
