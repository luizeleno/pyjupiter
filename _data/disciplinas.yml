  objectives: "Develop in students the competencies and skills necessary to apply scientific, technological, and engineering knowledge in the design, project, installation, optimization, supervision, and critical evaluation of bioprocess operations, with an emphasis on providing students with practical knowledge in: 1) biochemical engineering, 2) biochemical processes, and 3) enzymology."
  abstract: "The process encompasses the assembly, sterilization, and operation of the bioreactor, including the calibration of pH and dissolved oxygen probes, as well as the experimental determination of the volumetric mass transfer coefficient and the mixing time in a bench-scale reactor. It also involves the immobilization of yeast in calcium alginate beads and the quantification of the immobilized cells, along with the execution of a batch process in the bench-scale bioreactor, monitoring process variables and analyzing samples to assess cell, substrate, and product concentrations. Additionally, it includes enzyme purification activities through liquid chromatography, characterization of enzyme molar mass, and experimental planning for the production of second-generation ethanol by cellulose hydrolysis, evaluating the feasibility of the process."
  program: "1)Assembly, sterilization, and operation of the bioreactor, including the calibration of pH and dissolved oxygen probes.2)Experimental determination of the volumetric mass transfer coefficient (kLa) using the Gassing out method under different agitation and aeration conditions.3)Experimental determination of the mixing time in a bench-scale reactor using the decolorization method.4)Immobilization of yeast in calcium alginate beads, followed by the quantification of immobilized cells.5)Execution of a batch process in a bench-scale bioreactor, monitoring process variables and analyzing samples to assess cell, substrate, and product concentrations.6)Enzyme purification project using liquid chromatography with an FPLC system where an enzyme extract is used as a test sample. Techniques include ion exchange chromatography and size exclusion chromatography. Subsequently, the groups receive a pure sample and characterize it biochemically (optimal pH and temperature, thermal stability), defining the ideal parameters for application.7)Characterization of enzymes regarding molar mass: calibration of a chromatographic column with known proteins and determination of the molar mass of the enzyme in question; determination of the enzyme in question via absorption at 280 nm and specific activity.8)Experimental planning with the obtained results to define the best conditions for cellulose hydrolysis for the production of second-generation ethanol, evaluating the feasibility of the process."
  ndoc: "4"
  CA: "4"
  CT: "0"
  CH: "60 h"
