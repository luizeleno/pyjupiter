  objetivos: "1. Aproximar o aluno do seu aparelho vocal, ao nível da expressão falada ou cantada, em sua expressão individual ou coletiva (coral). 2. Propiciar ao aluno o contato com o repertório coral e seu papel no desenvolvimento da linguagem musical. 3. Propiciar ao aluno a oportunidade de fazer música vocal em conjunto, com o aprendizado técnico de parâmetros como: afinação, precisão, equilíbrio, fraseado etc."
  resumo: "✶Classificação Vocal. ✶Respiração para o canto. ✶Colocação da emissão em “Bocca Chiusa”. ✶O canto coral em uníssono.✶O canto coral em cânone. ✶O canto coral em outras formações polifônicas. ✶Leitura coral."
  programa: "✶Classificação Vocal. ✶Respiração para o canto - exercícios para localização da respiração baixa e média. Apoio e coluna de ar. ✶Colocação da emissão em “Bocca Chiusa”: relaxamento da mandíbula, posicionamento da língua, suspensão do palato mole, exercícios de percepção do local onde a voz está se colocando, conexão do apoio e emissão vocal, passagem da “Bocca Chiusa” para vogais e outros sons nasais e guturais. ✶O canto coral em uníssono: afinação, uniformidade tímbrica, precisão rítmica. ✶O canto coral em cânone. ✶O canto coral em outras formações polifônicas. ✶Leitura coral: testagem da escuta harmônica e afinação à 1ª vista a várias vozes, memorização, fundamentos de teoria musical. ✶Montagem e aperfeiçoamento de peças musicais - promovendo a aplicação das técnicas aprendidas. Conexão entre diafragma e emissão vocal."
  metodo: "A cada semestre é proposto um programa com cerca de 8 (oito) peças, sendo duas ou três de semestres anteriores e, consequentemente, cinco ou seis inéditas – a ser apresentado pelo CORAL da EEL-USP em performances públicas definidas durante o período letivo."
  criterio: "Sendo uma atividade prática e de grupo, fica inviável a realização de provas ou outras formas similares de avaliação. Esta se dará no dia a dia do aluno, levando em conta: assiduidade, pontualidade e material completo na pasta; participação construtiva em sala de aula e nas apresentações públicas - prontidão, envolvimento e seu real aproveitamento vocal e musical."
