  objetivos: "Apresentar aos alunos as bases teóricas e experimentais dos métodos instrumentais (quantitativos e qualitativos) de uso mais frequente na área química, incluindo o preparo de amostras e a criteriosa avaliação dos resultados analíticos. Ao final da disciplina, o aluno deve ser capaz de escolher e aplicar a metodologia mais adequada à solução dos problemas analíticos em geral, assim como interpretar resultados de análises químicas."
  resumo: "Introdução à Análise Instrumental. Preparo de amostras. Métodos Espectroanalíticos: UV/Visível, Absorção Atômica, Emissão Atômica, Infravermelho. Métodos Eletroanalíticos: Potenciometria e Condutimetria. Métodos Cromatográficos: Cromatografia a Gás e Cromatografia Líquida de Alta Eficiência."
  programa: "1) Introdução à Análise Instrumental. Correlação entre métodos analíticos instrumentais e por via úmida. Preparo de amostras em meio sólido e em meios líquidos aquosos e não aquosos. Solubilização, digestão, fontes de energia aplicadas ao preparo, estabilização de amostras.
2) Introdução aos Métodos Espectroanalíticos: Natureza da energia radiante. Espectro eletromagnético. Interação da radiação com a matéria. Absorção seletiva. Absortividade. Lei de Beer-Lambert. Curvas analíticas. 
3) Introdução à Espectrofotometria no UV/Visível. Instrumentação. Aplicações e interpretação de resultados. Determinações simultâneas. Parte Experimental.
4) Introdução às Espectrometrias de Absorção e de Emissão Atômicas. Instrumentação. Interferências. Origem do espectro de emissão atômica. Fontes de atomização e de excitação. Calibração. Aplicações e interpretação de resultados. Parte Experimental.
5) Introdução à Espectroscopia no Infravermelho. Instrumentação. Interpretação de espectros. Aplicações. Parte Experimental.
6) Introdução aos Métodos Eletroanalíticos: Potenciometria e Condutimetria. Instrumentação.  Métodos diretos e indiretos. Aplicações e interpretação de resultados. Parte experimental.
7) Introdução aos Métodos Cromatográficos. Conceitos básicos dos métodos de separação. Fases móvel e estacionária. Cromatografia planar em papel e em camada delgada. Cromatografia em coluna: cromatografia a gás e cromatografia líquida de alta eficiência. Instrumentação. Aplicações e interpretação de resultados. Parte Experimental."
  metodo: "A avaliação da disciplina será feita por meio de avaliações escritas individuais (provas) e avaliações de atividades em grupo (relatórios das aulas práticas e/ou trabalhos escritos e/ou apresentações de seminários)."
