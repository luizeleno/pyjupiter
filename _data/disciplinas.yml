  objetivos: "Orientar os estudantes no início de sua trajetória universitária no curso de graduação em Engenharia XX na EEL-USP de modo que o estudante seja capaz de a) identificar as oportunidades acadêmicas e as particularidades do seu curso; b) reconhecer, sob acompanhamento de um tutor, eventuais dificuldades ao longo do curso e compreender mecanismos para que estas sejam superadas, conduzindo o curso com o sucesso desejado; c) desenvolver habilidades técnicas e emocionais, ampliando as perspectivas de formação profissional por meio de atividades e encontros sistematizados."
  resumo: "Os cursos de engenharia física, respectivos projetos pedagógicos e seus componentes curriculares, incluindo TCC, estágio obrigatório, Projetos de Extensão Curricularizados, Atividades Acadêmicas Complementares e Atividades extracurriculares. Identificação e aderência do estudante com o curso e com a profissão escolhida. O curso superior, a transição adolescente/jovem adulto e os desafios nos projetos de vida do estudante no início da graduação. Relação entre as disciplinas e o conhecimento a ser aplicado. Competências e habilidades desenvolvidas no seu curso de engenharia. Dimensões acadêmicas, socioculturais e científicas. Diversidade e inclusão. Organização dos estudos."
  programa: "Apresentação dos programas e serviços oferecidos pela USP voltados aos estudantes e das oportunidades de realizar trabalhos extracurriculares. A dinâmica das aulas, ferramentas de interação. Desenvolvimento de atividades de grupo, com objetivo de desenvolver habilidades sócio-comportamentais através de colaboração em temas do curso relacionados à profissão escolhida. Áreas de atuação do curso de engenharia, competências e habilidades a serem desenvolvidas. Interdisciplinaridade e a relação entre as disciplinas e o conhecimento a ser aplicado. Planejamento de estudos. Formas de estudar e aprender."
