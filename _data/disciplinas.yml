  nome_en: "Computation and Data Analysis in Engineering"
  objectives: "Present to the student of Materials Engineering the most widespread tools for the analysis, treatment and display of data in Engineering, using electronic spreadsheet resources. At the end of the course, the student will be able to create correlations between variables, present them in the form of graphs and discuss them confidently. Present to the student of Materials Engineering advanced tools for treatment, manipulation and presentation of data in electronic spreadsheets. It will also serve as an introduction to programming in an environment that is easy to understand, so that the student can confidently understand and develop their own codes for activities to be developed in other subjects of the course. The resources learned in the course can be used in all other subjects of the course."
  abstract: "Work on spreadsheets. Formatting. Importing and exporting data. Formulas and Functions. Graphics. Descriptive statistics. Data search and manipulation. Macros. Visual Basic for Applications. Reference to intervals; Repetition and flow control. Event-oriented programming. Arrays. Classes and collections. Introduction to UserForms. Dynamical tables. Defining new functions."
  program: "- Work in electronic spreadsheets: configuring the working environment; Several varieties of spreadsheets; navigating tables, cell notations, repetition of commands, creation of sequences;- Formatting: verification of conditions, conditional formatting- Importing and exporting data. Text files, csv (comma separated values) and other efficient data sharing formats.- Formulas and Functions: Using functions in spreadsheets. Using Solver and Scenario features. Syncing spreadsheets- Descriptive statistics. Mean, standard deviation, quartiles, median, mode and other characteristics of data distributions.- Matrices: working with matrices in spreadsheets; basic operations: sum, multiplication, transposition, inversion. Solution of linear systems using matrices.- Graphs: Time series graphs; histograms; graphs of data presentation (bars, circular sector, etc.) XY graphs of correlation between two variables.- Data search and manipulation: Data search and identification functions. Logical operators.- Macros: recording, editing and using command sequences (macros) to automate tasks.- Visual Basic for Applications: Developer guide, VB Editor, debugging tools. Project Explorer.- Reference to ranges: Range and Cells objects. Offset, resize, Columns and Rows properties- Repetition and flow control: For ... Next loops and variations. Do While / Until Ties. Flow Controls If ... Then ... Else- Event-oriented programming: Event levels and parameters.- Arrays: declaration, multidimensional arrays, dynamic arrays- Classes and collections: Creating and using classes, application events, collections, dictionaries- Introduction to UserForms: Inboxes, messages, buttons, radio buttons;- Pivot tables: creating and configuring a pivot table- Defining new functions: extending the"
  ndoc: "2"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
