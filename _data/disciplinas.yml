  objectives: "The Graduate Work aims to integrate, deepen and apply the knowledge acquired throughout the course, preparing and developing the student's ability to carry out activities, which are part of the professional performance profile of the environmental engineer. Graduation Work I can be developed following two models: Article Model or Product Model.In the Article Model, the student must be able to present the main idea, specifically to delimit the scientific question, and which must be supported by the state of the art. The project still needs to indicate the method to be used in the investigation with planned steps and the expected results.In the Product Model, the student must be able to use digital technologies or other methodologies, to obtain an applicable product or technology that uses Environmental Engineering content or related areas."
