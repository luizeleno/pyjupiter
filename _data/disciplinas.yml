  objectives: "a) Provide the student an integrated vision of the product development process, from initial idea generation steps, economic evaluation and development of the concept of the product to the factory, production preparation and release of the product. b) Present as the main knowledge of the formation of production engineer can be applied in the product development process. c) Provide practical experience of project."
  abstract: "1.Opportunity identification and selection. 2. Concepts generation. 3. Concept/project Evaluation 4. Development. 5. Lauch."
  program: "1.Opportunity identification and selection: strategic elements of product development; the new product process; identification and selection of opportunities – strategic planning for new products. 2. Concept generation: creativity and product concept; attribute analytical techniques – introduction to perceptual mapping; attribute analytical approaches – trade-off analysis and qualitative techniques. 3. Concept/project evaluation: the concept evaluation system; concept test; triage; sales forecasting and financial analysis; product protocol. 4. Development: design; development team management; product use testing. 5. Launch: strategic launch planning; implementation of the strategic plan; market testing; lauch management."
