  objectives: "The course aims to introduce the student information about the chemical phenomena occurring in soils, in order to enable him to understand its importance in soil fertility and in the environment conservation."
  abstract: "Review. Mineral composition of the soil solid phase. Composition of the soil organic solid phase. Soil solution. Surface phenomena. Acid soils and salt affected soils. Flooded soils. Soil fertility evaluation methods (Practice). Chemical analyzes of the soil for fertility purposes (Practice)."
  program: "REVIEW. Soil concepts, profile, composition, characteristics and properties. MINERAL COMPOSITION OF THE SOIL SOLID PHASE. Soil minerals. Major classes of minerals. Origin of electric charges. COMPOSITION OF THE SOIL ORGANIC SOLID PHASE. Composition and structure of soil organic matter, functions and reactions, organic matter and management systems. SOIL SOLUTION. Composition of the soil solution, organic molecules dissolved in the soil solution, concentration and ion activity, obtaining the soil solution. SURFACE PHENOMENA. Origin of electric charges, adsorption descriptive models, zero electric charge point. Field practice class: Soil fertility assessment methods: Land sampling: sampling planning and land sampling. Laboratory Practice Class: Chemical analyzes of the soil for fertility purposes: extractors and analytical methods."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2020"
  objetivos: "A disciplina tem o objetivo de apresentar ao estudante informações a respeito dos fenômenos químicos que ocorrem nos solos, a fim de capacitá-lo a compreender sua importância na fertilidade do solo e na preservação do ambiente."
  resumo: "Revisão. Composição da fase sólida mineral do solo. Composição da fase sólida orgânica do solo. Solução do solo. Fenômenos de Superfície. Sólidos ácidos e solos afetados por sais. Solos alagados.  Aula prática: Métodos de avaliação da fertilidade do solo. Aula prática: Análises químicas da terra para fins de fertilidade."
  programa: "REVISÃO. Conceitos de solo, perfil, composição, características e propriedades. COMPOSIÇÃO DA FASE SÓLIDA MINERAL DO SOLO. Minerais do solo. Principais classes de minerais. Origem das cargas elétricas. COMPOSIÇÃO DA FASE SÓLIDA ORGÂNICA DO SOLO. Composição e estrutura da matéria orgânica do solo, funções e reações, matéria orgânica e sistemas de manejo. SOLUÇÃO DO SOLO. Composição da solução do solo, moléculas orgânicas dissolvidas na solução do solo, concentração e atividade de íons, obtenção da solução do solo. FENÔMENOS DE SUPERFÍCIE. Origem das cargas elétricas, modelos de distribuição das cargas elétricas ao redor das partículas, complexos de superfície, capacidade de troca de cátions e de ânions, adsorção específica, modelos descritivos da adsorção, ponto de carga elétrica zero. Aula prática de campo: Métodos de avaliação da fertilidade do solo: Amostragem de terra: planejamento da amostragem e coletas de amostras de terra. Aula prática de laboratório: Análises químicas da terra para fins de fertilidade: extratores e métodos analíticos."
  metodo: "A avaliação será feita mediante duas avaliações escritas de igual peso (P1 e P2). Alternativamente, essas avaliações escritas poderão ser substituídas por duas notas de igual peso (NOTA 1 e NOTA 2). Essas notas serão dadas pela média entre atividades desenvolvidas em aula, trabalhos e relatórios de aulas práticas."
  criterio: "O aluno poderá optar por dois critérios de avaliação:Critério 1: NF = (P1+P2)/2; ouCritério 2: NF = (NOTA 1 + NOTA 2)/2Sendo P1 e P2 avaliações escritas e NOTA 1 e NOTA 2 obtidas em atividades desenvolvidas em aula, trabalhos e relatórios de aulas práticas."
  exame: "Exame Final (EF) para alunos com Nota Final (NF) maior ou igual a 3,0 e menor do que 6,5 e frequência superior a 70%. Será considerado aprovado o aluno que tenha obtido Média Final (MF) igual ou maior do que 5,0, sendo MF = (NF+EF)/2."
  bibliografia: "Bibliografia básica:1. LEPSCH, I.F. 19 Lições de pedologia. São Paulo, Oficina do Texto. 456p. 2011. ISBN 978-85-7975-029-8.Bibliografia complementar:1. CAMARGO, O.A. de; MONIZ, A.C.; JORGE, J.A.; VALADARES, J.M.A.S. Métodos de analise química, mineralógica e física de solos do Instituto Agronômico de Campinas. Campinas, Instituto Agronômico, 2009. 77 p. (Boletim técnico, 106, Edição revista e atualizada).2. DIAS Jr., M.S. Compactação do solo. In: Tópicos em ciência do solo, v.1. NOVAIS, R.F.; ALVAREZ, V.H.; SCHAEFER, G.R. (Eds.). Viçosa: SBCS, 2000. p.55-94.3. EMBRAPA – EMPRESA BRASILEIRA DE PESQUISA AGROPECUÁRIA. Manual de análises químicas de solos, plantas e fertilizantes. SILVA, F. C. da (org.). EMBRAPA Comunicação para Transferência de Tecnologia. Brasília: EMBRAPA, Solos, 1999b. 370p.4. OLIVEIRA, J.B. Pedologia aplicada. 3a Edição. Piracicaba: Ed. FEALQ, 2008. 592p.5. REICHARDT, K.; TIMM, L.C. Solo, planta e atmosfera: conceitos, processos e aplicações. Barueri: SP: ed. Manole, 2004. 478p.6. SCHNEIDER, P.; GIASSON, E.; KLAMT, E. Classificação da aptidão agrícola das terras: um sistema alternativo. Porto Alegre: UFRGS, 2007. 72p."
