  programa: "A bibliografia será recomendada pelos docentes responsáveis e obtida na busca realizada pelos próprios alunos no início dos projetos.[1] CASARIN, H. de C. S.; CASARIN, S. J. Pesquisa científica: da teoria à prática. Curitiba: InterSaberes, 2012.[2] CORDEIRO, G. do R; MOLINA, N. L.; DIAS, V. F. Orientações e dicas práticas para trabalhos acadêmicos. Curitiba: InterSaberes, 2012. [3] PEROVANO, Dalton Gean. Manual de metodologia da pesquisa científica. Curitiba: InterSaberes, 2016. [4] BARROS, A. J. da S., LEHFELD, N. A. de S. Fundamentos de metodologia científica. 3a ed. São Paulo: Pearson Prentice Hall, 2007.[5] CASTRO, C. de M. Corno redigir e apresentar um trabalho científico. São Paulo: Pearson Prentice Hall, 2011.[6] FOGGETTI, C. Gestão ágil de projetos. São Paulo: Pearson, 2014. [7] MAGALHÃES, G. Introdução à metodologia científica: caminhos da ciência e tecnologia. São Paulo: Ática, 2005. [8] MATTAR, Jr Metodologia científica na era da informática. 3: ed. São Paulo: Saraiva, 2013. [9] BRASIL Ministério Da Educação. Extensão universitária: organização e sistematização. Belo Horizonte: Coopmed. 112 p. ISBN: 9788585002916. [10] VASCONCELLOS, Celso dos Santos. Planejamento: projeto de ensino-aprendizagem e projeto político pedagógico. São Paulo: Libertad Ed. 205 p. (Cadernos pedagógicos do Libertad, 1) ISBN: 9788585819071.[11] GIL, Antonio Carlos. Como elaborar projetos de pesquisa. São Paulo: Atlas. 184 p. ISBN: 9788522458233.[12] RAMALHO, Vitória Régia R. de Albuquerque Rocha. Indissociabilidade entre ensino, pesquisa e extensão no Ifal: a realidade do campus Santana do Ipanema. Maceió: Ifal. 34 f. Monografia (Especialização em docência) Ifal, Trabalho em formato de arquivo.[13] ABREU, Magno Luiz de. A importância da extensão na educação profissional: o saber e o fazer na prática educativa. Maceió: Ifal. 17 f. Monografia (Especialização em Docência na Educação Profissional a distância) Ifal."
  metodo: "O grupo social alvo são estudantes do ensino médio em escolas públicas e/ou privadas nas comunidades (associações de bairros, associação comercial, etc.) da cidade de Lorena/SP."
  criterio: "São objetivos da atividade Extensionista:- Disseminar a cultura de uma Engenheiro de Materiais sustentável, com visão holística e a indissociabilidade do trinômio Ensino/Pesquisa e Extensão aos estudantes de Ensino Médio e as comunidades, mostrando o que a Universidade de São Paulo Campus de Lorena pode auxiliar no processo de formação destes alunos e no aumento de conhecimento por meio da troca de experiências acadêmicas sempre no intuito de explanar de forma lúdica e moderna o que é ser um “Engenheiro”, suas funções na sociedade e que a “Ciência” pode modificar, transformar uma condição econômico sociocultural e sedimentar de forma perene e duradoura um conhecimento que transformará a sociedade impactada.- Estimular os estudantes de Ensino Médio para o desenvolvimento de sua capacidade de “pensar” de forma científica/tecnológica e crítica em um mundo cada vez mais digitalizado e menos interpessoal, com necessidade prementemente de mudanças de paradigma em relação as questões importantes da atualidade como por exemplo impacto ambiental e suas consequências, reciclagem para dirimir as extrações ferozes dos recursos minerais existentes no planeta, mitigação do aumento de CO2 na atmosfera causando o efeito estufa e aumento gradativo da temperatura do planeta e etc.."
  exame: "Esta atividade é denominada impacto de um Engenheiro de Materiais sustentável na economia, na mudança na forma de “pensar” da sociedade com uma visão mais humana, social portanto permeando sempre na esfera “Soft Skills”.A atividade consiste na realização de uma oficina de Ciência e Engenharia com estudantes do Ensino Médio ou demais públicos-alvo da sociedade de Lorena e região. Tal oficina poderá ocorrer em escolas de ensino médio ou em organizações sociais ou representativas das comunidades da cidade de Lorena e região (ex: associações de bairros, Igrejas, cursos tecnológicos profissionais etc..).Etapas:1.Planejamento da Oficina: definição dos temas (na área de Engenharia com foco em Materiais) a serem desenvolvidos, que pode incluir concursos de ideias, desafios de negócios, exposição de conteúdos, sustentabilidade, impacto ambiental, entre outras atividades, com a consequente preparação dos materiais (slides, vídeos, exercícios etc.) que serão utilizados nas oficinas. Os alunos serão os responsáveis por agendar a realização das oficinas com as escolas ou com outras organizações previamente aprovadas pelo professor da disciplina.2.Realização da Oficina: poderá ser aplicada em várias etapas (dias diferentes), somando no mínimo 8 horas totais de aplicação.3.Preparação de Relatos em Vídeo: criação de um vídeo relatando o desenvolvimento da oficina, com os aprendizados adquiridos pelo público alvo, para ser disponibilizado para a comunidade.4.Autoavaliação pelo Grupo: avaliar os resultados das atividades aplicadas aos estudantes do ensino médio ou público alvo, para identificar o aprendizado e os pontos a melhorar para as próximas oficinas."
  bibliografia: "Será realizada uma pesquisa de satisfação com os participantes da oficina e para o responsável pela atividade na escola de ensino médio ou organização em um formato simples, lúdico, mas que possa avaliar a transferência de conhecimento. Após a pesquisa, o grupo de estudantes da disciplina, fará uma análise dos resultados e uma autoavaliação e discutirá tais resultados com o professor da disciplina ou organizador do público alvo."
  docentes: ['Desenvolver atividades em processo interdisciplinar, político-educacional, cultural, científico, tecnológico, que promovam a interação transformadora do ensino superior, e para os outros setores da sociedade, por meio da produção e da aplicação do conhecimento, em articulação permanente com o ensino e a pesquisa. Desenvolver atividades de extensão intervenções que envolvem diretamente as comunidades externas às instituições de ensino superior e que estejam vinculadas à sua formação e de demais pessoas da sociedade civil, atendendo resoluções próprias que promovam a integração e a interdisciplinaridade, de modo coerente com o eixo de desenvolvimento curricular, para integrar as dimensões técnicas, científicas, econômicas, sociais, ambientais e éticas.', '144651 - Antonio Fernando Sartori', '3577649 - Carlos Angelo Nunes', '471420 - Carlos Antonio Reis Pereira Baptista', '519033 - Carlos Yujiro Shigue', '3586455 - Cassius Olivio Figueiredo Terra Ruchert', '5840897 - Clodoaldo Saron', '5840963 - Daniela Camargo Vernilli', '6495737 - Durval Rodrigues Junior', '1033242 - Fábio Herbst Florenzano', '5983729 - Fernando Vernilli Junior', '5009972 - Gilberto Carvalho Coelho', '984972 - Hugo Ricardo Zschommler Sandim', '1176388 - Luiz Tadeu Fernandes Eleno', '7459752 - Maria Ismenia Sodero Toledo Faria', '5840622 - Miguel Justino Ribeiro Barboza', '2166002 - Sandra Giacomin Schneider', '1922320 - Sebastiao Ribeiro', '5840793 - Sérgio Schneider', 'Interagir com a sociedade por meio da troca de conhecimentos, da participação e do contato com as questões contemporâneas com vistas ao desenvolvimento econômico, social e cultural. Produzir mudanças na própria instituição superior e nos demais setores da sociedade, a partir da construção e aplicação de conhecimentos, bem como por outras atividades acadêmicas e sociais. Promover a reflexão ética quanto à dimensão social do ensino e da pesquisa.', 'Apresentação da disciplina. Conceitos de prática extensionista. Tipos de prática extensionista: programas, projetos (vinculados ou não a programas), cursos, eventos ou prestação de serviços ou produtos. Estudos de casos de práticas extensionistas exitosas.Elaboração, desenvolvimento, apresentação e publicação de projetos de extensão supervisionados. Compreender a importância da formação cidadã e pessoal constituído pela vivência dos seus conhecimentos que, de modo interprofissional e interdisciplinar. Compreender a importância da articulação entre ensino/extensão/pesquisa, ancorada em processo pedagógico único, interdisciplinar, político educacional, cultural, científico e tecnológico. Compreender a importância de estabelecer diálogo construtivo e transformador com os demais setores da sociedade, respeitando e promovendo a interculturalidade. Compreender a importância da promoção de iniciativas que expressem o compromisso social das instituições de ensino superior com todas as áreas, em especial, as de comunicação, cultura, direitos humanos e justiça, educação, meio ambiente, saúde, tecnologia, produção e trabalho, em consonância com as políticas ligadas aos objetivos do milênio, às diretrizes para a educação ambiental, educação étnico-racial, direitos humanos e educação indígena. Metodologias para elaboração e operacionalização de projetos, instrumental teórico-prático para a pesquisa, coleta, sistematização, análise dos dados e atividade prática social.', 'Aulas expositivas com interação via Canal de Tutoria, no formato on-line ou presencial. Esclarecimento de dúvidas e realização de discussões via Canal de tutoria com o professor da disciplina. Indicação de material de estudo em Rota de Aprendizagem e Vídeo Aulas. Indicação de referências bibliográficas e audiovisuais para ampliação do conhecimento.Aulas expositivas interativas online e/ou presencial. Atividade prática utilizando softwares específicos. Aulas dialogadas em grupo, desenvolvidas para referencial teórico do conteúdo curricular. Os estudantes serão divididos em grupos (3 a 4 pessoas) e, coletivamente, serão definidos temas para a realização da atividade para discussão e estudo de casos exitosos de práticas extensionistas. Vídeos temáticos de experiências extensionistas que servirão de introdução aos temas desenvolvidos nas aulas. Apresentação de atividades de comunicação científica (produção de vídeo e cartilha de comunicação científica).', 'A avaliação será realizada com base nos objetivos propostos, levando-se em conta a análise de relatório a ser apresentado pelo aluno ao término de cada atividade extensionista, após a aplicação de uma autoavaliação realizada pelo público alvo, podendo o tutor da disciplina optar por arguir o aluno sobre o trabalho desenvolvido por ele e sobre o impacto na sociedade.']
