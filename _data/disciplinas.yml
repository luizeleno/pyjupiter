  nome_en: "Transport Phenomena III"
  objectives: "Providing the student knowledge of basic concepts of the theory of mass transfer with subsequent application to obtain mass balances aiming for the different physical and chemical processes, in peculiarity stagnant and convective systems, knowledge of the flow of mass transfer, the profile concentration of resistors that predicts the transport between the phases."
  abstract: "1 - Introduction: 2 - Diffusion coefficient: 3 - Concentrations, and flow rate: 4 - Equation of continuity for mass transfer: 5 - Diffusion in continuous operation without chemical reaction: 6 - Diffusion with chemical reaction: 7 - Mass transfer between phases."
  program: "1- Introduction: Mass transfer: Definition. Classification of operations involving mass transfer. Contributions to mass transfer. Diffusion types. 2- Coefficient and diffusion mechanisms: Considerations in this regard. Diffusion in gases: Analysis of Fick's first law. The diffusion coefficient for gases. Estimation of the diffusion coefficient from a known diffusion coefficient at another temperature and pressure. Diffusion coefficient of a solute in a stagnant multicomponent gaseous mixture. Diffusion in liquids. Diffusion in solids. 3- Concentrations, velocities, and flows: Concentration. Speed. Flow. The Stefan–Maxwell equation. Convective coefficient of mass transfer 4 - Equations of continuity in mass transfer: Considerations in this regard. Mass and molar continuity equations for a solute. Continuity equations for solute A in terms of the ordinary law of diffusion. Boundary conditions. 5- Steady state diffusion without chemical reaction: Unidimensional steady state diffusion. Diffusion through inert and stagnant gaseous film. Pseudo-stationary diffusion in a stagnant gas film. Equimolar counterdiffusion. Molar rate in isolated spheres. Diffusion in membranes. 6- Steady-state diffusion with chemical reaction: Steady-state diffusion with heterogeneous chemical reaction on the surface of a non-porous catalytic particle. Diffusion with heterogeneous chemical reaction on the surface of a non-catalytic, non-porous particle. Intraparticulate diffusion with heterogeneous chemical reaction. Diffusion in steady state with homogeneous chemical reaction. 7- Mass transfer between phases: Considerations in this regard. Separation techniques. Mass transfer between phases. Theory of two resistances. Global mass transfer coefficients. Volumetric mass transfer coefficients for packing towers. Macroscopic balance of matter in separation equipment. Continuous operations (countercurrent and parallel). Calculation of the effective height and diameter of a column for continuous operation in a dilute system."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2024"
  objetivos: "Proporcionar ao graduando conhecimentos da teoria básica dos conceitos de transferência de massa com posterior aplicação aos balanços de massa visando obtenção, para os diversos processos físicos e químicos, em particularidade os sistemas estagnados e convectivos, conhecimento do fluxo de transferência de massa, do perfil de concentração, das resistências que prediz o transporte entre as fases."
  resumo: "1- Introdução:2- Coeficiente de difusão:3- Concentrações, velocidade e fluxos:4 -Equações da continuidade em transferência de massa:5- Difusão em regime permanente sem reação química:6- Difusão com reação química:7- Transferência de massa entre fases."
  programa: "1- Introdução: Transferência de massa: Definição. Classificação das operações que envolvem transferência de massa. Contribuições à transferência de massa. Tipos de difusão. 2- Coeficiente e mecanismos de difusão: Considerações a respeito. Difusão em gases: Análise da primeira lei de Fick. O coeficiente de difusão para gases. Estimativa do coeficiente de difusão a partir de um coeficiente de difusão conhecido em outra temperatura e pressão. Coeficiente de difusão de um soluto em uma mistura gasosa estagnada de multicomponentes. Difusão em líquidos. Difusão em sólidos. 3- Concentrações, velocidades e fluxos: Concentração. Velocidade. Fluxo. A equação de Stefan – Maxwel. Coeficiente convectivo de transferência de massa 4 - Equações da continuidade em transferência de massa: Considerações a respeito. Equações da continuidade mássica e molar de um soluto. Equações da continuidade do soluto A em termos da lei ordinária da difusão. Condições de contorno. 5- Difusão em regime permanente sem reação química: Difusão Unidimensional em regime permanente. Difusão através de filme gasoso inerte e estagnado. Difusão pseudo-estacionária num filme gasoso estagnado. Contradifusão equimolar. Taxa molar em esferas isoladas. Difusão em membranas. 6- Difusão em regime permanente com reação química: Difusão em regime permanente com reação química heterogênea na superfície de uma partícula catalítica não porosa. Difusão com reação química heterogênea na superfície de uma partícula não catalítica e não porosa. Difusão intraparticular com reação química heterogênea. Difusão em regime permanente com reação química homogênea. 7- Transferência de massa entre fases: Considerações a respeito. Técnicas de separação. Transferência de massa entre fases. Teoria das duas resistências. Coeficientes globais de transferência de massa. Coeficientes volumétricos de transferência de massa para torres de recheios. Balanço macroscópio de matéria em equipamentos de separação. Operações contínuas (contracorrente e paralelo). Cálculo da altura efetiva e do diâmetro de uma coluna para operação contínua em um sistema diluído."
