  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Apresentar uma abordagem prática da bioquímica, demonstrando as principais etapas no desenvolvimento dos processos bioquímicos industriais abordando aspectos bioquímicos importantes na produção de alimentos e importantes metabólitos. Apresentar aos alunos uma visão das aplicações potenciais e estratégicas da biotecnologia moderna, incluindo aspectos bioquímicos de bioprocessos envolvendo a utilização de hidrolisados lignocelulósicos e suas aplicações tecnológicas no contexto de biorrefinarias sustentáveis. Aprimorar o raciocínio e despertar o espírito crítico e a criatividade dos alunos na resolução de problemas industriais envolvendo processos bioquímicos."
  resumo: "Introdução. Processos fermentativos e enzimáticos. Processos bioquímicos industriais que incluem o processamento de alimentos, importantes metabólitos, a manufatura de bioprodutos, e os aspectos bioquímicos de bioprocessos envolvendo bioenergia e biorrefinarias."
  programa: "1. Introdução: abordagem geral dos princípios bioquímicos aplicados em diferentes processos e setores industriais.2. Processos bioquímicos aplicados à indústria de alimentos: tipos de indústria de alimentos, matéria primas, fases do processamento de produtos alimentícios, conservação/alterações de alimentos 3. Processos bioquímicos nas indústrias de processamento de produtos lácteos, frutas e hortaliças, cacau e chocolate, produtos gordurosos e produtos desidratados.4. Principais alterações bioquímicas em alimentos, oxidação de lipídeos, escurecimento enzimático e não enzimático, controles industriais das alterações bioquímicas.5. Discussão e apresentação sobre aspectos bioquímicos na produção de bioprodutos de importância industrial obtidos por processos fermentativos e enzimáticos aplicáveis em diferentes setores.6. Bioenergia e biorrefinarias: aspectos bioquímicos de bioprocessos envolvendo a utilização de hidrolisados lignocelulósicos e suas aplicações tecnológicas"
  metodo: "Os alunos serão avaliados formalmente por uma prova teórica (P) e trabalhos (T). A ponderação das notas será de 70% para a prova teórica (P) e 30% para a média aritmética das notas dos trabalhos (T), ou seja: Média Final do período letivo normal (MF) = (0,7xP +0,3xT)."
  criterio: "Serão aprovados os alunos que obtiverem média do período letivo normal igual ou maior que 5."
  exame: "A recuperação será feita por meio de uma prova (PR) para alunos que tenham MF maior ou igual a 3,0 e menor do que 5,0 e pelo menos 70% de frequência. A nota de recuperação (NR) será a média simples entre a média final (MF) e a prova de recuperação (PR). Será considerado aprovado o aluno com NR maior ou igual a 5,0."
