  abstract: "• Introduction to the concepts of Quantum Mechanics. • Mathematical tools of Quantum Mechanics. • The Schrödinger equation and one- and three-dimensional applications. • Quantum formalism. • Problems in rectangular coordinates and spherical coordinates. • Hydrogen atoms and orbitals. • General properties of angular momentum. • Spin. • Fermions and bosons."
  program: "• Schrödinger's equation. • Wave function and statistical interpretation of quantum mechanics. • Expected values and operators. The position and moment operators; kinetic and potential energy operators; the Hamiltonian operator. • The time-independent Schrödinger equation. Separation of variables and steady states. • One-dimensional applications: infinite square well; harmonic oscillator; free particle; Fourier transform and its relationship with the Heisenberg uncertainty principle; Potential square wells and barriers. • Quantum formalism: hermitian operators and observables. Determined states, eigenstates and eigenvalues of Hermitian operators. Basis of Eigenstates; generalized statistical interpretation: measures of observables and their probabilities. Comutators and operators that share eigenstates; generalized uncertainty principle. • Quantum Mechanics in three dimensions. • Hydrogen atom: Bohr model and the principal quantum number. Complete solution and the other quantum numbers. • Spherical coordinates and Angular momentum. • Spin angular momentum. • Many-body problems. • Identical particles: fermions and bosons."
