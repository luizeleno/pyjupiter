  objectives: "Introduce to the undergraduate students of Biochemical Engineering the theorical and practical aspects of Modern Analytical Chemistry that are often used for qualitative and quantitative analysis of biobased compounds. Develop technical skills that enable understanding the (bio)chemical nature of samples, and the choice of the appropriate technique(s). Apply the knowledge acquired in typical cases related to research and development and to quality control of bioproducts."
  abstract: "1. Analytical chemistry applied to bioprocesses. 2. Samples of biological origin, replicates and analysis data treatment. 3. Extraction techniques. 4. Chromatography 5. Spectrophotometry UV/Vis and infrared spectroscopy. 6. Mass Spectrometry. 7. Proteomics and metabolomics. 8. Experimentation in UV/Visible and Infrared spectroscopy. 9. Experimental case studies on proteomics, combining bioinformatics, protein digestion and peptide chromatography coupled to mass spectrometry."
  program: "1. Analytical chemistry in bioprocesses: from sampling to data treatment.2. Extraction and purification techniques associated to routine bioprocesses analysis: Distribution coefficient. Liquid-liquid extraction. Extraction of solid matrices by solvents and solid phase extraction.3. Analytical techniques and their applications in bioprocesses: 3.1 Chromatography: fundaments of column separation and types of chromatography, including gas-liquid, gas-solid, adsorption, ion exchange, size exclusion and affinity. 3.2 Ultraviolet and visible spectroscopy: theory, electronic excitation, chromophore absorption, calculation, and interpretation of spectra. 3.3 Infrared spectroscopy: fundaments, vibrational levels of chemical bonds, calculations, and interpretation of spectra. 3.4 Mass spectrometry: fundaments, molecular fragmentation, and interpretation of spectra. 3.5 Chromatography associated to mass spectrometry.4. Proteomics and metabolomics: concepts of analytical chemistry integrated to the studies of proteomics and metabolomics."
  ndoc: "2"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "15/07/2024"
  objetivos: "Apresentar aos alunos de Engenharia Bioquímica os aspectos teóricos e práticos da Química Analítica Moderna que são frequentemente usadas para a análise qualitativa e quantitativa de compostos de origem biológica. Desenvolver habilidades técnicas que possibilitem o entendimento da natureza (bio)química de amostras, e a escolha da(s) técnica(s) pertinente(s). Aplicar os conhecimentos adquiridos em casos típicos relacionados a pesquisa e desenvolvimento e ao controle de qualidade de bioprodutos."
  resumo: "1. Química analítica em bioprocessos. 2. Amostras de origem biológica, repetições e tratamento de dados de análise. 3. Técnicas de extração. 4. Cromatografia. 5. Espectroscopia no UV/Visível e no infravermelho. 6. Espectrometria de Massas. 7. Proteômica e metabolômica. 8. Experimentação em espectroscopia UV/Visível e Infravermelho. 9. Estudos de casos experimentais de proteômica associando bioinformática, digestão proteica e cromatografia de peptídeos acoplada a espectrometria de massas."
  programa: "1. Química analítica em bioprocessos: da amostragem ao tratamento de dados.2. Extração e purificação associadas às rotinas analíticas em bioprocessos: Coeficiente de distribuição entre fases, extração líquido-líquido, extração de matrizes sólidas por solventes e extração em fase sólida.3. Técnicas analíticas mais comuns em bioprocessos: 3.1 Cromatografia: fundamentos da separação em uma coluna e tipos de cromatografia, incluindo gás-líquido, gás-sólido, adsorção, troca iônica, exclusão por tamanho e afinidade. 3.2 Espectroscopia no ultravioleta e no visível: fundamentos teóricos, excitação eletrônica, absorção de cromóforos, cálculo e interpretação de espectros. 3.3 Espectroscopia no infravermelho: fundamentos teóricos, níveis vibracionais de ligações químicas, interpretação de espectros. 3.4 Espectrometria de massas: fundamentos teóricos, fragmentação molecular e interpretação de espectros. 3.5 Cromatografia associada à espectrometria de massas.4. Proteômica e metabolômica: Integração de conceitos da química analítica aplicados aos estudos de proteômica e metabolômica."
