  resumo: "A disciplina aborda o conceito de biomassa moderna (sustentável) com apresentação de um panorama sobre as fontes de biomassa no Brasil, bem como formas de caracterização da biomassa. Enfoque nos resíduos agrícolas e florestais como fonte de energia. Apresentação dos processos de tratamento de biomassa, como: pirólise, torrefação, gaseificação e processo de compactação como peletização e briquetagem. Introdução a metodologia de análises baseado em normas brasileiras e internacionais; interpretação de análises para caracterização de biomassa. Disciplina com aula teórica e prática em laboratório."
  programa: "Biomassa no Brasil e no mundo. Fontes de biomassa. Biomassa no Brasil. A energia da biomassa no contexto energético. Biomassa na matriz energética. Caracterização da Biomassa. Estrutura da parede celular. Composição química, elementar e imediata de combustíveis de biomassa. Poder calorífico. Consumo de madeira e reflorestamento no Brasil. Resíduos agrícolas e florestais. Florestas energéticas no Brasil. Pirólise e torrefação de biomassa. Gaseificação. Compactação da biomassa para energia. Introdução ao conceito de metodologias de análises baseado em normas brasileiras e internacionais. Interpretação de análises para caracterização de biomassa, como análise termogravimétrica (TG/DTG), microscopia eletrônica de varredura (MEV), análise elementar e imediata, etc. Principais grupos e linhas de pesquisa na área da biomassa e energia. Disciplina com aula teórica e prática em laboratório. A disciplina pode contar com viagens didáticas para complementação do conteúdo da disciplina."
