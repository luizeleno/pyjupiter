  program: "1. Introduction to modeling and simulation of bioprocesses.1.1. Definition of mathematical model.1.2. Concepts of dependent and independent variables of a system.1.3. Definition and classification of control volumes.2. Study of problems of the industry of bioprocesses related to the construction and solution of phenomenological models: computational software and algebraic equations.2.1. Introduction to computational software/packages used to solving mathematical models.2.2. Solving of problems using systems of linear equations.2.3. Solving of problems using non-linear equations.2.4. Solving of problems using systems of non-linear equations.3. Mathematical modeling and simulation of fermentative processes3.1. Objectives3.2. Differences between chemical and fermentative processes3.3. Interactions between the microbial population and the culture medium.3.4. Construction and classification of mathematical models for fermentative processes.3.5. Kinetic models of cellular growth, substrate consumption and formation of products in fermentative processes.3.6. Modeling of fermentative process in reactors: batch, continuous, continuous with cells recycle, fed-batch and tubular.4. Constructing and solving models: differential equations.5. Adjustment of parameters and bioprocesses optimization.6. Use of process simulators applied to biotechnology.6.1. Process design aided by simulation software6.2. Classification of process simulation software 6.3. Synthesis and analysis of process6.4. Process flowsheeting: concepts and limitation, convergence6.5. Application examples."
  ndoc: "1"
  CA: "3"
  CT: "0"
  CH: "45 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2018"
  objetivos: "Capacitar o aluno para a análise e simulação de processos biotecnológicos através do desenvolvimento de modelos matemáticos baseados em princípios de conservação de massa, energia e quantidade de movimento, além de equações constitutivas, condições iniciais e de contorno. Serão ainda apresentadas e discutidas ferramentas computacionais aplicadas à resolução de modelos matemáticos e à simulação de processos, enfatizando o uso destas em problemas de engenharia bioquímica."
  resumo: "Introdução à modelagem e simulação de bioprocessos; Estudo de problemas ligados à indústria de bioprocessos envolvendo o desenvolvimento e a resolução de modelos fenomenológicos: programas computacionais e equações algébricas; Modelagem matemática e simulação de processos fermentativos; Desenvolvimento e resolução de modelos: equações diferenciais; Ajuste de parâmetros e otimização de bioprocessos; Utilização de simuladores de processos aplicada à biotecnologia."
  programa: "1. Introdução à modelagem e simulação de bioprocessos1.1. Definição de modelo matemático1.2. Conceituação de variáveis dependentes e independentes de um sistema1.3. Definição e classificação de volume de controle2. Estudo de problemas ligados à indústria de bioprocessos envolvendo o desenvolvimento e a resolução de modelos fenomenológicos: programas computacionais e equações algébricas2.1 Introdução ao programa computacional utilizado para a resolução dos modelos matemáticos2.2 Problemas envolvendo sistemas de equações lineares2.3 Problemas envolvendo equações não lineares2.4 Problemas envolvendo sistemas de equações não lineares3. Modelagem matemática e simulação de processos fermentativos3.1. Objetivos3.2. Diferenças entre processos químicos e fermentativos3.3. Interações entre a população microbiana e o meio de cultura3.4. Formulação e classificação de modelos matemáticos de processos fermentativos 3.5. Modelos cinéticos de crescimento celular, consumo de substrato e formação de produtos em processos fermentativos3.6. Modelagem de processo fermentativo em reator: descontínuo, contínuo, contínuo com reciclo de células, descontínuo alimentado e tubular.4. Desenvolvimento e resolução de modelos: equações diferenciais5. Ajuste de parâmetros e otimização de bioprocessos6. Utilização de simuladores de processos aplicada à biotecnologia6.1. Projetos auxiliados por pacotes computacionais de simulação de projetos6.2. Classificação dos pacotes computacionais de simulação de processos6.3. Síntese e análise de processos6.4. Desenvolvimento de fluxogramas de simulação: conceitos e limitações, convergência.6.5. Exemplos de aplicação"
