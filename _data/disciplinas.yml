  abstract: "Introduction to kinetics. Kinetic stoichiometry. Reactions at constant volume. Reactions at variable volume. Introduction to reactor design. Collection and analysis of kinetic data. Kinetics of complex reactions. Catalysis."
  program: "INTRODUCTION TO KINETICS - Types of Chemical Reactions. Rate law. Order and molecularity. Rate constant. Half-life and infinite time. Influence of temperature on reaction rate. Activation of chemical reactions. Arrhenius equation. Activation energy. (4 hours)KINETIC STOICHIOMETRY - Conversion. Concentration and its variation in a chemical transformation. (4 hours)REACTIONS AT CONSTANT VOLUME: Irreversible reactions of first order. Irreversible reactions of second order. Irreversible reactions of third order. Irreversible reactions of any order. Reversible reactions of first and second order. Dependence of equilibrium constant on temperature. (12 hours)REACTIONS AT VARIABLE VOLUME: Concepts. Volumetric conversion fraction. Reactions at variable volume of first and second order. (4 hours)INTRODUCTION TO REACTOR DESIGN: Introduction. Mass balance and data collection in ideal isothermal reactors: batch reactor (BSTR), continuous stirred-tank reactor (CSTR), and plug-flow reactor (PFR). (8 hours)COLLECTION AND ANALYSIS OF KINETIC DATA: Differential and integral methods for BSTR. Differential method for CSTR. Differential and integral methods for PFR. Initial rates method. Half-life method. Total pressure method. (12 hours)KINETICS OF COMPLEX REACTIONS: Introduction. Reaction mechanisms. Steady-state approximation (Bodenstein principle). Rate-determining step of the reaction. Chain reactions in gas phase (radicals, pyrolysis of organic compounds - Rice-Herzfeld mechanism, Inhibitors and initiators, branching chain reactions). (8 hours)CATALYSIS: Introduction. Homogeneous catalysis. Heterogeneous catalysis. Kinetics of heterogeneous catalytic reactions. (8 hours)"
  ndoc: "2"
