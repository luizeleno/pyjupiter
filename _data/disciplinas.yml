  resumo: "Considerações fundamentais; Tensão e deformação em membros carregados axialmente; Análise de tensão e deformação; Relações tensão-deformação no regime elástico."
  programa: "1.Considerações Fundamentais: Propósito da Mecânica dos Sólidos; Carregamentos e Esforços Solicitantes; Tensão Normal e Tensão Cisalhante; Tensões admissíveis.
