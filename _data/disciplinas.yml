  objectives: "1. Approximate student of their vocal apparatus, at the level of spoken and sung words, in their individual and collective expression (choral). 2. Encourage the student to experience the choral repertoire and its role in the development of musical language. 3. Provide the student with the opportunity to vocal music together, with technical learning parameters such as tuning, precision, balance, phrasing etc."
  abstract: "✶Vocal classification. ✶Breathing into the singing. ✶Placing the emission in Bocca Chiusa. ✶Choral singing in unison. ✶Choral singing in canon. ✶Choral singing in other polyphonic formations. ✶Coral reading."
  program: "✶Vocal classification.✶Breathing into the singing - Exercises for locating low and average breathing. Support and air column. ✶Placing the emission in Bocca Chiusa. - relaxation of the mandible, tongue position, the soft palate suspension, local perception exercises for where the voice is being put, support connection and vocal emission, passing the Bocca Chiusa for vowels and other nasal and guttural sounds. ✶Choral singing in unison. - The choral singing in unison, tuning, timbre uniformity, rhythmic precision. ✶Choral singing in canon. ✶Choral singing in other polyphonic formations. ✶Coral reading.- testing of harmonic relaying and listening to 1st view the various voices, memorization, music theory basics. ✶Assembling and improvement of pieces - promoting the application of learnt techniques. Connection between diaphragm and vocal emission."
