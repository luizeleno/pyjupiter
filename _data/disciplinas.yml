  program: "1)Descriptive Statistics: Population and sample; graphical presentation of data in statistics; measures of central tendency position and dispersion.2)Sampling methods: Simple random sampling with replacement and simple random sampling without replacement.3)Introduction to probability: Probability concepts; events probability; conditional probability; independence; Bayes Theorem.4)Discrete Random Variables: Discrete variables characterization; probability distributions: Uniform, Bernoulli, Binomial, Poisson, Geometric, Negative Binomial and Hipergeometric.5)Continuous Random Variables: Continuous variables characterization; probability distributions: Uniform, Exponential and Normal.6)Approximations: Approximation of Binomial and Poisson distributions by Normal distribution.7)Central Limit Theorem: Distribution of sample mean; distribution of sample proportion; confidence intervals for means and proportion estimated; sample sizing.8)Hypothesis test concept:  Type I Error and Type II Error; p-value; power.9)Hypothesis test for a single sample: Hypothesis test for mean; hypothesis test for proportion and hypothesis test for variance.10)Hypothesis test for two samples comparison: hypothesis test for two means comparison (dependents and independents samples); hypothesis test for two proportions comparison and hypothesis test for two variances comparison.11)Analysis of variance: Model estimation; Analysis of Variance table; confidence intervals for means difference; Bonferroni correction; homoscedasticity test.12)Simple linear regression and Multiple linear regression: Model estimation; parameters interpretation; Analysis of Variance table; confidence intervals for the parameters; R^2; residuals analysis."
