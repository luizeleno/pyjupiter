  resumo: "Importância dos ensaios mecânicos; Introdução à extensometria; Medidas de dureza; Ensaio de tração; Ensaio de Flexão; Ensaios de compressão, torção, e resistência à tração por compressão diametral; Fratura frágil e o ensaio de impacto; Introdução aos ensaios de fadiga e de fluência."
  programa: "1.Importância dos ensaios e do estabelecimento de normas para sua execução; classificação dos ensaios. 2.Introdução à extensometria: análise experimental de tensões e deformações. 3.Medidas de dureza: Conceitos e tipos de ensaio. Ensaio de dureza por penetração: principais escalas e equipamentos. Ensaio de microdureza. Dureza ao choque. 4.O ensaio de tração. Parâmetros de ensaio. Propriedades obtidas no ensaio. Curvas tensão-deformação de engenharia e real. 5.Ensaios de flexão a três e quatro pontos: determinação do módulo de ruptura e módulo de Young, Fontes de erros no ensaio de flexão e como minimizá-los. Estatística de Weibull; 6.Ensaio de compressão: técnica experimental e cuidados necessários. Compressão de materiais dúcteis e frágeis. Resistência à tração por compressão diametral. Ensaio de torção: Determinação do módulo de elasticidade transversal. 7.Ensaio de impacto. Fatores que concorrem para a fratura frágil dos materiais. A transição dúctil-frágil. Métodos Charpy e Izod. Ensaio de impacto instrumentado. 8. Introdução aos ensaios de fadiga e fluência. Métodos de ensaio de fadiga de alto-ciclo e baixo-ciclo. Crescimento da trinca por fadiga. Critérios de projeto em fadiga. Métodos experimentais para o ensaio de fluência. Formas de representação dos resultados. Taxa de fluência estacionária e determinação da energia de ativação para fluência."
