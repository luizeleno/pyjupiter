  abstract: "Introduction. Basic concepts of instrumentation for process control. Pressure measuring instruments. Level measuring devices. Flow measuring instruments. Temperature measuring devices. Online sensors for measurement of media, cells and gases. Introduction to control theory. Controls applied to bioprocesses"
  program: "1.Introduction: general aspects related to the instrumentation and control of bioprocesses.2.Basic concepts of instrumentation for process control: definitions of the elements in a control mesh. General instrument characteristics: instrument classes and definitions. Instrument identification and symbols: ISA standardization, symbology examples.3.Pressure measuring instruments: manometers, diaphragms, capsule and bellows, Bourdon tubes and other pressure sensors.4.Level measuring devices: direct level measurement and indirect level measurement.5.Flow measurement instruments: pressure meters, linear meters, volumetric meters and others.6.Temperature measuring devices: thermometers, pressure spring thermometers, temperature resistance devices, thermistors, thermocouples and others.7.pH measuring instruments, redox potential, partial pressures of dissolved oxygen and carbon dioxide. Measurement of agitation power and impeller speed. Online sensors for cell properties and determination of total biomass concentration. Determination of active or viable biomass concentration.8.Introduction to control theory: main problems for the control of bioprocesses. Basic settings (manual control, feedback control, feedforward control, gain and delay), components of a control system (sensor / transmitter and controller and final control elements), control actions On/Off (P), proportional-integral (PI), proportional-derivative (PD), proportional-integral-derivative (PDI). Introduction to the communication interface.9.Controls applied to bioprocesses: open loop control, control by regulatory system, cascade control, pre-feed control and trajectory tracking control and others (optimal control, adaptive system and learning control system)."
  ndoc: "2"
