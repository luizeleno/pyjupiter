  CH: "30 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2023"
  objetivos: "Transmitir aos alunos o conhecimento básico sobre metrologia óptica ou seja métodos de medição de tamanho e geometria de componentes mecânicos com o emprego de métodos ópticos, com particular ênfase na interferometria a laser."
  resumo: "Apresentar as principais técnicas ópticas para a medição de grandezas como comprimento, deslocamento e forma, com ênfase nas técnicas interferométricas a laser."
  programa: "Teoria eletromagnética da luz: noções de representação matemática da onda de luz e interpretação de fenômenos como polarização, interferência e difração. Refração, reflexão e óptica geométrica: leis de Snell, equações de Fraunhofer, reflexão total e óptica geométrica. Propagação da luz em meios especiais como cristais fibras ópticas. Óptica de Fourier e holografia: transformada de Fourier e a sua aplicação na óptica como caso de filtros especiais e halográfia. Fontes e sensores de luz: definição e descrição de fontes incoerentes e coerentes e descrição de sensores do tipo puntual, de posição e de imagem. Componentes ópticos e ajuste de sistemas ópticos. Medição de comprimento: método como interferometria, franjas de Moirè, métodos para medição de grandes distâncias. Medição de forma: diversos métodos e técnicas para medição de forma geométrica. Medição de deslocamento, deformação e vibração: métodos de medição que empregam a holografia, speckle e as franjas de Moirè. Medição de velocidade: métodos de medição de velocidade e sensor de fibras ópticas. Inspeção de falhas: métodos para inspeção de falhas geométricas e internas utilizando a difração ou a difusão da luz."
