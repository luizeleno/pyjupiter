  programa: "1.INTRODUÇÃO AO CONCEITO DE PROPRIEDADES MECÂNICAS: Conceitos e relações entre microestrutura e propriedades mecânicas. Comportamento elástico e plástico de metais e ligas. Relações entre tensão e deformação uniaxiais para regime plástico.2.DEFORMAÇÃO PLÁSTICA DE MONOCRISTAIS E POLICRISTAIS: Deformação plástica e encruamento de monocristais. Sistemas de deslizamento. Deformação por maclação e movimentação de discordâncias. Movimento relativo de grãos.3.TEORIA DAS DISCORDÂNCIAS: Classificação, observação e fontes de discordâncias. Multiplicação e interação de discordâncias. Forças entre discordâncias. Forças atuantes sobre discordâncias. Campos de tensão e energia. Energia de falha de empilhamento. Mecanismos de escalagem, deslizamento com desvio e empilhamento de discordâncias. Subestruturas de discordâncias. 4.MECANISMOS DE ENDURECIMENTO: Endurecimento por deformação plástica: Encruamento. Aumento da resistência devido aos contornos de grão e à formação de células e subgrãos. Relação de Hall-Petch. Endurecimento por solução sólida. Endurecimento por precipitação. Diagrama Ferro-Carbono. Curvas TTT. Aços comuns e especiais. Tratamentos térmicos em aços; Transformação martensítica.5.COMPORTAMENTO MECÂNICO DOS MATERIAIS METÁLICOS: Relação entre microestrutura e propriedades. Análise das propriedades em função de solicitações estáticas e cíclicas. Propriedades em tração uniaxial, fluência, fadiga de alto ciclo e propagação de trincas por fadiga. Impacto e a transição dúctil-frágil.6.Influências ambientais e térmicas sobre o comportamento mecânico dos metais. Análise de falhas em componentes."
