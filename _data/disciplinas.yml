  resumo: "1) Introdução;2) Modos de transferência de calor;3) Condução;4) Equação diferencial da condução;5) Superfícies estendidas (aletas); 6) Coeficiente convectivo (método empírico);7) Análise transiente;8) Projeto de trocadores de calor."
  programa: "1) Introdução: conceitos gerais dos fenômenos de transferência de calor e relação com a termodinâmica. Conservação de energia;2) Modos de transferência de calor: condução convecção e radiação;3) Condução: analogia com circuito elétrico em paredes simples e compostas nas geometrias: plana, cilíndrica e esférica;4) Equação diferencial da condução: condução em regime estacionário. Condução de calor em meios compostos. Sistemas com geração de calor. Condução em regime transiente;5) Superfícies estendidas (aletas): aletas com área de seção transversal uniforme (reta). Desempenho das aletas. Eficiência global da superfície; 6) Coeficiente convectivo (método empírico): convecção natural e forçada, convecção em escoamento externo, convecção em escoamento interno, correlações experimentais para a determinação do coeficiente de convecção;7) Análise transiente: parâmetros concentrados e ábacos;8) Projeto de trocadores de calor: método LMDT."
