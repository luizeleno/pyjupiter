  ativacao: "01/01/2024"
  objetivos: "a) Fornecer ao aluno uma visão integrada do processo de desenvolvimento de produto, desde as etapas iniciais de geração da ideia, avaliação econômica e desenvolvimento do conceito do produto até a preparação da fábrica, produção e lançamento do produto. b) Apresentar como os principais conhecimentos da formação de engenheiro de produção podem ser aplicados no processo de desenvolvimento de produto. c) Propiciar uma experiência prática de projeto."
  resumo: "1.visão geral e identificação/seleção de oportunidades. 2. Geração de conceitos. 3. Avaliação de conceitos/projetos. 4. Desenvolvimento. 5. Lançamento."
  programa: "1.visão geral e identificação/seleção de oportunidades: elementos estratégicos do desenvolvimento de produtos; processo de novos produtos; identificação e seleção de oportunidades – planejamento estratégico de novos produtos. 2. Geração de conceitos: criatividade e conceito de produto; técnicas analíticas de atributo – introdução ao mapeamento perceptual; abordagens analíticas de atributo – análise de trade-off e técnicas qualitativas. 3. Avaliação de conceitos/projetos: o sistema de avaliação de conceitos; teste de conceito; a triagem; previsão de vendas e análise financeira; protocolo do produto. 4. Desenvolvimento: design; gestão da equipe de desenvolvimento; teste de uso do produto. 5. Lançamento: planejamento estratégico de lançamento; implementação do plano estratégico; teste de mercado; gestão de lançamento."
  metodo: "Provas, atividades em grupo e atividades individuais."
  criterio: "Média das atividades avaliativas"
  exame: "MF = (0,5 M + 0,5 R) M = Média de aproveitamento do aluno, antes da recuperação R = Nota de uma prova de recuperação MF = nota final de aproveitamento, após a recuperação Aprovação com média final de aproveitamento maior ou igual a 5,0. A recuperação deverá consistir em uma prova escrita englobando a matéria toda do semestre. Terá direito à prova de recuperação aqueles alunos reprovados com nota acima de 3,0 e frequência mínima de 70%."
