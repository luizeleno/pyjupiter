    EA: "2"
  unidade: "Escola de Engenharia de Lorena"
  departamento: "Ciências Básicas e Ambientais"
  nome_en: "Soil I"
  objectives: "The course aims to introduce the student information about the soil characteristics, particularly in the soil existing in the tropics, and the physical phenomena occurring in it in order to enable the students to understand the importance of pedological, physical and hydric factors in the environment preservation."
  abstract: "Introduction. Soil formation. Soil physical properties. Soil classification. Soil water. Practical class: Profile description in the field. Practical class: Characterization and determination methods of physical and hydraulic properties of the soil."
  program: "INTRODUCTION. Basic Concepts. The soil profile. Horizons and layers definition and notation. SOIL FORMATION. Formation and factors processes. Weathering. PHYSICAL ATTRIBUTES OF THE SOIL. Volumetric composition, grain size and texture, structure and aggregation, color, porosity, density and compression, consistency. SOIL CLASSIFICATION. Brazilian system of soil classification. Main morphological attributes. Top Soil Classes. SOIL WATER. Concept and importance. Moisture constants. Total potential of Soil water and its components. Characteristic curve of soil water. Movement of water and solutes in soil. Field class practice: Profile description in the field. Laboratory class practice: Characterization and determination methods of physical and hydraulic properties of the soil. The discipline may have didactic trips to complement the content of the discipline."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "A disciplina tem o objetivo de apresentar ao estudante informações a respeito das características dos solos, particularmente os existentes na região tropical, e dos fenômenos físicos que nele ocorrem, a fim de capacitá-lo a compreender a importância dos fatores pedológicos, físicos e hídricos na preservação do ambiente."
  resumo: "Introdução. Formação do solo. Atributos físicos do solo. Classificação do solo. Água do solo. Aula Prática: Descrição de perfil no campo. Aula Prática: Caracterização e métodos de determinação de atributos físicos e hídricos do solo."
  programa: "INTRODUÇÃO. Conceitos Básicos. O perfil de solo. Definição e notação de horizontes e camadas. FORMAÇÃO DO SOLO. Fatores e processos de formação. Intemperismo. ATRIBUTOS FÍSICOS DO SOLO. Composição volumétrica, granulometria e textura, estrutura e agregação, cor, porosidade, densidade e compactação, consistência. CLASSIFICAÇÃO DO SOLO. Sistema brasileiro de classificação de solos. Principais atributos morfológicos. Principais Classes de Solos. ÁGUA DO SOLO. Conceito e importância. Constantes de umidade. Potencial total da água do solo e seus componentes. Curva característica da água do solo. Movimento da Água e de solutos no Solo. Aula prática de campo: Descrição de perfil no campo. Aula prática de laboratório: Caracterização e métodos de determinação de atributos físicos e hídricos do solo. A disciplina pode contar com viagens didáticas para complementação do conteúdo da disciplina."
  metodo: "O aluno poderá optar por um dos dois critérios de avaliação para a NF (nota final).  Critério 1: NF = média obtida em todas atividades desenvolvidas, trabalhos e relatórios ao longo do semestre. Critério 2 (alternativo): NF = (P1+P2)/2, sendo P1 e P2 avaliações escritas individuais."
