  objectives: "The discipline is aimed at describing the usual mechanical testing methods to determine the properties of elastic stiffness, strength and ductility of metallic, ceramic and polymeric materials. Enable students to process and analyze the experimental results obtained, as the discipline has a theoretical/experimental nature with visits to laboratories to solidify the theory learned in lectures."
  abstract: "Significance of mechanical testing; Introduction to strain gage fundamentals; Hardness testing; Tensile testing; Bending testing; Standard methods for compression, torsion and splitting tensile strength determination; Ductile and Brittle fracture and the charpy and izod impact testing methods."
  program: "1. Significance of mechanical testing and the standard testing procedures; Classes of testing methods. 2. Introduction to strain gage fundamentals: experimental stress and strain analysis. 3. Hardness measurements: types of hardness tests. Indentation hardness: usual scales and testing machines. Microhardness test. Rebound hardness test. 4. Tensile test: test parameters and properties determination. Engineering and true stress-strain curves. 5. Three- and Four-point bending tests: determination of Young’s modulus and modulus of rupture. Error sources and minimization. Weibull statistics. 6. Compression test: experimental method. Compression of brittle and ductile materials. The splitting tensile strength determination. Torsion test: determination of the shear modulus. 7. Impact testing. Factors that contribute to brittle fracture. The ductile-brittle transition. Charpy and Izod testing methods. Instrumented impact test. 8. Experimental methods for creep testing. Representing creep tests results. The stead-state creep rate and the activation energy for creep."
  ndoc: "4"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Descrever os ensaios mecânicos usuais para determinar propriedades de rigidez elástica, resistência e ductilidade dosmateriais metálicos, cerâmicos e poliméricos. Descrever os principais métodos experimentais e técnicas de análiseenvolvidas. Habilitar os alunos ao tratamento e análise dos resultados experimentais obtidos pois a disciplina possui cunho teórico/prático com idas aos laboratórios para sedimentar a teoria vista em aulas expositivas."
  resumo: "Importância dos ensaios mecânicos; Introdução à extensometria; Medidas de dureza; Ensaio de tração; Ensaio de Flexão; Ensaios de compressão, Ensaios de torção, e resistência à tração por compressão diametral; Fratura dúctil e frágil e o ensaio de impacto Charpy e Izod."
  programa: "Programa1.Importância dos ensaios e do estabelecimento de normas para sua execução; classificação dos ensaios. 2.Introdução à extensometria: análise experimental de tensões e deformações. 3.Medidas de dureza: Conceitos e tipos de ensaio. Ensaio de dureza por penetração: principais escalas e equipamentos. Ensaio de microdureza. Dureza ao choque. 4.O ensaio de tração. Parâmetros de ensaio. Propriedades obtidas no ensaio. Curvas tensão-deformação de engenharia e real. 5. Ensaios de flexão a três e quatro pontos: determinação do módulo de ruptura e módulo de Young, Fontes de erros no ensaio de flexão e como minimizá-los. Estatística de Weibull; 6. Ensaio de compressão: técnica experimental e cuidados necessários. Compressão de materiais dúcteis e frágeis. Resistência à tração por compressão diametral. Ensaio de torção: Determinação do módulo de elasticidade transversal. 7.Ensaio de impacto. Fatores que concorrem para a fratura frágil dos materiais. A transição dúctil-frágil. Métodos Charpy e Izod. Ensaio de impacto instrumentado. 8. Métodos experimentais para o ensaio de fluência. Formas de representação dos resultados. Taxa de fluência estacionária e determinação da energia de ativação para fluência."
  metodo: "Duas avaliações escritas, compostas por provas e que poderão ser complementadas por trabalhos ou relatórios de experimentos realizados em laboratório."
  criterio: "A cada avaliação (compreendendo uma prova, complementada por trabalho ou relatório) será atribuído grau entre zero e dez."
