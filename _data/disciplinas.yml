  objectives: "Enable the students with the knowledge needed to use the concepts of psychology in the workplace.Promote the recognition of workers' needs, both in its area of operation as in human relationships that have in the company.Promote strategies for the development of transversal skills necessary for the future engineer: effective communication, teamwork, commitment, initiative, responsibility, ethics, among others."
  abstract: "Introduction to Psychology applied to work. Concept of Communication. Human Relations at Work. Psychology in Work Organizations: groups and teams. Recruitment and Selection. Motivation. Leadership. Training and Development. Performance evaluation."
  program: "Introduction : conceptualize psychology as science and application; psychology applied to work. The psychology of human relations at work. Concept of Communication : Systems, functions , axioms of human communication. Communication processes and the social and communicative interaction in the company. Human relations at work: the role of masks in human interaction; human relations in groups; how to be a part of a workgroup, teamwork and group dynamics Psychology in Work Organizations : Organization concepts and work. Organization and work and their importance in mental health and worker productivity: stress, burnout , Karoshi syndrome ; L.E.R .; quality of life; sexual and moral harassment in the workplace ; alcohol and drugs at work; mental disorders in the company. Recruitment and Selection: recruitment and selection of personnel ; placement and monitoring; performance evaluation; training and education; evaluation measures and their importance in the selection ; practical experiences in the classroom as facilitators in the selection process . Motivation : the basic and psychological needs of human beings; motivation and conflicts; forgotten factors as motivators in the company : envy, jealousy , fear, abuse of power . Motivation Assessment.- Leadership: definition, theories and leadership development- Training and Development: definition, differentiation, stages, difficulties- Performance evaluation: definition, types, frequency, importance"
