  programa: "Óptica de raios. Introdução. Propagação de luz em meios homogêneos. Propagação de luz em meios não homogêneos. A lei de Snell generalizada. O princípio de Fermat. A equação dos raios. A função eikonal. Analogia ente a mecânica clássica e a óptica geométrica. O potencial óptico.
