  resumo: "Estatística Descritiva, Modelos de Probabilidade, Teorema Central do Limite, Intervalos de Confiança, Testes de Hipóteses, ANOVA, Modelos de Regressão Linear."
  programa: "1)Estatística Descritiva: População e amostra; apresentação gráfica dos dados; medidas de posição; medidas de dispersão.2)Amostragem: Amostragem aleatória simples com reposição; amostragem aleatória simples sem reposição.3)Conceitos de Probabilidade: Conceitos básicos de probabilidade; operações com eventos; probabilidade condicional; independência; Teorema de Bayes.4)Variáveis Aleatórias discretas: Caracterização de uma variável aleatória discreta; distribuições de probabilidade: Uniforme, Bernoulli, Binomial, Poisson, Geométrica, Binomial Negativa e Hipergeométrica.5)Variáveis Aleatórias contínuas: Caracterização de uma variável aleatória contínua; distribuições de probabilidade: Uniforme, Exponencial e Normal.6)Aproximações: Aproximação das distribuições Binomial e Poisson pela distribuição Normal.7)Teorema Central do Limite: Distribuição da média amostral; distribuição da proporção amostral; intervalos de confiança para a média amostral e para a proporção amostral; dimensionamento amostral.8)Conceitos de Testes de Hipóteses: Erro Tipo I e Erro Tipo II; p-valor; poder.9)Testes de Hipóteses para uma única amostra: Teste de hipótese para a média; teste de hipótese para a proporção e teste de hipótese para a variância.10)Testes de Hipóteses para comparação de duas amostras: Teste de hipótese para comparação de médias (amostras independentes e dependentes); teste de hipótese para comparação de duas proporções e teste de hipótese para comparação de variâncias.11) Análise de Variância: Estimação do modelo; tabela de análise de variância; intervalos de confiança para a diferença entre as médias; correção de Bonferroni; teste de homocedasticidade.12)Regressão Linear Simples e Regressão Linear Múltipla: Estimação do modelo; interpretação dos parâmetros; tabela de análise de variância; intervalos de confiança para os parâmetros; R^2; análise dos resíduos."
