  objectives: "To introduce to students the basic concepts of electromagnetism such as electric charge, electric field, electric potential, magnetic field, and Lorentz force showing their applications to several devices and configurations. In addition, the students are going to get familiarized with Gauss, Ampère, and Faraday laws. Finally, students should understand the relation between magnetic and electric fields and how to generate electric current from a magnetic field through induction."
