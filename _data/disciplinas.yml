  objetivos: "A reologia é a ciência que estuda o escoamento de materiais. O seu conhecimento é necessário para poder entender o processamento dos materiais poliméricos. A disciplina visa o ensino dos conceitos básicos de reologia de materiais (polímeros fundidos) para o estudante de engenharia de materiais, a disciplina visa também familiarizar o futuro engenheiro com os métodos experimentais para avaliação das propriedades reológicas de materiais poliméricos.Fornecer conhecimentos técnicos para o aluno escolher corretamente a técnica mais adequada de processamento de polímeros, bem como poder manipular e especificar corretamente as matérias primas, os equipamentos de processamento, os moldes e as máquinas adequadamente para determinadas conformações."
  resumo: "Fundamentos de reologia. Processamento de polímeros: matérias-primas, máquinas e moldes."
  programa: "1. Introdução a reologia. Tipos de fluxo. 2. Sólidos hookeanos e fluidos newtonianos. 3. Fluidos newtonianos e não newtonianos. 4. Viscoelasticidade. Viscosidade extensional. Diferenças de tensões normais. Variáveis que afetam a viscosidade de polímeros. 5. Importância da Reologia no processamento de polímeros. Fluxos utilizados para caracterizar materiais: fluxo de arraste, fluxos devido a diferença de pressão e escoamento em dutos. 6. Extrusão de polímeros: equipamentos, roscas, matrizes e aplicações. 7. Injeção de polímeros: equipamento, moldes, controle da operação, correção de problemas e aplicações. 8. Outras técnicas de processamento de termoplásticos: sopro, prensagem, termoformagem, calandragem, fiação, rotomoldagem. 9. Blendas e Compósitos Poliméricas: formas de obtenção, miscibilidade, compatibilidade e aplicações. 10. Técnicas de processamento de polímeros termorrígidos: moldagem manual, moldagem por pistola, pultrusão, enrolamento de filamento, prensagem, etc."
