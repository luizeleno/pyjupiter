  objectives: "Promote in students the ability to elucidate real problems in the field of biochemical engineering by presenting projects aimed at their solution. The expectation is that the student will face, in contact with professionals from the industry and other stakeholders in society, the demand for real problems that require an appropriate and systematic methodology for their solution, including information gathering, project development, its subsequent execution, and finally the presentation of results in both written and oral form."
  abstract: "Under teaching staff supervision and collaboration with external professionals working in the field of biochemical engineering or related areas, small teams of students will be tasked with solving problems in the productive and/or service sectors. The problems will be approached using the scientific method for effective problem-solving."
  program: "1. Problem analysis and solution method (MASP), 2. Discussion with professionals from the productive and/or service sectors to identify real problems in the field of biochemical engineering. 3. Team definition of the problem. 4. Information gathering and listing of possible solutions. 5. Classification of possible solutions. 6. Project development for the solution of the specific problem. 7. Experimental evaluation of the proposed solutions. 8. Re-evaluation of the problem in light of experimental results. 9. Final written proposal. 10. Oral presentation of the proposed solution to the problem and discussion with professionals in the field."
