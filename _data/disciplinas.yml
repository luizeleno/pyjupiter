  objetivos: "O Trabalho de Graduação tem por objetivo a integração, o aprofundamento e a aplicação dos conhecimentos adquiridos ao longo do curso, preparando e desenvolvendo a capacidade do aluno para a realização de atividades, que fazem parte do perfil de atuação profissional do engenheiro ambiental. O Trabalho de Graduação I poderá ser desenvolvido seguindo dois modelos: Modelo Artigo ou Modelo Produto.No Modelo Artigo, o aluno deverá ser capaz de apresentar a ideia principal, especificamente delimitar a questão científica, e que deve ser suportada pelo estado da arte. O projeto precisa ainda indicar o método a ser empregado na investigação com etapas previstas e os resultados esperados.No Modelo Produto, o aluno deverá ser capaz de utilizar tecnologias digitais ou outras metodologias, para obtenção de produto aplicável ou tecnologia que utilize conteúdo da Engenharia Ambiental ou áreas correlatas."
  resumo: "O aluno deverá escolher o modelo a ser seguido para o desenvolvimento do Trabalho de Graduação I, Artigo ou Produto. Diante da escolha do modelo, o aluno deverá desenvolver conteúdo científico ou produto aplicável, ambos relacionados à Engenharia Ambiental."
  programa: "Para ambos os modelos, o aluno deverá elaborar projeto cujo tema seja relacionado ao conteúdo programático do curso de Engenharia ambiental, podendo ser um tópico de interesse técnico ou científico ou ainda um estudo de caso. O programa da disciplina é constituído pelas seguintes etapas: 1. Definição e registro do tema 2. Aprovação do tema e do orientador 3. Acompanhamento mensal da evolução das atividades do aluno pelo orientador. 4. Entrega do projeto, 5. Avaliação e atribuição de notas por comissão de avaliadores."
  metodo: "Modelo Artigo: O aluno deverá apresentar um projeto de pesquisa seguindo modelo fornecido pela responsável da disciplina. A avaliação do projeto será realizada utilizando o sistema online da Escola de Engenharia de Lorena, por dois avaliadores doutores ou especialistas na área do projeto com elaboração de parecer. Os avaliadores deverão analisar o referencial teórico, exequibilidade do projeto e a aderência ao curso de Engenharia Ambiental em comparação com a ideia principal e a questão científica indicados pelo aluno.Modelo Produto: O aluno deverá apresentar um projeto de desenvolvimento de produto: aplicativo Móvel; Livro Digital; Animação; Jogos Didáticos, ou qualquer outro produto relacionado com a Engenharia Ambiental ou área correlata. Para apresentação do projeto deverá ser utilizado modelo fornecido pela responsável da disciplina. A avaliação do projeto será realizada utilizando o sistema online da Escola de Engenharia de Lorena, por dois avaliadores doutores ou especialistas na área do projeto com elaboração de parecer. Os avaliadores deverão analisar o referencial teórico, exequibilidade do projeto, uso de tecnologia no desenvolvimento e a aderência ao curso de Engenharia Ambiental.Em ambos modelos, a responsável pela disciplina irá emitir uma terceira nota, em que o aluno será avaliado pelo seu desempenho na disciplina durante o semestre."
