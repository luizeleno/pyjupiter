  metodo: "O grupo social alvo da atividade será composto pelos funcionários de indústrias que atuam em processos físicos, físico-químicos, biotecnológicos, envolvendo ou não questões ambientais, nos quais haja possibilidade de inserção de otimização do ponto de vista de balanço material e de energia. Este grupo inclui profissionais que trabalham diretamente na operação e gestão desses processos industriais, como engenheiros de processos, técnicos de operação, gestores de produção, entre outros.Esses profissionais são fundamentais para o funcionamento e a eficiência das indústrias, pois estão envolvidos na implementação, monitoramento e melhoria contínua dos processos produtivos. Eles têm um papel-chave na identificação de oportunidades de otimização, redução de custos, aumento da eficiência e minimização dos impactos ambientais associados às operações industriais.Portanto, ao realizar atividades de extensão com esse grupo social, o objetivo é capacitá-los e engajá-los em processos de aprendizado colaborativo, troca de conhecimentos e desenvolvimento de soluções práticas para os desafios enfrentados pela indústria. Essas atividades podem incluir análises de processos, desenvolvimento 3 de soluções de otimização, implementação de melhorias e avaliação de resultados, visando contribuir para o desenvolvimento profissional dos funcionários e para o aumento da competitividade e sustentabilidade das indústrias."
  criterio: "A realização de uma atividade extensionista voltada para funcionários de indústrias que atuam em processos físicos, físico-químicos, biotecnológicos envolvendo ou não questões ambientais, com possibilidade de inserção de otimização do ponto de vista de balanço material e de energia, pode trazer diversos benefícios tanto para os discentes envolvidos quanto para o grupo social alvo da ação. A atividade extensionista provavelmente envolverá conhecimentos de diversas disciplinas importantes dos cursos de engenharia química, bioquímica e ambiental, permitindo aos alunos uma visão mais ampla e integrada dos desafios industriais. Participar de atividades de extensão pode motivar os funcionários, aumentar seu conhecimento e habilidades, e promover um maior engajamento com os objetivos e valores da empresa. Através da aplicação de métodos de otimização de balanço material e energético, os funcionários poderão identificar oportunidades de melhorias nos processos industriais, aumentando a eficiência e reduzindo custos. Ao otimizar os processos industriais, é possível reduzir o consumo de recursos naturais, minimizar a geração de resíduos e emissões poluentes, contribuindo para a sustentabilidade ambiental e atendimento às legislações ambientais. Processos mais eficientes e sustentáveis podem tornar as empresas mais competitivas no mercado, melhorando sua posiçãofrente à concorrência e aumentando sua rentabilidade a longo prazo."
  exame: "alunos e os funcionários podem trabalhar juntos para realizar uma análise detalhada dos processosindustriais em vigor na empresa. Isso incluiria a identificação de pontos de entrada e saída de matéria e energia, o mapeamento de fluxos de material e energia, e a avaliação da eficiência dos processos.Atividades dos alunos:• Realizar levantamentos de campo para coletar dados sobre os processos industriais. • Utilizar ferramentas de análise, como balanços materiais e energéticos, para avaliar a eficiência dos processos.• Desenvolver relatórios e apresentações para documentar os resultados da análise.Atividades dos Funcionários • Fornecer informações e insights sobre os processos industriais, incluindo desafios e oportunidades de melhoria.• Colaborar com os alunos na interpretação dos dados coletados e na identificação de áreas para otimização.• Participar de discussões e sessões de brainstorming para gerar ideias de melhoria dos processos.2. DESENVOLVIMENTO DE SOLUÇÕES DE OTIMIZAÇÃOCom base na análise dos processos industriais, alunos e funcionários podem colaborar no desenvolvimento de soluções de otimização para melhorar a eficiência dos processos, reduzir custos e minimizar impactos ambientais.Atividades dos alunos:• Pesquisar e identificar tecnologias e práticas de ponta para otimização de processos industriais.• Propor soluções inovadoras e viáveis para melhorar a eficiência e sustentabilidade dos processos.4• Desenvolver modelos de simulação para avaliar o desempenho das soluções propostas.Atividades dos Funcionários• Contribuir com conhecimento prático e experiência na avaliação da viabilidade e aplicabilidade das soluções propostas.• Participar de sessões de revisão e refinamento das soluções propostas.• Identificar possíveis obstáculos ou desafios na implementação das soluções e colaborar na busca de estratégias para superá-los.Essas atividades propostas visam promover uma colaboração eficaz entre alunos e funcionários, proporcionando uma oportunidade única de aprendizado prático e aplicado, ao mesmo tempo em que busca soluções reais para desafios enfrentados pela indústria."
  bibliografia: "Para garantir que o grupo social externo à universidade possa avaliar adequadamente a atividade realizada em conjunto com os estudantes, durante sua realização e ao final, é importante estabelecer mecanismos de avaliação claros e transparentes.DURANTE A REALIZAÇÃO DA ATIVIDADEComunicação Aberta e Transparente:• Manter canais de comunicação abertos entre os membros da equipe da indústria e os estudantes.• Realizar reuniões regulares para discutir o progresso, desafios e oportunidades de melhoria.• Permitir que os funcionários da indústria forneçam feedback contínuo sobre o desempenho e acontribuição dos alunos.Acompanhamento de Indicadores Chave:• Estabelecer indicadores de desempenho relevantes para a atividade, como eficiência dos processos, redução de custos ou impactos ambientais.• Monitorar e registrar regularmente os dados relacionados aos indicadores-chave para avaliar oprogresso e identificar áreas para ajustes.Participação Ativa dos Funcionários:• Envolver os funcionários da indústria na supervisão e avaliação das atividades dos estudantes.• Solicitar que os funcionários forneçam comentários e avaliações específicas sobre o trabalho dos alunos, destacando pontos fortes e áreas de melhoria.AO FINAL DA ATIVIDADEAvaliação Conjunta dos Resultados:• Realizar uma avaliação conjunta dos resultados alcançados durante a atividade, incluindo benefícios obtidos, lições aprendidas e desafios enfrentados.• Conduzir sessões de discussão para revisar os resultados e identificar oportunidades de aplicação prática.Coleta de Feedback:• Solicitar feedback dos funcionários da indústria sobre a experiência de trabalhar com os estudantes.• Realizar entrevistas ou pesquisas de satisfação para coletar feedback sobre a qualidade do trabalho dos alunos, a eficácia das soluções propostas e o impacto percebido nas operações da indústria.Avaliação dos Objetivos Alcançados:• Comparar os resultados alcançados com os objetivos inicialmente estabelecidos para a atividade.5• Identificar lacunas entre as expectativas e os resultados reais e discutir estratégias para abordar essas lacunas no futuro.Ao seguir a avaliação apresentada, o grupo social externo à universidade poderá avaliar de forma abrangente e significativa a atividade realizada em conjunto com os estudantes, garantindo uma compreensão clara dos benefícios e impactos da colaboração"
  docentes: ['Introduzir e estabelecer aos alunos os princípios básicos a serem utilizados em todos os processos que envolvam a conservação de massa e energia. Esta disciplina propicia a realização de balanços globais de massa e energia em diferentes processos químicos evidenciando a importância da aplicação desta metodologia no projeto e otimização de processos químicos industriais.', '5817045 - Elisângela de Jesus Cândido Moraes', 'Introdução aos cálculos em Engenharia Química; Balanços materiais; Balanços de energia; Balanços material e energético combinados; Balanços em processos no estado transiente.', '1 - Balanços Materiais- Introdução aos Balanços Materiais- Balanços Materiais que não envolvem reações químicas.- Balanços Materiais envolvendo reações químicas- Balanços Materiais com recirculação (reciclo e Bypass).2 - Balanços de Energia- Definições e conceitos. Formas de energia, calor, entalpia, valores de entalpia e capacidade calorífica.- Balanços de energia que não envolvem reações químicas.- Balanços de energia envolvendo reações químicas.3 - Balanços de Massa e de Energia Combinados- Aplicação combinada dos balanços de massa e energia em processos tais como umidificação, dissolução, processos de mistura, etc.4 - Balanços de Massa e de Energia em Processos de Regime Transiente', 'Provas escritas; -participação e conteúdo de trabalho e seminário;', 'Média Final = (Prova1 + 2xProva2 + Nota de Trabalho) / 4\nMédia final mínima de aprovação = 5,0']
