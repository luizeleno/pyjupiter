  metodo: "O grupo social alvo são estudantes do ensino médio em escolas públicas e/ou nas comunidades (associações de bairros etc.) da cidade de Lorena/SP."
  criterio: "São objetivos da atividade Extensionista:- Disseminar a cultura empreendedora e inovadora aos estudantes de Ensino Médio;- Estimular os estudantes de Ensino Médio para o desenvolvimento de sua capacidade empreendedora, a busca de oportunidades, a geração do autoemprego e o desenvolvimento de atitudes empreendedoras e criativas."
  exame: "Esta atividade é denominada Engenharia e Negócios – Oficina de Empreendedorismo e Inovação.A atividade consiste na realização de uma oficina de Empreendedorismo e Inovação com estudantes do Ensino Médio. Tal oficina poderá ocorrer em escolas de ensino médio ou em organizações sociais ou representativas das comunidades da cidade de Lorena (ex: associações de bairros).Etapas:1.Planejamento da Oficina: definição dos temas (na área de empreendedorismo e inovação) a serem desenvolvidos, que pode incluir concursos de ideias, desafios de negócios, exposição de conteúdos, entre outras atividades, com a consequente preparação dos materiais (slides, vídeos, exercícios etc.) que serão utilizados nas oficinas. Os alunos serão os responsáveis por agendar a realização das oficinas com as escolas ou com outras organizações previamente aprovadas pelo professor da disciplina.2.Realização da Oficina: poderá ser aplicada em uma ou duas etapas (dias diferentes), somando no mínimo 4 horas totais de aplicação.3.Preparação de Relatos em Vídeo: criação de um vídeo relatando o desenvolvimento da oficina, com os aprendizados adquiridos, para ser disponibilizado para a comunidade.4.Autoavaliação pelo Grupo: avaliar os resultados da avaliação da atividade aplicada aos estudantes do ensino médio, para identificar o aprendizado e os pontos a melhorar para as próximas oficinas."
  bibliografia: "Será realizada uma pesquisa de satisfação com os participantes da oficina e para o responsável pela atividade na escola de ensino médio ou organização. Após a pesquisa, o grupo de estudantes da disciplina, fará uma análise dos resultados e uma autoavaliação e discutirá tais resultados com o professor da disciplina"
  docentes: ['Fomentar a cultura do empreendedorismo e da Inovação; Desenvolver habilidades empreendedoras; Apresentar conhecimentos necessários para a criação de startups. A disciplina é aplicada através de Aprendizagem baseada em Projetos, onde o projeto a ser desenvolvido é da criação de uma startup com uma proposta de produto/serviço inovador ao longo do semestre.', '11079086 - Herlandí de Souza Andrade', 'Características do Comportamento Empreendedor; Modelo de Negócios; Produto mínimo viável; Plano de Negócios.', '1. Características do Comportamento Empreendedor: Busca de oportunidades e iniciativa. Correr riscos calculados. Exigência de qualidade e eficiência. Persistência. Comprometimento. Busca de informações. Estabelecimento de metas. Monitoramento e planejamento sistemático. Persuasão e rede contatos. Independência e autoconfiança.2. Estratégia, Inovação e Marketing.3. Design Thinking.4. Modelo de Negócios (Business Model Canvas e Lean Startup - Lean Canvas): Problema. Segmento de Clientes. Proposta de Valor Única. Solução. Métricas-Chave. Canais. Estrutura de Custos. Fluxos de Receita. Vantagem Injusta.5. Produto mínimo viável: Ciclo Construir-Mensurar-Aprender. Valor da vida útil do cliente. Prototipação rápida.6. Gestão de processos e Gerenciamento ágil de projetos.7. Plano de Negócios: Marketing, Finanças, Recursos Humanos, Desenvolvimento de Produtos e Tecnologia da Informação e Comunicação.8. Proposta da criação de uma startup, do modelo de negócios ao plano de negócios, incluindo a montagem do produto mínimo viável e uma rodada de PITCH.9. Desenvolvimento de atividade prática extensionista (produção de conteúdo digital sobre empreendedorismo e inovação)10. Visita (viagem didática complementar) a um ambiente de inovação e empreendedorismo (ex. incubadora/aceleradora ou parque tecnológico), para compreender o desenvolvimento dos processos de empreendedorismo e inovação.', 'Aulas expositivas e dialogadas; dinâmicas, projetos e trabalhos em grupo; exercícios individuais; e, seminários, debates e palestras.', 'Média Aritmética dos Projetos, Trabalhos, Exercícios e outras atividades avaliativas realizadas no decorrer da disciplina, considerando as questões relativas às Competências (Conhecimento, Habilidade e Atitude, que incluem a presença e participação dos alunos nas aulas) desenvolvidas']
