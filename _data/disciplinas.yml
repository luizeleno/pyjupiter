  resumo: "Sistemas de Medição, Fundamentos do Controle Estatístico da Qualidade e do Processo, Gráficos de Controle por Variáveis, Gráficos de Controle por Atributos, Gráficos de Controle para Processos Auto-correlacionados, Analise de Capacidade do Processo, Inspeção da Qualidade, Estudos de casos."
  programa: "1. Sistemas de Medição. 1.1. Planejamento do Sistema de Medição; 1.2. Impacto da Variabilidade do Sistema de Medição no Produto; 1.3. Sistemas de Medição por Atributos; 1.4. Tendência e Linearidade; 1.5. Análise de Repetitividade e Reprodutibilidade; 2. Fundamentos do Controle Estatístico da Qualidade e do Processo. 2.1. Importância do Controle Estatístico da Qualidade e do Processo; 2.2. Naturezas das Variações; 2.3. Causas Comuns e Causas Especiais de Variações; 3. Gráficos de Controle por Variáveis 3.1. Gráficos de Controle por Médias; 3.2. Gráficos de Controle por Amplitude; 3.3. Gráficos de Controle por Desvio Padrão; 3.4. Análise de Desempenho dos Gráficos de Controle por Variáveis; 4. Gráficos de Controle por Atributos 4.1. Gráficos de Controle por Número de Não Conformidades; 4.2. Gráficos de Controle por Fração Não Conforme; 4.3. Gráficos de Controle por Número de Defeitos 4.4. Gráficos de Controle por Não Conformidades por Amostra; 5. Gráficos de Controle para Processos Auto-correlacionados 5.1. Gráficos de Controle por Amplitude Móvel; 5.2. Gráficos de Controle por Soma Acumulada (CUSUM). 5.3. Gráficos de Controle por Média Móvel Ponderada Exponencialmente (EWMA) 6. Analise de Capacidade do Processo 6.1. Índices de Capacidade do Processo; 6.2. Índices de Performance do Processo; 7. Inspeção da Qualidade 7.1. Planos de Amostragem 7.2. Inspeção para Aceitação; 7.3. Inspeção Retificadora; 8. Estudos de casos"
