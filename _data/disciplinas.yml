  abstract: "The discipline deals with how the enzymes act, how the strategies of purification are defined and what are the main technological applications of the enzymes. Within the purification processes, the focus involves the definition of appropriate strategies for the purification in sequential stages, the control methods of each stage, besides the methods of monitoring of the enzymatic activity. The application of enzymes in industrial processes is also commented."
  program: "1.Cellular origin of enzymes: enzymes origin, differentiation between intra and extracellular enzymes, physiological importance and introduction to the world market of enzymes.2.Structure versus proprieties and mechanisms of enzymes action; three-dimensional structure and its determination, importance of tertiary structure on the catalytic activity, catalytic action of protease, glycosidase and oxy-reductase.3.Operational control in the enzymes purification: methods of enzymes extraction, methods of preliminary purification, methods of separation based on charge, size and affinity. Definition of strategies of enzymes purification.4.Methods of determination of enzymatic activity: definition of activity in international units, meaning of enzymatic activity, forms of quantifying and expressing enzymatic activity. Requirements of an experimental method used in the determination of enzymatic activity.5.Enzymatic kinetics: graphic and numeric methods for determination of initial reaction rate, experimental conditions required to determine the initial reaction rate, calculation of enzymatic activity.6.Immobilized enzymes: forms of immobilization and application of immobilized systems.7.Application of enzymes in industry: use of enzymes in detergents, starch processing, food industry, textile industry, drug synthesis and in pulp and paper industry."
