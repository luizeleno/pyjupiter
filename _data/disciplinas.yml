  resumo: "Fundamentos da estática de corpos rígidos. Revisão da dinâmica newtoniana (“mecânica vetorial”). Estrutura geral da mecânica clássica nas formulações lagrangiana e hamiltoniana. Relação entre simetrias contínuas e leis de conservação, teorema de Noether. Aplicações à cinemática da rotação, dinâmica do corpo rígido e pequenas oscilações."
  programa: "1. Estática de corpos rígidos: forças equivalentes, momento equivalente, equilíbrio do corpo sob ação de um sistema de forças, isostática, reações de apoios, análise de estruturas, treliças. 2. Cinemática do corpo rígido: aceleração e velocidade angulares, vínculos, rotação em torno de um eixo fixo, movimento plano e centro de rotação, composição de movimentos. Princípios da dinâmica do ponto. Dinâmica do corpo rígido: Teorema da energia cinética para um sistema de partículas. Teorema do momento angular para um sistema de partículas. Teorema da energia cinética para o corpo rígido. Teorema do momento angular para corpo rígido Exercícios de aplicação: problemas bidimensionais. 3. Dinâmica lagrangiana: revisão dos princípios da mecânica newtoniana; coordenadas generalizadas; princípio variacional de Hamilton; equações de Euler-Lagrange; forças centrais. 4. Simetrias e leis de conservação: energia; momento; momento angular; teorema de Noether. 5. Dinâmica do corpo rígido: ângulos de Euler; rotações infinitesimais e velocidade angular; dinâmica em referenciais não-inerciais; tensor de inércia; momento angular de um corpo rígido; equações de movimento de um corpo rígido; equações de Euler. 6. Pequenas oscilações: oscilações livres em uma dimensão; oscilações forçadas; pequenas oscilações em sistemas com mais do que um grau de liberdade; modos normais. 7. Dinâmica hamiltoniana: equações de Hamilton, parênteses de Poisson."
