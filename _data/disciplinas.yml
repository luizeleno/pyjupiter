  objetivos: "Apresentar ao aluno de Engenharia de Materiais ferramentas mais difundidas para análise, tratamento e exibição de dados em Engenharia. O aluno utilizará as ferramentas mais avançadas para tratamento, manipulação e apresentação de dados em planilhas eletrônicas. Ao final do curso, o estudante estará capacitado a criar correlações entre variáveis, apresentá-los em forma de gráficos e discuti-los de forma confiante. O conteúdo abordado também contempla a introdução à programação em um ambiente de fácil entendimento, de modo que o estudante compreenda e desenvolva de maneira confiante seus próprios códigos para atividades a serem desenvolvidas em outras disciplinas do curso. Os recursos aprendidos na disciplina podem ser usados em todas as demais disciplinas do curso."
