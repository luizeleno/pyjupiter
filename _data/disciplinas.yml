  abstract: "1)Introduction; 2) Heat transfer modes; 3) Conduction; 4) Differential equation of conduction; 5) Extended surfaces (fins); 6) Convective coefficient (empirical method); 7) Transient analysis; 8) Design of heat exchangers."
  program: "1) Introduction: general concepts in heat transfer and thermodynamics. Conservation of Energy; 2) Heat transfer modes: conduction, convections and radiation;3) Heat Conduction: analogy with electric circuit in simple and composite walls on flat, cylindrical and spherical geometries; 4) Differential equation of conduction: steady state conductive heat transfer. Heat conduction in multilayered systems. Systems with heat generation. Unsteady state heat conduction; 5) Extended surfaces (fins): fins with uniform cross-sectional area (straight), performance and overall surface efficiency fin;6) Convective heat transfer: forced convection and free convection. Convection In external flow. Convection in internal flow. Estimation of Convective Heat Transfer Coefficient: Empirical Correlations; 7) Transient analysis: concentrated parameters and abacuses; 8) Heat exchangers designer: LMDT method."
