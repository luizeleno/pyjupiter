  resumo: "Introdução à química e sua associação com síntese de novos materiais. A visão moderna do átomo  e Ligações químicas. Estrutura cristalina e técnicas de caracterização cristalográfica. Filmes finos epitaxiais e filmes de uma maneira geral e seu impacto na tecnologica moderna. Crescimento de cristais  Materiais amorfos, síntese e aplicações. Processos e Técnicas de crescimento de cristais de um modo geral. Polímeros condutores e suas aplicações em tecnologica moderna."
  programa: "Química de materiais: definição; papel da química na ciência de materiais; fundamentos.Atomística e a visão moderna do átomo com fundamentos quânticos.Tipos de ligações químicas: forças de van der Waals, potencial de Lennard-Jones, ligação covalente, ligações por coordenação, ligações iônicas e ligações metálicas.Materiais policristalinos e monocristalinos. A ordem cristalográfica e técnicas de caracterização cristalográfica e microscópica. A importância de monocristais em aplicações eletrônicas. Técnicas de crescimento de cristais de alta qualidade tais como: método do fluxo, método Czochralski, método Brigdmann, método do transporte de vapor e método de crescimento de transporte de vapor modificado e isotérmico. Materiais amorfos e sua importância para a tecnologica moderna. Conceitos e técnicas de crescimento de materiais amorfos. Filmes finos epitaxiais, técnicas de crescimento tais como: vapor químico, sputtering, laser ablation e MBE. Filmes finos crescidos por eletrólise para revestimento protetivo, conceitos e aplicações. Síntese de polímeros condutores, conceitos e aplicações como dispositivos eletrônicos."
