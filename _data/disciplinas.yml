  nome_en: "Computational Materials Science"
  objectives: "Provide to Materials Engineering students access to modern computational tools, so that they can describe and quantify concepts seen in other disciplines, such as Materials Science, Phase Diagrams, Transformation Kinetics in Materials, Thermodynamics, Electrical, Magnetic, Thermal and Optical Properties, etc. At the end of the course, the student will be able to apply and understand the results of realistic computer simulations applied to different classes of materials."
  abstract: "Image processing in materialography; Adjusting empirical equations; Interatomic potentials and classical molecular dynamics; Description of nucleation and growth kinetics; Finite Element Method; Monte Carlo methods; Grain growth; Calculation of phase diagrams."
  program: "- Image treatment: resolution, definition, contrast, saturation; use of automated techniques for determining particle size and distribution.- Proposition and fit of empirical equations to results of experimental measures: the various proposals for relationships for plastic deformation and hardening.- Interatomic potentials and the classical molecular dynamics method; simulation of solidification of a pure metal.- Nucleation and growth kinetics: the Johnson-Mehl-Avrami-Kolmogorov (JMAK) equation and its computational application.- Finite element method: study of the stress state of materials under mechanical loads; simulation of heat transfer applied to heat treatments.- Monte Carlo method applied to the ferro-paramagnetic transition and to grain growth kinetics- Calculation of phase diagrams: free energy curves, the CALPHAD method; Thermo-Calc and Dictra."
  ndoc: "2"
  CA: "2"
  CT: "0"
  CH: "30 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2022"
  objetivos: "Possibilitar ao estudante de Engenharia de Materiais o acesso a ferramentas computacionais modernas, de modo a que consiga descrever e quantificar conceitos vistos em outras disciplinas, como Ciência dos Materiais, Diagramas de Fases, Cinética de Transformação em Materiais, Termodinâmica, Propriedades Elétricas, Magnéticas, Térmicas e Ópticas, etc. Ao final do curso, o aluno será capaz de aplicar e entender resultados de simulações computacionais realistas aplicadas a diversas classes de materiais."
  resumo: "Tratamento de imagens em materialografia; Ajuste de equações empíricas ; Potenciais interatômicos e dinâmica molecular clássica; Descrição da Cinética de nucleação e crescimento; Método dos Elementos Finitos; Métodos de Monte Carlo; Crescimento de grão; Cálculo de Diagramas de fases."
  programa: "- Tratamento de imagens: resolução, definição, contraste, saturação; uso de técnicas automatizadas de determinação de tamanho e distribuição de partículas.- Proposição e ajuste de equações empíricas a resultados de medidas experimentais: as diversas propostas de relações para a deformação plástica e encruamento.- Potenciais interatômicos e o método de dinâmica molecular clássica; simulação de solidificação de um metal puro.- Cinética de nucleação e crescimento: a equação de Johnson-Mehl-Avrami-Kolmogorov (JMAK) e sua aplicação computacional.- Elementos finitos: estudo do estado de tensão de materiais sob carregamentos mecânicos; simulação de transferência de calor em tratamentos térmicos.- Método de Monte Carlo aplicado à transição ferro-paramagnética e à cinética de crescimento de grão- Cálculo de diagramas de fases: curvas de energia livre, o método CALPHAD; Thermo-Calc e Dictra."
