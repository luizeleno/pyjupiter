  program: "1. Introduction to rheology. Types of flow. 2. Hookeian solids and Newtonian fluids. 3. Newtonian and non-Newtonian fluids. 4. Viscoelasticity. Extensional viscosity. Normal stress differences. Variables that affect the viscosity of polymers. 5. Importance of Rheology in the processing of polymers. Flows used to characterize materials: drag flow, flow due to pressure difference and flow in ducts. 6. Extrusion of polymers: equipment, threads, dies and applications. 7. Injection of polymers: equipment, molds, operation control, correction of problems and applications. 8. Other thermoplastic processing techniques: blowing, pressing, thermoforming, calendering, spinning, rotomoulding. 9. Blends and Polymer Composites: obtainable forms, miscibility, compatibility and applications. 10. Processing techniques for thermosetting polymers: manual molding, spray molding, pultrusion, filament winding, pressing, etc."
