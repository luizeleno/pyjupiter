  resumo: "Reapresentação oral para alunos com média final (MF) maior ou igual a 3,0 e menor do que 5,0. Após a recuperação, serão atribuídas novas notas para AO e HSP, das quais se calculará nova média (MR). A nota final (NF) será calculada pela média aritmética dos valores de MF e MR. Será considerado aprovado o aluno que obtiver Nota Final (NF) igual ou maior do que 5,0."
  programa: "- Philip Kosky, Robert Balmer, William Keat, George Wise. Exploring Engineering, 3rd Edition, 2013, Elsevier, ISBN 978-0-12-415891-7 - Isabel Vale, Ana Barbosa, Ana Peixoto, Fátima Fernandes. Solving Authentic Problems through Engineering Design, Open Education Studies 2023; 5: 20220185 - Timothy A. Whitehead e col. The Importance and Future of Biochemical Engineering, Biotechnol Bioeng. 2020 117: 2305–2318"
  metodo: "Profissionais do setor produtivo e demais atores da sociedade."
  criterio: "O objetivo da atividade é estabelecer uma relação simplificada entre discentes e profissionais do setor produtivo no sentido de discutir problemas da engenharia que requerem o emprego de conhecimento científico aliado à criatividade para, em seguida, propor soluções inovadoras a questões que usualmente são abordadas de forma rígida e segmentada tanto nas empresas como na academia. A expectativa é que o estabelecimento da relação direta entre discentes e profissionais do setor produtivo permita um processo de ganho duplo, no qual os discentes se beneficiam com a experiência de profissionais que já atuam no mercado e os profissionais se beneficiam de mentes abertas e criativas de estudantes que podem propor novos rumos tecnológicos para problemas específicos."
  exame: "Estes grupos participarão de reuniões (entrevistas) com um ou mais profissionais do setor produtivo para conhecer um problema real de determinado setor associado área da Engenharia Bioquímica;O problema será discutido a posteriori pelos discentes e pelo docente responsável que poderão demandar novas reuniões (entrevistas) com os profissionais;Após o diagnóstico adequado do problema, os discentes elaborarão um projeto que aponte soluções para o problema;Havendo demanda de trabalho experimental para dirimir dúvidas sobre o problema em estudo, os discentes contarão com o apoio de laboratórios de pesquisa da EEL para eventuais atividades práticas, sob supervisão docente;O projeto elaborado será apresentado pelos discentes ao docente responsável que estabelecerá diretrizes de revisão e reavaliação se necessário;O projeto revisado será apresentado aos profissionais do setor produtivo envolvidos na atividade que apontarão diretrizes de revisão e reavaliação se necessário;O projeto final será redigido na forma de monografia e apresentado para avaliação final do docente responsável"
  bibliografia: "O grupo externo à Universidade fará parte de um processo de discussão e avaliação continuada, pois a proposta é da construção conjunta de um projeto que aponte para soluções de problemas reais do setor produtivo nacional ligado à Engenharia Bioquímica. A conclusão de um projeto de sucesso poderá apontar novas vias de desenvolvimento tecnológico que podem beneficiar a sociedade de forma ampla e generalizada."
  docentes: ['Fomentar nos alunos a capacidade de interpretar problemas reais da área de engenharia bioquímica, apresentando projetos que visem sua solução. A expectativa é que o aluno vivencie, em contato com profissionais do setor produtivo e com demais atores da sociedade, a demanda de problemas reais que exijam metodologia apropriada e sistematizada para sua solução, incluindo a busca de informações, a elaboração de projeto, sua consequente execução e finalmente a apresentação de resultados na forma escrita e oral.', '2143261 - André Luis Ferraz', '5082401 - André Moreni Lopes', '4873328 - Fernando Segato', '6007846 - Júlio César dos Santos', '5111420 - Talita Martins Lacerda', '5817181 - Valdeir Arantes', 'Sob supervisão docente e colaboração de profissionais externos que atuam na área de engenharia bioquímica ou correlata, equipes reduzidas de alunos serão demandas para solucionar problemas do setor produtivo e/ou de serviços. Os problemas serão abordados a partir do uso do método científico para resolver problemas.', '1. Método de análise e solução de problemas (MASP). 2. Discussão com profissionais do setor produtivo e/ou de serviços para identificação de problemas reais da área de engenharia bioquímica. 3     . Definição do problema em equipe. 4     . Busca de informações e listagem de soluções possíveis. 5     . Classificação das soluções possíveis. 6     . Desenvolvimento de projeto para a solução do problema específico. 7     . Avaliação experimental das soluções propostas. 8     . Re-avaliação do problema em face de resultados experimentais. 9     . Proposta final escrita. 10     . Apresentação oral da solução proposta para o problema e debate com profissionais da área.', 'Trabalho escrito (TE), apresentação oral (AO) e habilidade para sustentar a proposta (HSP)', 'MF = (TE+AO+HSP)/3. Será considerado aprovado o aluno que obtiver Média Final (MF) igual ou maior do que 5,0.']
