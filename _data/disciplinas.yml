  objetivos: "Desenvolver nos discentes as competências e habilidades necessárias para a aplicação de conhecimentos científicos, tecnológicos e de engenharia na concepção, projeto, instalação, otimização, supervisão e avaliação crítica da operação de bioprocessos, com ênfase em: 1) esterilização de equipamentos, meios e ar e; 2) cinética e estequiometria do crescimento microbiano e da formação de produtos."
  resumo: "Processo biotecnológico genérico, esterilização de equipamentos, esterilização de meios por aquecimento com vapor, esterilização por filtração, cinética e estequiometria do crescimento microbiano e da formação de produtos."
  programa: "1. Processo biotecnológico genérico: representação esquemática; descrição das etapas principais. 2. Esterilização de equipamentos: terminologia; esterilização por agentes físicos; esterilização por agentes químicos. 3. Esterilização de meios por aquecimento com vapor: cinética da destruição térmica de microrganismos; destruição de nutrientes do meio; cálculo do tempo de esterilização por processo descontínuo; dimensionamento de sistemas de esterilização por processo contínuo. 4. Esterilização por filtração: aerossóis microbianos; amostradores; dimensionamento de filtros; esterilização de meios. 5. Cinética e estequiometria do crescimento microbiano e da formação de produtos: velocidades de transformação e fatores de conversão; classificação dos processos fermentativos em função das velocidades de crescimento celular e formação de produtos; influência da concentração do substrato sobre a velocidade de crescimento celular; estequiometria do crescimento microbiano e da formação de produtos."
  metodo: "A avaliação do aprendizado será feita pela aplicação de duas provas escritas, e através de trabalhos desenvolvidos pelos discentes (estes poderão incluir estudos dirigidos, análises de artigos, resolução de problemas práticos, entre outros)."
  criterio: "A nota final (NF) será composta pelas médias M1  e M2,calculadas conforme segue:M1=P1+a1×T1M2=P2+a2×T2Em que:-P1 e P2 são as notas da primeira e da segunda prova escrita, respectivamente (notas de zero a dez).-T1 e T2 são as notas médias dos trabalhos (notas de zero a dez) realizados antes da primeira e da segunda prova escrita, respectivamente.-a1 e a2 são os fatores multiplicadores das notas médias dos trabalhos, a serem definidos pelo docente antes do início de cada turma com base nas atividades específicas a serem propostas. Os valores serão ≥0,1, sendo informados aos alunos no início do semestre. Em todos os casos, os valores máximos para M1 e M2 serão “dez”, sendo desconsideradas pontuações superiores.O cálculo de NF será feito conforme segue:NF=(M1+2×M2)/3Serão aprovados os alunos que obtiverem NF maior ou igual 5,0."
  exame: "Será oferecido um programa de recuperação, sendo este avaliado por uma prova escrita final (PR). A média de recuperação (MR) será calculada conforme segue: MR=(NF+PR)/2Serão aprovados os alunos que obtiverem MR maior ou igual a 5,0."
