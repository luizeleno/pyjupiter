  bibliografia: "Bibliografia Básica:1- FOGLER, H.S. Elementos de engenharia das reações químicas. 3.ed. Rio de Janeiro: LTC Editora, 2009.2- LEVENSPIEL, O. Engenharia Das Reações Químicas, E ed (Blucher, São Paulo, 2000)3- VAN SANTEN, R.A.; Niemantsverdriet, J.W. Chemical kinetics and catalysis. New York: Plenum Press, 1995.Bibliografia Complementar:1- Missen, R.W.; Mims, C.A.; Saville, B.A. Introduction to chemical reaction engineering and kinetics. New York: J. Wiley, 1999.2- Rothenberg, G. Catalysis: concepts and green applications. Weinheim: Wiley-VCH, 2008 Chichester.3- DENISOV, E.T.; Sarkisov, O.M.; Likhtenshtein, G.I. Chemical kinetics: fundamentals and new developments. Amsterdam: Elsevier, 2003.4- Hagen, J. Industrial catalysis: a practical approach. Weinheim: Wiley-VCH, 2006.5- Salmi, T.O.; Mikkola, J.; Warna, J.P. Chemical reaction engineering and reactor technology. Boca Raton: CRC Press/Taylor & Francis, 2011.6- Mortimer, M.; Taylor, P.G. Chemical kinetics and mechanism. Cambridge: Royal Society of Chemistry, 2002.7- FROMENT, G.F.; BISCHOFF, K.B. Chemical reactor analysis and design. 2nd. Ed. New York: John Wiley & Sons, 1990.8- HILL, C.G. An Introduction to chemical engineering kinetics and reactor design. New York: John Wiley&Sons, 1977.9- SMITH, J.M. Chemical engineering kinetics. 3rd. ed New York: McGraw-Hill,1981.10- DENBIGH, K.; TURNER, R. Introduction to chemical Reaction Design. Cambridge: Cambridge University Press, 1970.11 - AGUIAR, L. G. Problemas de cinética e reatores químicos. Curitiba: Appris Editora, 2023."
