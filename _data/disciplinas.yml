  objectives: "General objectiveStudents will be led to understand that thermodynamics, together with transport phenomena, are the fundamental basis for understanding and solving most of the problems of Chemical Engineering.Specific objectivesAt the end of the course, students will understand the mass, energetic and entropic aspects, involving open and closed thermodynamic systems, to master and being able to make predictions of properties using cubic equations of state and thermodynamic relations, to develop a methodology for solving engineering problems in thermodynamic aspects, to master the use of tables of thermodynamic properties."
