  objectives: "Consolidar conceitos na área de fenômenos de transporte de calor e massa, permitindo ao aluno:1: Entender e utilizar instrumentos de medida apropriados e/ou softwares para fazer medições de grandezas físicas. 2: Identificar os pontos fortes e as limitações dos modelos teóricos como preditores de comportamentos do mundo real. Isso pode incluir avaliar se uma teoria descreve adequadamente um evento físico e estabelecer ou validar uma relação entre dados medidos e os princípios físicos pertinentes. 3: Compreender uma abordagem experimental, incluindo equipamentos e procedimentos apropriados, implementar esses procedimentos e interpretar os dados resultantes. 4: Identificar resultados mal sucedidos devido a limitações em equipamentos, instrumentos, dados experimentais e sugerir soluções. 5: Trabalhar de forma eficaz em equipes, ciente de seu papel individual e responsabilidades conjuntas na execução de tarefas e cumprimento de prazos. 6: Aperfeiçoar a habilidade de escrever textos técnicos ao confeccionar relatórios técnicos.Consolidate concepts in the area of heat and mass transfer, allowing the student:1: Understand and use appropriate measuring instruments and/or software to measure physical quantities. 2: Identify the strengths and limitations of theoretical models as predictors of real-world behavior. This may include evaluating whether a theory adequately describes a physical event and establishing or validating a relationship between measured data and relevant physical principles. 3: Understand an experimental approach, including appropriate equipment and procedures, implement these procedures, and interpret the resulting data. 4: Identify unsuccessful results due to limitations in equipment, instruments, experimental data and suggesting solutions. 5: Work effectively on teams, aware of their individual role and joint accountability in performing tasks and meeting deadlines. 6: Improve the ability to write technical texts when making technical reports."
