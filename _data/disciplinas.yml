  program: "1. Scientific Methodology: Study of the theoretical and practical bases of scientific research, addressing methods and techniques for the development of scientific investigations and analyses.2. Monograph and Technical Report Projects – Differences and Similarities: Comparative analysis between the academic monograph and the technical report, highlighting the common and differentiating aspects in the context of engineering projects.3. Research Methods: Exploration of different research methods applicable in engineering, including qualitative, quantitative, mixed, experimental and bibliographic research.4. Standards Applicable to Monographs and Technical Reports: Discussion of current technical and academic standards that regulate the writing and formatting of monographs and technical reports.5. Search in Bibliographic Databases: Instructions on how to use bibliographic databases to collect information and data relevant to the development of engineering research projects.6. Organization of Bibliographic References: Guidance on the organization and citation of bibliographic references in accordance with established standards, using specific tools and software for bibliographic management."
