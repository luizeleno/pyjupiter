  objectives: "To update the knowledge of Biochemistry dealing with bioenergetics and metabolism. Understanding the importance of biological macromolecules and their metabolic pathways. To use this knowlege as a pre-requisite for one of the discipline of the Biochemical Engineering course"
  abstract: "Introduction to metabolism. Basic concepts of carbohydrate, fat and protein metabolism. Bioenergetics, Biological oxidations, Transport. Photosynthesis. Lipids - metabolism. Substrate-level phosphorylation. Amino acids - metabolism. Metabolic Integration. Life cycles: oxygen, carbon, nitrogen and sulfur."
  program: "Biological oxidation. Proton and electron transport coenzymes: nucleotides, flavin nucleotides, coenzyme-Q. Pyridine and flavin nucleotide-dependent dehydrogenase. Oxidases. Structure of the mitochondrial membrane. Respiratory chain: function. Oxidative phosphorylation. substrate-level phosphorylationTransport. Composition of biological membranes: chemical constitution, permeability barrier character. Carriers and channels, ionophores. Transport: mediated and non-mediated. Carbohydrates - metabolism. Anaerobic and aerobic degradation of carbohydrates: basics and concept of enzymatic reactions. reactions, production of NADH.H+, decarboxylation of pyruvate, energy balance; Krebs cycle - location of operating enzymes, reactions, production of reduced coenzymes, energy balance. Hexose-phosphate pathway (pentose cycle): location of operating enzymes, reactions (oxidative and non-oxidative phases), production of NADPH. (physiological implication). Fermentations: definition, difference between fermentation and respiration, raw materials used in starchy and sugars fermentation, fermentation agent, anaerobic fermentations - alcoholic and lactic, aerobic fermentations - acetic and citric. Basic concepts of solid state fermentation, sem-isolid fermentation and submerged fermentation. Photosynthesis. Structure of chloroplasts. Light dependente reactions. Role of chlorophyll in photosynthesis. Cyclic and non-cyclic photophosphorylation. NADP reduction. Photolysis of water. Synthesis of the CO2 acceptor, Calvin cycle. Lipids - metabolism. β-oxidation of chain fatty acids: with an even number of C atoms, with an odd number of C atoms, branched, energy balance of β-oxidation. α-oxidation and ω-oxidation. Glycerol metabolism. Formation of ketone bodies. Biosynthesis of fatty acids. Amino acids - catabolic pathways. Digestion of proteins, involved enzymes and zymogens, absorption. Transamination, oxidative deamination, ketogenic and glucogenic amino acids, decarboxylation, urea cycle. Nitrogen elimination, ureotelic vertebrates. Metabolic integration. Interrelation of the intermediate metabolism of carbohydrates, lipids, amino acids and nucleic acids. Life cycles: oxygen, carbon, nitrogen and sulfur. Oxygen and carbon cycles. Nitrogen cycle: Biological fixation, nitrification, use of nitrate, incorporation of ammonia into organic compounds. Sulfur cycle: Assimilation of sulfate"
  ndoc: "2"
  CA: "3"
  CT: "0"
  CH: "45 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Promover o conhecimento da Bioquímica no que tange à bioenergética e metabolismoCompreender a importância das macromoléculas e de suas vias metabólicasUtilizar os conhecimentos como pré-requisito para as disciplinas do curso de Engenharia Bioquímica"
  resumo: "Introdução ao metabolismo. Conceitos básicos de metabolismo de carboidratos, gorduras e proteínas. Bioenergética, Oxidações biológicas, Transporte. Fotossíntese. Lipídeos - metabolismo. Fosforilação em nível de substrato. Aminoácidos - metabolismo. Integração Metabólica. Ciclos vitais: oxigênio, carbono, nitrogênio e enxofre."
  programa: "Oxidações biológicas. Coenzimas transportadoras de prótons e elétrons: nucleotídeos, flavino nucleotídeos, coenzima Q. Desidrogenase piridino e flavino nucleotídeos dependentes. Oxidases. Estrutura da membrana mitocondrial. Cadeia respiratória: função. Fosforilação oxidativa. fosforilação em nível de substratoTransporte. Composição das membranas biológicas: constituição química, caráter barreira permeabilidade. Carreadores e canais, ionóforos. Transporte: mediado e não mediado. Glicídios - metabolismo. Degradação anaeróbica e aeróbica de glicídios: básico e conceito de reações enzimáticas. reações, produção de NADH.H+, descarboxilação de piruvato, balanço energético; ciclo de Krebs - localização das enzimas operantes, reações, produção de coenzimas reduzidas, balanço energético. Via das pentoses-fosfato: localização das enzimas operantes, reações (fases oxidativa e não oxidativa), produção de NADPH. (implicação fisiológica). Fermentações: definição, fermentação e respiração, matérias primas usadas em fermentação amilácea e sacarínea, agente de fermentação, fermentações anaeróbicas - alcoólica e lática, fermentações aeróbicas - acética e cítrica.  Conceitos básicos de fermentação em estado sólido, fermentação semissólida e fermentação submersa. Fotossíntese. Estrutura dos cloroplastos. Luz: energia eletromagnética. Papel da clorofila na fotossíntese. Fotofosforilação cíclica e não cíclica. Redução do NADP. Fotólise da água. Síntese do aceptor de CO2, Ru-1,5diP. Ciclo de Calvin. Lipídios - metabolismo. b-oxidação de ácidos graxos de cadeia: com número par de átomos de C, com número impar de átomos de C, ramificada, balanço energético da β-oxidação. α-oxidação e ω-oxidação. Metabolismo do glicerol. Formação de corpos cetônicos. Biossíntese de ácidos graxos. Aminoácidos - vias catabólicas. Digestão de proteínas, enzimas envolvidas e zimogênios, absorção. Transaminação, desaminação oxidativa, aminoácidos cetogênicos e glicogênicos, descarboxilação, ciclo da uréia. Eliminação de nitrogênio, vertebrados ureotélicos. Integração metabólica. Interelação do metabolismo intermediário de glicídios, lipídios, aminoácidos e ácidos nucléicos. Metabólitos comuns ao metabolismo de glicídios, lipídios e aminoácidos. Ciclos vitais: oxigênio, carbono, nitrogênio e enxofre. Ciclos do oxigênio e do carbono. Ciclo do nitrogênio: fixação biológica, nitrificação, utilização do nitrato, incorporação de amônia em compostos orgânicos. Ciclo do enxofre: assimilação do sulfato."
