  nome_en: "Urban Ecology"
  objectives: "General Objective: By the end of the course, students should be able to understand the ecological patterns and processes inherent to cities, as well as recognize the urban environment as a complex ecosystem, where matter and energy flow and various interactions take place between living beings and the built environment. Specific Objectives: Training higher-level professionals with the ability to identify the transformation of natural landscapes into urban landscapes. To identify the stages that comprise the urban metabolism, with its inputs, processes and outputs. To recognize the main elements and functions of green and blue infrastructure, as well as their associated ecosystem services. The structure of the discipline will offer an environment for students to associate ecological, climatic, and hydrological processes with the human and urban dynamics inherent to cities."
  abstract: "Introduction to the concept of urban ecology, demographic and socio-ecological aspects. The main characteristics of the urban physical environment (soil, water and air) and biogeochemical cycles. Urban metabolism. Patterns and processes of urban biodiversity. Green and blue infrastructures. Environmental heterogeneity, urban sustainability, and urban environmental planning."
  program: ""
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Objetivo Geral: No final da disciplina, os alunos deverão ser capazes de compreender os padrões e processos ecológicos inerentes às cidades, bem como reconhecer o ambiente urbano como um ecossistema complexo, onde ocorrem fluxos de matéria e energia e diversas interações entre os seres vivos e o ambiente construído. Objetivos Específicos: Formar profissionais em nível superior com capacidade de identificar a transformação das paisagens naturais em urbanas. Identificar corretamente as etapas que compõem o metabolismo urbano, com suas entradas, processos e saídas. Reconhecer os principais elementos e funções das infraestruturas verde e azul, bem como os seus serviços ecossistêmicos associados. A estrutura da disciplina oferecerá um ambiente para que os alunos associem os processos ecológicos, climáticos e hidrológicos com a dinâmica humana e urbana inerentes às cidades."
  resumo: "Introdução ao conceito de ecologia urbana, aspectos demográficos e socioecológicos. Abordagem das principais características do ambiente físico urbano (solo, água e ar) e ciclos biogeoquímicos. Metabolismo urbano. Padrões e processos da biodiversidade urbana. Infraestruturas verde e azul. Heterogeneidade ambiental, sustentabilidade urbana e planejamento ambiental urbano."
  programa: "- Histórico, definições e conceitos em ecologia urbana. A história humana na Terra e a evolução das áreas urbanas (Adaptabilidade humana). Cenário atual e projeções demográficas futuras. Cidades como sistemas socioecológicos;- Ambiente físico em cidades (solo, água, ar); Fenômenos de ilhas de calor. Uso de plantas como bioindicadores de poluição do ar e uso da vegetação na atenuação da poluição;- O metabolismo urbano (Abel Woman, 1965); - Biodiversidade urbana: padrões espaciais e temporais em cidades (animais sinantrópicos, variação de nichos ecológicos e explosão demográfica de espécies – pragas urbanas, espécies invasoras e homogeneização biótica, corredores ecológicos e fluxo gênico, vulnerabilidade da biodiversidade urbana às mudanças climáticas);- Infraestrutura verde. Áreas Protegidas, Áreas Verdes e Espaços Livres. Processos ecológicos em florestas urbanas. Serviços e desserviços ecossistêmicos urbanos e Soluções baseadas na Natureza (SbN). Conflitos, desafios e oportunidades da arborização urbana em cidades brasileiras;- Infraestrutura azul. Serviços ecossistêmicos e Adaptação baseada em Ecossistemas (AbE). Monitoramento e biomonitoramento da qualidade da água;- Heterogeneidade ambiental e distribuição socioespacial em médias e grandes cidades brasileiras, ordenamento territorial, riscos geológicos e adaptação de cidades aos eventos climáticos extremos;- Agenda 2030 em cidades, com ênfase para os ODS 3, ODS 6, ODS 11 e ODS 13; - Saída para campo em cidades do Vale do Paraíba (levantamento de dados da infraestrutura urbana a serem confrontados com variáveis socioeconômicas e ambientais);- Apresentação dos trabalhos."
  metodo: "O método de avaliação será composto por avaliação teórica, exercícios referentes à saída de campo, com apresentação escrita e oral de um projeto técnico."
  criterio: "Para o cálculo da nota final (NF) será adotada a média ponderada de provas e atividades. Estará aprovado por notas o aluno que obtiver nota final igual ou superior a 5,0 pontos."
  exame: "Avaliação de recuperação (R) envolvendo todo o conteúdo da disciplina. Média Final = (NF+R) / 2 => 5,0 Aprovado"
  bibliografia: "Adler FR, Tanner CJ. Ecossistemas Urbanos. 1ª Edição. São Paulo, SP: Oficina de Textos, 384 p., 2015.Elmqvist T, Fragkias M, Goodness J, Güneralp B, Marcotullio PJ, McDonald RI, ... & Wilkinson C. Urbanization, biodiversity and ecosystem services: challenges and opportunities: a global assessment. Springer Nature, 755 p., 2013.Gaston KJ. Urban Ecology; New York: Cambridge University Press.James P, Douglas I. Urban ecology: an introduction. 2ª Edição. Routledge, 530 p., 2023.Niemelä J, Breuste JH, Guntenspergen G, McIntyre NE, Elmqvist T, & James P. Urban ecology: patterns, processes, and applications. OUP Oxford, 859 p., 2011.Ricklefs RE. A economia da natureza. 8ª Edição. Guanabara Koogan. Rio de Janeiro, RJ, 1664 p., 2021.Townsend CR, Begon M, Harper JL. Fundamentos em ecologia. 8ª Edição. Artmed Editora. Porto Alegre, RS, 632 p., 2018.Bibliografia complementar:Barbosa VL, Júnior AFN (2009). Paisagem, ecologia urbana e planejamento ambiental. Geografia (Londrina), 18(2), 21-36.Douglas I (2012). Urban ecology and urban ecosystems: understanding the links to human health and well-being. Current Opinion in Environmental Sustainability, 4(4), 385-392.Ferreira ML, Barbosa MF, Gomes EPC, Nascimento APB, Luca EF, Silva KG, ... Lafortezza R (2021). Ecological implications of twentieth century reforestation programs for the urban forests of São Paulo, Brazil: a study based on litterfall and nutrient cycling. Ecological Processes, 10(1), 1-13.Ferreira ML, De Souza LC, Conti DDM, Quaresma CC, Reis Tavares A, Silva KG, ... Camargo PB (2018). Soil biodiversity in urban forests as a consequence of litterfall management: implications for São Paulo’s ecosystem services. Sustainability, 10(3), 684.Ferreira ML, Ribeiro AP, Rakauskas F, Bollamann HA, Theophilo CYS, Moreira EG, ... Lafortezza R (2024). Spatiotemporal monitoring of subtropical urban forests in mitigating air pollution: Policy implications for nature-based solutions. Ecological Indicators, 158, 111386.