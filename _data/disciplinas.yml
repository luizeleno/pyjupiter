  resumo: "Carga e força elétrica, Campo elétrico, Lei de Gauss, Potencial elétrico, Capacitores e dielétricos, Corrente e Resistência elétrica, Campo magnético: Lei de Biot-Savart, Lei de Ampère Indução eletromagnética e indutância: Lei de Faraday, lei de Lenz, Propriedades magnéticas da matéria, Equações de Maxwell."
  programa: "1) Carga e Força elétrica: carga elétrica; condutores e isolantes; lei de Coulomb; quantização e conservação de cargas.2) Campo Elétrico: conceito; linhas de campo; carga pontual e dipolo elétrico, distribuição contínua.3) A Lei de Gauss: fluxo; aplicações em simetrias cilíndricas, planares e esféricas.4) Potencial Elétrico: conceito e cálculo; energia, potencial e campo elétrico, superfícies equipotenciais; carga puntiforme, dipolo elétrico e distribuições contínuas.5) Capacitores e Dielétricos: capacitância, energia e cálculo; associações, dielétrico.6) Corrente e Resistência Elétrica: corrente e densidade, resistência, Resistividade e Condutividade em função da temperatura; lei de Ohm, potência, semicondutores e supercondutores.7) Campos Magnéticos: lei de Biot-Savart.8) Lei de Ampère e aplicações; campo magnético de uma espira, solenoide e toroides.9) Indução Eletromagnética: conceitos; Lei de indução de Faraday; Lei de Lenz;10) Propriedades magnéticas da matéria;11) Equações de Maxwell."
