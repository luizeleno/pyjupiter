  program: "1. The importance of oxygen transfer.2. Oxygen transfer systems.3. Oxygen transfer and microbial respiration: joint analysis of oxygen transfer and consumption, kLa and QO2 determination during the fermentative process.4. Oxygen transfer in agitated and aerated systems: agitation of Newtonian liquids, agitation of Newtonian liquids submitted to aeration, agitation of non Newtonian liquids, oxygen transfer.5. Scale variation: criteria for scale up, comparisons among criteria for scale up, scale down. 6. Introduction to purification of biotechnological products: clarification, cells disruption, bioprocucts separation technics."
