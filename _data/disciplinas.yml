  nome_en: "Climatology"
  objectives: "Provide basic knowledge of required meteorological fundamentals to understand climates and the atmosphere general circulation; Provide conditions for recognition and interpretation of atmospheric systems, as well as their spatial and temporal variation and influence on environment."
  abstract: "Terrestrial atmosphere. Heat balance of the Earth. Climate elements and factors. Atmosphere and oceans general circulation and global climate. Special events. Climate Classifications. Earth's climate evolution and Climate change."
  program: "Earth’s atmosphere, energy balance and temperature distribution. Earth Rotational and translational movements and seasons of the year. Main climatic elements (solar radiation, temperature, air humidity, atmospheric pressure, wind, cloudiness, precipitation). Climatic main factors (latitude, altitude, continentality and maritimity, vegetation, soils, relief layout, antropic intervention, sea currents). Atmosphere and oceans's  general circulation and the global climate. Ocean-atmosphere interaction. Air masses and fronts mechanism. Air masses operating in Brazil. Greenhouse effect. Thermal Inversion. Tropical Storms. Global Patterns - El Niño-Southern Oscillation (ENSO). Climate Classifications. Earth and Brazilian territory climatic characterization. Climate and its relations with health, water resources, energy, agriculture. Weather forecast and climate models. Earth's climate evolution and climate change. The discipline may have didactic trips to complement the content of the discipline."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Proporcionar ao discente conhecimentos básicos para caracterização dos fundamentos meteorológicos necessários à compreensão dos climas e da circulação geral da atmosfera; fornecer aos alunos condições para identificação e interpretação dos sistemas atmosféricos, bem como sua variação espacial e temporal e influência no meio ambiente"
  resumo: "Atmosfera Terrestre. Balanço de calor do sistema terrestre. Elementos e fatores do clima. Circulação geral da atmosfera e dos oceanos e o clima global. Eventos especiais. Classificações Climáticas. Evolução do clima da Terra e Mudanças climáticas."
  programa: "Atmosfera Terrestre. Balanço de energia e distribuição das temperaturas do planeta. Movimentos de rotação e translação do planeta e as estações do ano. Principais elementos climáticos (radiação solar e insolação, temperatura, umidade do ar, pressão atmosférica, vento, nebulosidade, precipitação). Principais fatores do clima (latitude, altitude, continentalidade e maritimidade, vegetação, solos, disposição do relevo, intervenção antrópica, correntes marítimas). Circulação geral da atmosfera e dos oceanos e o clima global. Interação oceano-atmosfera. As massas de ar e o mecanismo das frentes. Massas de ar atuantes no Brasil. Efeito Estuda. Inversão Térmica. Tempestades Tropicais. Eventos Oscilação Sul (El Niño e La Niña). Classificações Climáticas. Caracterização Climática da Terra e do território brasileiro. Evolução do clima da Terra e Mudanças Climáticas. Mudanças Climáticas e suas relações com saúde, recursos hídricos, energia, agricultura. A disciplina pode contar com viagens didáticas para complementação do conteúdo da disciplina."
  metodo: "Aulas teóricas e práticas, visitas técnicas e exercícios dirigidos. Avaliação baseada em provas, exercícios e trabalhos práticos e relatórios."
