  objectives: "Provide to students the basis of elementary concepts in chemistry, enabling them to further education in the later related disciplines, especially regarding the concepts of atomic structure; chemical bonding, intermolecular forces and nature of the compounds; the geometry of the molecules; the chemical reactions in aqueous solution, both metathesis and redox; the properties of the gases and solutions and stoichiometry calculations in chemistry, with emphasis on cases containing limiting reagents, purity of reagents and reaction yield."
  abstract: "Unit Systems. Atomic Structure. Periodic table. Chemical Bonding. Nomenclature of inorganic compounds. Acids and bases definitions. Intermolecular forces. Solutions. Gases. Chemical reactions in aqueous solution. Stoichiometry and Calculations in Chemistry."
  program: "Unit systems: Definition of the Units most used in Engineering and transformations between systems.Atomic structure: Electric nature of matter. The charge of the electron. The nucleus of the atom. Quantum theory: Radiation, quanta and photons. Emission and atomic absorption spectra. The wave-particle duality of matter. The uncertainty principle. Atomic orbitals. Quantum numbers. Electronic configuration of the elements. Elementary Particles.Periodic table: The Law and the Periodic table. Periodic properties of elements, atoms and ions.Chemical Bond: The covalent bond. Lewis structure. Molecular orbitals: Limitations of the valence bond theory. Hybridization. Bond polarity. Molecular geometry (Model VSEPR). Ionic bonding. The classification of solids. The properties of the chemical bonds. Coordination compounds. Metal complexes (crystalline field theory). Metallic bond.Nomenclature of inorganic compounds: Inorganic Functions: acids; bases; salts; oxides and nomenclatures.Definitions of acids and bases: Acids and bases (Arrhenius, Bronsted-Lowry and Lewis).Intermolecular forces: Intermolecular forces, liquids and solids.Solutions: Nature of solutions. Colloidal dispersions and suspensions. Physical and chemical properties. Types of solutions. Concentration units and calculations (Molarity, molar fraction, ppm, normality, molality, dilution). The dissolution process. Heat of dissolution. Solubility and temperature.Gases (ideal and real): State variables. Combined gas law. Torriceli's Experience. Partial gas pressure. Kinetic theory of gases. Ideal and real gas. Avogadro's principle.Chemical reactions in aqueous solution: Main chemical reactions (acid-base, precipitation, oxide-reduction and complexation). Examples of gas-forming reactions. Principles of acid-base and oxide-reduction titrations.Stoichiometry and calculations in chemistry: Balancing reactions, stoichiometric calculations, limiting reagents and yields."
  ndoc: "2"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2022"
  objetivos: "Dar o embasamento dos conceitos elementares em química aos alunos, capacitando-os para o prosseguimento dos estudos nas disciplinas correlatas posteriores, principalmente quanto aos conceitos da estrutura atômica; das ligações química e forças intermoleculares; da geometria das moléculas; da natureza dos compostos; das reações químicas em solução aquosa, tanto de dupla-troca como de oxirredução; das propriedades do estado gasoso e das soluções e da estequiometria e cálculos em química, com ênfase em casos contendo reagentes limitantes, pureza de reagentes e rendimento de reação."
  resumo: "Sistemas de Unidades. Estrutura Atômica. Tabela Periódica. Ligação Química. Nomenclatura de compostos inorgânicos.  Definições de ácidos e bases. Forças intermoleculares.  Soluções. Gases. Reações químicas em solução aquosa. Estequiometria e Cálculos em Química."
  programa: "Sistemas de unidades: Definição das Unidades mais usadas em Engenharia e transformações entre sistemas. Estrutura atômica: Natureza elétrica da matéria. A carga do elétron. O núcleo do átomo. Teoria quântica: A radiação, os quanta e os fótons. Espectros de emissão e de absorção atômica. A dualidade onda-partícula da matéria. O princípio da incerteza. Os orbitais atômicos. Os números quânticos. Configuração eletrônica dos elementos. Partículas Elementares. Tabela periódica: A Lei e a tabela Periódica. Propriedades periódicas dos elementos, átomos e íons. Ligação Química: A ligação covalente. Estrutura de Lewis. Orbitais moleculares: Limitações da teoria de ligação de valência. Hibridização. Polaridade da ligação. Geometria molecular (Modelo VSEPR). Ligação Iônica. A classificação dos sólidos. As propriedades das ligações. Os compostos de coordenação. Complexos metálicos (teoria do campo cristalino). Ligação Metálica.Nomenclatura de compostos inorgânicos: Funções Inorgânicas: ácidos; bases; sais; óxidos e nomenclaturas.Definições de ácidos e bases: Ácidos e bases (Arrhenius, Bronsted-Lowry e Lewis). Forças intermoleculares: Forças intermoleculares, líquidos e sólidosSoluções: Natureza das soluções. Dispersões coloidais e suspensões. Propriedades físicas e químicas. Tipos de soluções. Unidades e cálculos de concentração (Molaridade, fração molar, ppm, normalidade, molalidade, diluição). O processo de dissolução. Calor de dissolução. Solubilidade e temperatura.Gases (ideais e reais): Variáveis de estado. Lei combinada dos gases. Experiência de Torriceli. Pressão parcial dos gases. Teoria cinética dos gases. Gás ideal e real. Princípio de Avogadro. Reações químicas em solução aquosa: Principais reações químicas (ácido-base, precipitação, óxido-redução e complexação). Exemplos de reações formadoras de gases. Princípios de titulações ácido-base e de óxido-redução.Estequiometria e cálculos em química: Balanceamento de reações, cálculos estequiométricos, reagentes limitantes e rendimentos."
  metodo: "Duas provas escritas"
  criterio: "A média para a primeira avaliação será calculada a partir das notas das duas provas, P1 e P2, segundo a fórmula: M1=(P1+2xP2)/3. Alunos com nota final igual ou superior a 5,0 estão aprovados; inferior a 5,0 e igual ou superior a 3,0 estão de recuperação;"
  exame: "A recuperação consistirá de uma prova envolvendo o assunto do semestre todo, à qual será atribuída nota NR. A média da segunda avaliação será calculada segunda a fórmula: M2=(M1+NR)/2. Alunos com nota M2 igual ou superior a 5,0 estarão aprovados, inferior a 5,0 estarão reprovados."
