  resumo: "Devido à característica da disciplina, não haverá prova de recuperação."
  programa: "DA Rosa, A. V. BOEKER, E., 2015, Processos de Energias Renováveis, Rio de Janeiro: Elsevier; ROCHA, J.C.; ROSA, A.H.; CARDOSO, A.A. Introdução à Química do Meio Ambiente, Porto Alegre: Bookman, 2004 GONÇALVES DA SILVA, C. De Sol a Sol, São Paulo: Oficina de Textos, 2010 ÇENGEL, Y.A.; BOLES, M.A. Thermodynamics An Engineering Approach, 6th ed., New York: McGraw Hill, 2008; BORGNAKKE, C; SONNTAG, R.E. Fundamentos da termodinâmica, São Paulo: Blucher, 2013; Vilhena, A. (coord.) Lixo Municipal: manual de gerenciamento integrado, São Paulo: CEMPRE, 3a. ed., 2010; Sítios eletrônicos sobre Reciclagem de Materiais. Cada um desses sítios tem uma apresentação de programas de reciclagem nas suas áreas de atuação e oferece ampla oferta de literatura, textos e muitas vezes, vídeos sobre reciclagem específica de certos materiais. Links úteis também são apresentados, levando a sites de empresas que apresentam seus programas de reciclagem; SUN, Y.P. Supercritical fluid technology in materials science and engineering: syntheses, properties, and applications. Marcel Dekker, 2002; MATHIAS, M.C. P.P. A FORMAÇÃO DA INDÚSTRIA GLOBAL DE GÁS NATURAL - Definição, Condicionantes e Desafios, Interciências, 2010; ABREU, F. V. BIOGÁS - Economia, regulação e sustentabilidade, Interciência, 2014; BRAND , M.A. ENERGIA DE BIOMASSA FLORESTAL, Interciência, 2010; CORRÊA, O.L.S. PETRÓLEO - Noções sobre Exploração, Perfuração, Produção e Microbiologia, Interciência, 2003; QASSIM, Raad Yahya; VASCONCELLOS, R. Minimização de Rejeitos: Gerenciamento de Resíduos Industriais. In: III SEMINÁRIO DE TRANSFERÊNCIA DETECNOLOGIA, 1995, Rio de Janeiro. Rio de Janeiro: Livraria LMC, 1995. p. 63 –105; Ayoub, Julianno Pizzano Oliveira, Marcel Ricardo Nogueira de (org.), AMBIÊNCIA, ENGENHARIA E SUSTENTABILIDADE EM DIFERENTES ESPAÇOS E DIREÇÕES - VOLUME 2, Editora Científica Digital, 240p.,2023; Literatura disponível sobre estudo de casos."
  metodo: "escolas públicas de ensino fundamental e médio, comunidades de baixa renda, pequenos comércios, pequenos empreendedores na área de reciclagem de resíduos sólidos, atendendo aos municípios de Lorena e seu entorno."
  criterio: "suporte às aulas de termodinâmica e meio ambiente de escolas públicas, com demonstração dos princípios básicos de geração de energia e frio; identificação e proposição de soluções de baixo custo para melhoria da qualidade ambiental (ar condicionado, aumento de umidade, dentre outras) de residências e pequenos comércios; incentivo ao empreendedorismo para diminuir passivos ambientais baseados em resíduos sólidos domiciliares."
  exame: "desenvolvimentos de bancadas didáticas reproduzindo ciclos térmicos de geração de energia por fontes de recursos variadas, e de ciclos de refrigeração, com ênfase na reutilização de resíduos sólidos descartados como inservíveis; desenvolvimento de projetos de baixo custo para melhoria de condições em ambientes domésticos e de trabalho; desenvolvimento de materiais ou processos que deem destino útil aos resíduos sólidos domiciliares ou mesmo do comércio. Os projetos desenvolvidos deverão compor um trabalho final escrito contendo as informações pertinentes, conforme o tipo de projeto."
  bibliografia: "as atividades serão avaliadas pelo público social envolvido, que indicará os resultados alcançados pelos projetos implantados. Os beneficiados responderão a questionários simples indicando o grau de satisfação e propondo alterações que permitam a melhoria dos projetos. A avaliação final da atividade deverá ser uma apresentação à comunidade, como parte de um evento ou em escolas para uma ampla divulgação dos projetos."
  docentes: ['Apresentar conceitos sobre fontes renováveis para geração de energia térmica, elétrica e veicular, dentre outras, e de conceitos e estudo de casos baseados em engenharia de sustentabilidade.', '5840963 - Daniela Camargo Vernilli', '5840521 - Rosa Ana Conte', 'Fontes renováveis e tecnologias limpas para geração de energia. Estudo dos sistemas atuais nacionais e mundiais. Conceitos de engenharia de sustentabilidade e estudo de casos.', 'Sistemas energéticos nacionais e mundiais: fontes renováveis e fósseis. Geração de energia por fontes renováveis: solar térmica e fotovoltaica; eólica; marítima. Geração de biomassa para fins energéticos. Integração de fontes renováveis para geração de energia: ciclos térmicos híbridos; reflorestamento; processamento de resíduos sólidos domiciliares. Sustentabilidade: classificação e técnica para minimização de resíduos; gerenciamento de resíduos sólidos urbanos e industriais: recicláveis e não recicláveis; integração de ações ambientais, sociais e econômicas; estudo de casos.', 'Aulas expositivas, seminários, trabalho em grupo e projetos extensionistas.', 'A nota final será a média ponderada dos trabalhos apresentados pelos alunos durante o curso (peso 1) e do projeto extensionista realizado (peso 2).']
