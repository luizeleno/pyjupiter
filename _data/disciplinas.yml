  programa: "Introdução: importância dos bioprocessos e aplicações industriais.Processos fermentativos e enzimáticos: tipos de processos fermentativos, matérias primas, obtenção de produtos.Processos bioquímicos aplicados à indústria de alimentos: processamento de alimentos, fases do processamento de produtos alimentícios, alterações bioquímicas em alimentos, oxidação de lipídeos, escurecimento enzimático e não enzimático, controles industriais das alterações bioquímicas.Processos biotecnológicos de importância industrial: descrição e estudo de casos de alguns processos biotecnológicos.Tecnologia enzimática em diferentes setores industriais. Fundamentos de engenharia de bioprocessos aplicados a processos bioquímicos: transferência de oxigênio e respiração microbiana: transferência de massa (transferência por convecção em sistema gás-líquido; respiração microbiana; transferência de O2 da bolha de gás para a célula); transferência de O2 em biorreator (efeitos dos aspectos do dimensionamento e operacionais do biorreator - bolhas, aeração, agitação e propriedades do meio, agentes antiespumantes, temperatura, pressão do gás e pressão parcial de oxigênio). Transferência de potência e oxigênio em biorreator agitado e aerado. Ampliação de escala em bioprocessos.Introdução às técnicas de separação/purificação de produtos biotecnológicos."
