  objetivos: "A disciplina tem como objetivo proporcionar aos estudantes ingressantes uma base sólida em física, química e matemática, além de promover reflexões sobre ética e acolhimento no ambiente acadêmico, visando prepará-los para os desafios do curso de engenharia química."
  resumo: "1. Acolhimento e Ambientação Universitária (2 semanas)2. Ética na Engenharia (2 semanas)3. Nivelamento em Química (3 semanas)4. Nivelamento em Física (3 semanas)5. Nivelamento em Matemática (3 semanas)"
  programa: "1. Acolhimento e Ambientação Universitária – Comissão de Inclusão e Pertencimento (CIP) e Comissão Coordenadora de Curso (CoC)✔ Introdução ao ambiente universitário e à vida acadêmica✔ Orientação sobre os recursos disponíveis na instituição✔ Estratégias para adaptação e enfrentamento de desafios acadêmicos2. Ética na Engenharia✔ Princípios éticos e responsabilidade profissional✔ Estudos de casos e dilemas éticos na engenharia✔ Códigos de ética profissional e normas regulatórias3. Nivelamento em Química O curso de nivelamento em química para estudantes de engenharia química abordará conceitos fundamentais da disciplina. Isso inclui a compreensão da estrutura atômica, as diversas formas de ligação química e os princípios da estequiometria. Também serão exploradas as diferentes classes de reações químicas, assim como os princípios do equilíbrio químico e os fatores que influenciam a solubilidade de substâncias. Além disso, serão discutidos os conceitos básicos de termodinâmica, incluindo entalpia, entropia e energia livre, bem como os princípios da cinética química, como a velocidade de reação e os mecanismos de reação. O curso também abordará o papel dos catalisadores na aceleração de reações químicas. Essa ampla gama de tópicos visa fornecer aos alunos uma base sólida para sua jornada acadêmica em engenharia química.4. Nivelamento em Física O curso de nivelamento em física para estudantes ingressantes do curso de engenharia química abrangerá uma série de tópicos fundamentais. Isso incluirá conceitos introdutórios de cinemática e dinâmica, como movimento unidimensional, bidimensional e circular, leis de Newton e conservação de energia e momento linear. Além disso, serão abordados princípios básicos de termodinâmica, incluindo temperatura, calor e leis dos gases ideais, bem como introdução aos conceitos de eletricidade e magnetismo, como campo elétrico e magnetismo, corrente elétrica, resistência e circuitos simples. O curso também fornecerá uma introdução à óptica geométrica, cobrindo reflexão e refração de luz. Essa ampla cobertura de tópicos visa preparar os alunos para os desafios futuros do curso de engenharia química, fornecendo uma base sólida em física.5. Nivelamento em MatemáticaO curso de nivelamento em matemática para estudantes ingressantes do curso de engenharia química se concentrará em conceitos de matemática essenciais para o sucesso em disciplinascorrelatas no curso. Isso incluirá uma revisão abrangente de álgebra básica, polinômios, equações e inequações, sistemas de equações lineares, matrizes e determinantes. Serão explorados também conceitos fundamentais de trigonometria, como funções trigonométricas, identidades trigonométricas e resolução de triângulos. O curso enfatizará aplicações práticas desses conceitos na resolução de problemas relevantes para a engenharia química, preparando os alunos para enfrentar com confiança os desafios matemáticos encontrados em disciplinas posteriores."
  metodo: "A avaliação será realizada através de participação em sala de aula, estudos de caso, realização de exercícios práticos, apresentação de trabalhos individuais ou em grupo, além de avaliações escritas ao final de cada módulo, caso seja necessário."
