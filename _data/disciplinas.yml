  program: "1 - Basic concepts and definitions.1.1-Thermodynamics.1.2-Thermodynamic system.1.3-Pure substance, State, Phase.1.4-State function, path function.1.5-Thermodynamic Properties: Pressure, Temperature, Volume.1.6-Thermodynamic equilibrium.1.7-Thermodynamic processes.1.8-Reversible and irreversible processes.1.9-Thermodynamic cycles: Steam power cycle and Refrigeration cycle.1.10-Heat and Work.1.11-Balance of a thermodynamic property.2 - Properties of pure substances.2.1- Pure substance. PTv diagram2.2-Vapor Pressure / Saturation Pressure2.3-Critical point and Triple point2.4-Criteria for determining the thermodynamic states in the regions of saturation, compressed liquid and superheated steam by using tables of thermodynamic properties.2.5-Thermodynamic diagrams vs Thermodynamic tables2.6-Equation of State for pure fluid2.7-Exercises.3 - First law of thermodynamics. 3.1-Definition. Energy Conservation 3.2-Mass balance and the continuity equation 3.3-Energy: internal, potential and kinetic energy 3.4-General equation of the first law of thermodynamics: Energy balance 3.5-Thermodynamic properties: internal energy and enthalpy in the regions of saturation, compressed liquid and superheated steam. 3.6-Specific heat at constant volume and pressure 3.7-Greatness: Heat and Work. Sign Convention. 3.8-Exercises.4 - Entropy and second law of thermodynamics.4.1-Definition. Generation of entropy4.2-First law versus Second law of thermodynamics4.3-Analysis of the second law of thermodynamics4.4-Thermal power machines. Efficiency4.5-Statements of the second law of thermodynamics: Kelvin-Planck and Clausius.4.6-Reversible and irreversible processes4.7-Irreversibilities.4.8-Entropy Quantification: Clausius Inequality4.9-Thermodynamic properties: entropy in the regions of saturation, compressed liquid and superheated steam.4.9-Entropy generated4.10-General equation of the second law of thermodynamics: Balance of entropy.4.11-Efficiency of a thermal machine.4.12-Isentropic processes and efficiency: Turbine, compressor, pump4.13-Exercises.5 - Thermodynamics of flow processes.5.1-Flow of fluids. Balance of mechanical energy. Bernoulli equation5.2-Expansion of fluids: turbines and expansion valves.5.3-Compression of fluids: Compressors and pumps.5.4-Heat exchange: heat exchangers.5.5-Increase of kinetic energy: nozzle5.6-Exercises.6 - Production of power from heat.6.1-Steam power cycles.6.2-Carnot Cycle.6.3-Rankine Cycle: ideal and real. Efficiency6.4-Types of Rankine Cycles: with Reheating and Regenerative.6.5-Exercises.6.6-Brayton cycle: ideal and real. Efficiency6.7-Combined cycle: Brayton-Rankine.6.8-Exercises.7 - Refrigeration and liquefaction.7.1-Cycle of vapor-compression refrigeration: ideal and real.7.2-Configurations of the refrigeration cycles: two stages and cascade.7.3-Working fluids used.7.4-Domestic and engineering applications.7.5-Liquefaction of gases.7.6-Exercises."
