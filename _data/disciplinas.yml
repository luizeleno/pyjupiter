  objetivos: "O objetivo desta disciplina é apresentar aos alunos fundamentos gerais relativos à obtenção de metais e ligas via processos pirometalúrgicos. Serão feitas aplicações com relação à produção de ferro gusa / aços e cobre por esta via e eventualmente outros metais mais relevantes através da apresentação de trabalhos pelos alunos."
  resumo: "1- Fundamentos de Pirometalurgia; 2- Balanço de massa e energia; 3- Equilíbrio de reações em sistemas envolvendo gases e fases condensadas; 4 - Preparação de matérias-primas; 5- Redução de óxidos, obtenção de gusa em alto-forno; 6- Refino do aço por processos pneumáticos; 7- Escórias; 8- Produção pirometalúrgica do cobre."
  programa: "1- Fundamentos de Pirometalurgia: minérios, fluxogramas, características da extração de metais, unidades de medida, estequiometria; 2- Balanço de massa e energia: balanço de materiais, variação de entalpia em reações químicas, balanço de entalpia; 3 - Equilíbrio de reações em sistemas envolvendo gases e fases condensadas: variação de energia livre de Gibbs em reações químicas, constante de equilíbrio, diagrama de Ellingham; 4- Preparação de matérias primas: secagem; calcinação; coqueificação, ustulação de sulfetos, aglomeração de minérios; 5- Redução de óxidos: termodinâmica da redução de óxidos, operação do alto forno, comportamento de impurezas durante a fabricação do gusa; 6- Refino do aço por processos pneumáticos: descarburação, desfosforação, dessulfuração, desoxidação; 7 - Escórias: escória de alto-forno; escória de aciaria LD; 8- Produção pirometalúrgica do cobre: fundamentos, minério, forno de fusão para matte, escória, conversão da matte, forno de conversão, processo de refino."
  metodo: "O curso será ministrado na forma de aulas expositivas."
  criterio: "Serão aplicadas duas avaliações escritas (P1 e P2) que comporão a nota final (NF). A nota final será calculada através da expressão: NF=(P1+P2)/2. Poderão ser solicitados trabalhos aos alunos e que irão também compor parte da nota P2."
  exame: "Para os alunos que obtiverem 3,0"
  bibliografia: "1) Terkel Rosenqvist. Principles of extractive metallurgy, 2nd edition, McGraw-Hill International Editions - Materials Science & Engineering Series, London, 1983. 2) Carlos Antônio da Silva, Danton Heleno Gameiro e Itavahn Alves da Silva. Balanço de energia em processos metalúrgicos, Escola de Minas - Departamento de Metalurgia, Universidade Federal de Ouro Preto (apostila).3) Fathi Habashi. Extractive Metallurgy, Gordon and Breach Science Publishers, 1986. 4) Alan H. Cottrell. Introdução à metalurgia, 2a edição, Fundação Calouste Gulbenkian, Lisboa, 1975."
