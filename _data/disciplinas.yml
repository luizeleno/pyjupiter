  resumo: "Ligação atômica. Estrutura cristalina. Defeitos em cristais e estruturas não-cristalinas. Relação microestrutura-propriedade."
  programa: "1. Estrutura atômica, ligações atômicas: ligação iônica, ligação covalente, ligação metálica, ligação de Van der Waals, interações dipolo-dipolo e pontes de hidrogênio. Ligações atômicas e o coeficiente de expansão linear.2. Estrutura cristalina: os sete sistemas e as quatorze redes de Bravais; estruturas de metais, cerâmicas e polímeros; direções e planos atômicos (notação de Miller), número de coordenação, empacotamento atômico linear a planar, Lei de Bragg e difração de raios-X;3. Defeitos em cristais e em estruturas amorfas: soluções sólidas (intersticiais e substitucionais); defeitos de ponto, defeitos de linha (discordâncias e sua dinâmica: movimentação e interação), defeitos bidimensionais (falhas de empilhamento, contornos de antifase, contornos de alto e de baixo ângulo), sólidos amorfos, vidros metálicos, defeitos tridimensionais (poros, trincas e inclusões).4. Relação microestrutura-propriedade: exemplos práticos e estudos de caso (propriedades mecânicas, elétricas e magnéticas).Em todos os itens, são abordados os aspectos práticos de cada tópico da ementa para ampliar as competências dos alunos, que serão trabalhados com Estudos de Caso. Viagem didática complementar"
