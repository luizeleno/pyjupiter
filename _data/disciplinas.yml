  programa: "1) Introdução à Análise Instrumental. Correlação entre métodos analíticos instrumentais e por via úmida. Preparo de amostras em meio sólido e em meios líquidos aquosos e não aquosos. Solubilização, digestão, fontes de energia aplicadas ao preparo, estabilização de amostras.2) Introdução aos Métodos Espectroanalíticos: Natureza da energia radiante. Espectro eletromagnético. Interação da radiação com a matéria. Absorção seletiva. Absortividade. Lei de Beer-Lambert. Curvas analíticas. 3) Introdução à Espectrofotometria no UV/Visível. Instrumentação. Aplicações e interpretação de resultados. Determinações simultâneas. Parte Experimental.4) Introdução às Espectrometrias de Absorção e de Emissão Atômicas. Instrumentação. Interferências. Origem do espectro de emissão atômica. Fontes de atomização e de excitação. Calibração. Aplicações e interpretação de resultados. Parte Experimental.5) Introdução à Espectroscopia no Infravermelho. Instrumentação. Interpretação de espectros. Aplicações. Parte Experimental.6) Introdução aos Métodos Eletroanalíticos: Potenciometria e Condutimetria. Instrumentação.  Métodos diretos e indiretos. Aplicações e interpretação de resultados. Parte experimental.7) Introdução aos Métodos Cromatográficos. Conceitos básicos dos métodos de separação. Fases móvel e estacionária. Cromatografia planar em papel e em camada delgada. Cromatografia em coluna: cromatografia a gás e cromatografia líquida de alta eficiência. Instrumentação. Aplicações e interpretação de resultados. Parte Experimental."
  metodo: "A avaliação será feita por meio de duas provas (P1 e P2). A critério do professor, a avaliação poderá ser complementada por meio de trabalhos e/ou relatórios, valendo até 30% da nota das provas."
