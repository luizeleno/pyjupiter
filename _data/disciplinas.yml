  objetivos: "Propiciar os conhecimentos básicos dos Princípios da Separação por Membranas. Transmitir conhecimentos gerais que permitam entender a tecnologia envolvida nos diferentes tipos de Processos de Separação por Membranas e conhecer os materiais mais utilizados na fabricação de membranas e seus respectivos processos de fabricação. Estudar os componentes fenomenológicos envolvidos nos mecanismos de transporte através das membranas, e identificar as principais vantagens, desvantagens e aplicações deste tipo de processo de separação."
  resumo: "Classificação dos processos com membranas e suas aplicações. Técnicas de preparo dos diferentes tipos de membranas poliméricas. Tipos de módulos e suas principais características. Fundamentos teóricos da síntese de membranas pela inversão de fases; influência das variáveis de síntese nas características de transporte das membranas. Apresentação dos diferentes tipos de processos com membranas. Aplicações. Projeto para uma aplicação específica."
  programa: "1. Introdução: Histórico e definição de processos de separação com membranas: comparação com processos clássicos de separação. Processos com membranas mais utilizados: classificação e aplicações. 2. Membranas: Definição; materiais empregados; classificação quanto à estrutura e quanto ao tipo de separação a que se destina; membranas microporosas: técnicas de fabricação e características. Síntese de membranas pela técnica da inversão de fases:aspectos termodinâmicos e cinéticos.3. Fundamentos dos Processos de Separação por Membranas: mecanismos de transporte em membranas densas e microporosas.4. Membranas e Módulos Comerciais: geometria de membranas; técnicas de fabricação de membranas planas, membranas do tipo fibra oca e tubulares. Módulos: tipo placa, espiral, tubular e fibra oca.5. Processos Comerciais de Separação com Membranas. Principais características aplicações."
