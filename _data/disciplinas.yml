  objetivos: "Promover a formação do engenheiro de materiais sob o ponto de vista do desenvolvimento de competências gerais e específicas.Aplicar e integrar conhecimentos adquiridos às demais disciplinas do curso de Engenharia de Materiais, desenvolvendo competências técnicas relacionadas ao projeto em si, bem como competências transversais (habilidades e atitudes) e socioemocionais, num ambiente de aprendizagem colaborativa."
  resumo: "Conceitos básicos em Engenharia. Introdução a métodos de projeto. Proposta e simulação de pequeno projeto de Engenharia. Definição do problema e formação de alternativas de solução. Estabelecimento de critérios. Escolha e avaliação de soluções. Especificação da solução. Prática de escrita científica."
  programa: "1. Introdução ao projeto em Engenharia: o que é projeto em engenharia e por que projetar? Metodologias de projeto; etapas de elaboração de projeto.2. Desenvolvimento de um projeto temático, compreendendo: definição do problema e formação de alternativas de solução; estabelecimento de critérios; escolha e avaliação de soluções; especificação da solução3. Noções de planejamento e gestão de projetos; organização do tempo; técnicas para a realização de apresentações; noções de aprendizagem baseada em projetos; trabalho em grupo, equipes e times4. Desenvolvimento de competências técnicas, transversais e socioemocionais: integração de conhecimentos, habilidades e atitudes. Postura e ética profissional5. Métodos e normas para redação de relatório técnico6. Tutoria de projetos"
  metodo: "O método utilizado tem por fundamento a aprendizagem baseada em projetos que visa desenvolver as competências técnicas relativas ao tema do projeto, bem como competências transversais, tais como: aprender a aprender, trabalho em equipe, relacionamento interpessoal, capacidade de comunicação oral e verbal e aspectos de liderança, dentre outros.Os alunos serão divididos em grupos que desenvolverão um projeto durante o semestre relacionado a um tema de Engenharia de Materiais, similar ao que eles irão encontrar na vida real no efetivo exercício de sua profissão.Cada grupo deverá buscar o conhecimento prático necessário para ser aplicado no desenvolvimento do projeto.As aulas ocorrerão por meio de uma reunião da equipe de trabalho para tratar do projeto; palestras e dinâmicas relativas ao tema do projeto, conduzidas por professores ou profissionais de empresas."
  criterio: "A nota será individual e será a média ponderada de entregas do projeto, tais como: projeto preliminar, projeto final, envolvimento do aluno com o projeto, avaliação dos pares, autoavaliação e apresentação de trabalhos, dentre outros.O detalhamento dos pesos para ponderação da média da disciplina será definido por uma equipe de professores que atuarão na avaliação da disciplina."
