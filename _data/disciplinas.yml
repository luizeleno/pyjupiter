  program: "1. Eco-innovation: concepts, determinant factors, barriers, types of Eco-innovative agents, category of Eco-innovations. 2.  Eco-innovation metrics: Andersen metrics, Arundel & Kemp metrics, OECD metrics.3. Introduction to products life-cycle: analytical perspective, production chain analysis, Green Supply Chain Management Practices.4.  Eco-innovation in the industry: chemistry, agro-food, metal mechanics.5.  Case study of Eco-innovation projects in Brazil.6. Methods and tools to support the process of Eco-innovation: Eco-Compass, Eco-Ideation Tool, Value Mapping Tool, Design for Environment (DfE), EcoASIT, others.7. Early identification of failure as support to Eco-innovation: problem, scene, resources.8. TRIZ as a response to Eco-innovation: inventive principles, engineering parameters, contradictions matrix.9. Methodological proposal for Eco-innovative solutions in technological categories: definition, measurement, analysis, creation"
