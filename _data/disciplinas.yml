  objectives: "Provide the student with the main types of organic and inorganic synthesis of materials as well as presenting the main analytical techniques for material characterization."
  abstract: "Introduction to the chemistry of materials and its association with the synthesis of new materials. The modern view of the atom and chemical bonds. Crystal structure and crystallographic characterization techniques. Epitaxial thin films and films in general and their impact on modern technology. Amorphous materials, synthesis and applications. Synthesis of materials and chemical transformations. Processes and Techniques of crystal growth in general. Conducting polymers and their applications in modern technology."
  program: "Materials chemistry: definition; role of chemistry in materials science; fundamentals.Atomistics and the modern view of the atom with quantum foundations.Types of chemical bonds: van der Waals forces, Lennard-Jones potential, covalent bonding, coordination bonds, ionic bonds and metallic bonds.Polycrystalline and monocrystalline materials. The crystallographic order and crystallographic and microscopic characterization techniques. The importance of single crystals in electronic applications. High quality crystal growth techniques such as: flow method, Czochralski method, Brigdmann method, vapor transport method and modified isothermal vapor transport growth method. Amorphous materials and their importance for modern technology. Concepts and techniques for growing amorphous materials. Epitaxial thin films, growth techniques such as: chemical vapor, sputtering, laser ablation and MBE. Thin films grown by electrolysis for protective coating, concepts and applications. Synthesis of conductive polymers, concepts and applications as electronic devices."
