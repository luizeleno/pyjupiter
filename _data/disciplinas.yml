  objetivos: "A disciplina visa consolidar e aplicar os conhecimentos adquiridos na disciplina teórica de Fenômenos de Transporte I, bem como desenvolver a capacidade de trabalho em grupo, colocando o aluno em contato com equipamentos de engenharia, cujas atividades poderão incluir a montagem e/ou utilização de equipamentos existentes. Nos experimentos, os alunos farão as verificações necessárias para o desenvolvimento dos cálculos e interpretação de resultados, nos domínios da mecânica dos fluidos."
  resumo: "1) Determinação do número de Reynolds; 2) Medidas de vazão em líquidos; 3) Esvaziamento de tanques cilíndricos; 4) Determinação do fator de atrito em tubulações; 5) Ensaios reológicos."
  programa: "1) Determinação do número de Reynolds, utilizando o aparato experimental; 2) Medidas de Vazão em líquidos: determinação da vazão com utilização de placa de orifício, Venturi e rotâmetro; 3) Esvaziamento de tanques cilíndricos: aplicação das equações de conservação de massa e energia na determinação do tempo de esvaziamento de tanques e comparação com dados experimentais; 4) Determinação do fator de atrito em tubulações: avaliação do fator de atrito em função do número de Reynolds em tubulações; 5) Ensaios reológicos: com a utilização de vários tipos de viscosímetros para determinar as viscosidades dinâmica e cinemática."
