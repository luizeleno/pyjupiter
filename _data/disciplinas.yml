  nome_en: "Molecular Crystal Engineering"
  objectives: "Overview - Introduce and teach fundamental concepts and practices related to the formation of crystalline and amorphous materials made up of organic molecules such as drugs, pigments, dyes and semiconductors, as well as their implications for the development of materials and technological devices applied in pharmaceutical, photo-electronics, coatings, and synthesis methods and sensors. Address social and environmental issues with which this field of research allows the search for solutions and the development of new technologies.Specific - Understand and describe the fundamental and practical concepts involved into molecular crystallization process, addressing operational conditions (such as temperature, pressure, concentration) and aspects of supramolecular chemistry that are established during the packaging, growth and transformation of the molecular solid. Work on scientific articles and industrial issues that emphasize the importance of this process for the development and implementation of molecular solids in different areas of knowledge."
  abstract: "Introduction to Crystal Engineering - timeline. Crystallization as a primary unit operation and its importance in the preparation of molecular materials. Molecular crystallization as an out-of-balance supramolecular event. Classification of crystalline systems and use of characterization techniques to determine supramolecular packaging. Kinetic and thermodynamic aspects. Supramolecular design and strategy to form crystals and the classification of different solids. Polymorphisms and their implications for material properties. Methods of obtaining and handling organic solids to modulate properties. Crystallization experiments and characterizations"
  program: "1.Introdução à Engenharia de Cristal: linha do tempo histórica Interações intermoleculares e métodos de estudos de interações.2.Cristalografia de raios-X (PXRD e Cristal único), cristal como entidade supramolecular. Divisões horizontais e verticais da Engenharia de Cristal Orgânico.3.Conceitos e Estratégias de Projeto de Cristais: Sintons, Tectons, Solvatos, Hidratos, Co-Cristais, Sistemas multicomponentes, Polímeros de Coordenação.4.Cristalização e crescimento de cristais. Controle termodinâmico e cinético. Auto-montagem versus cristalização.5.Polimorfismo: classificação, ocorrência e implicações. Métodos de Caracterização de Polimorfos, Termodinâmica do Polimorfismo, Propriedades dos Polimorfos - Experimentos.6.Métodos de obtenção e tratamento de sólidos: cristalização, difusão a vapor, sublimação, fusão, ultra-som, moagem, aterramento, sublimação, recozimento a vapor, recozimento por pressão e térmico, amorftização - Experimentos."
  ndoc: "1"
  CA: "2"
  CT: "0"
  CH: "30 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2022"
  objetivos: "Gerais - Apresentar e Ensinar conceitos fundamentais e práticas relacionados com a formação de materiais cristalinos e amorfos constituídos de moléculas orgânicas tais como fármacos, pigmentos, corantes e semicondutores, assim como sua implicação para o desenvolvimento de materiais e dispositivos tecnológicos aplicados na farmacêutica, foto-eletrônica, recobrimentos, métodos de síntese e sensores. Abordar problemáticas sociais e ambientais com as quais essa linha de pesquisa permite a busca de soluções e o desenvolvimento novas tecnologias.Específicos – Compreender e descrever os conceitos fundamentais e práticos envolvidos na técnica de cristalização de moléculas orgânicas, abordando-se as condições operacionais (como temperatura, pressão, concentração) e aspectos de química supramolecular que se estabelecem durante o empacotamento, crescimento e transformação do sólido molecular. Apresentar artigos científicos e problemáticas industriais que enfatizem a importância desse processo para o desenvolvimento e implementação de sólidos moleculares em diversas áreas do conhecimento."
  resumo: "Introdução à Engenharia de Cristais – linha do tempo. Operação unitária de cristalização e sua importância na preparação de materiais moleculares. Cristalização molecular como um evento supramolecular fora do equilíbrio. Classificação dos sistemas cristalinos e uso de técnicas de caracterização para determinação do empacotamento supramolecular. Aspectos cinéticos e termodinâmicos. Desenho e Estratégia supramolecular para formar cristais e a classificação dos diferentes sólidos. Polimorfismos e sua implicância nas propriedades do material. Métodos de se obter e manusear sólidos orgânicos para modular propriedades. Experimentos de cristalização e caracterizações."
  programa: "1.Introduction to Crystal Engineering: historical timeline2.Intermolecular Interactions and Methods of Studies of Interactions. 3. X-ray Crystallography (PXRD and Single Crystal), crystal as a Supramolecular Entit. Horizontal and Vertical Divisions of Organic Crystal Engineering – Experiments.  4.Concepts and Crystal Design Strategies: Synthons, Tectons, Solvates, Hydrates, Co-Crystals, Multi-component systems, Coordination polymers. 5.Crystallization and Crystal Growth. Thermodynamic and Kinetic control. Self-assembly versus crystallization. 6.Polymorphism: classification, occurrence and implications. Methods of Polymorph Characterization, Thermodynamics of Polymorphism, Properties of Polymorphs – Experiments. 7.Methods to obtain and handling solids: crystallization, vapor-diffusion, sublimation, melting,  ultra-sound, milling, grounding, sublimation, vapor-annealing, pressure and thermal-annealing, amorphtization - Experiments."
  metodo: "Exposição em sala de aula, discussão de artigos e casos industriais. Discussão e desenvolvimento dos experimentos propostos. Projeto em grupo: proposta de cristalização para um sistema orgânico."
  criterio: "Avaliação de seminários ministrados e da elaboração dos experimentos."
  exame: "Aos alunos que tiverem freqüência mínima de 70% e média final menor que 5,0 e igual ou maior que 3,0, será dada recuperação com uma avaliação escrita. A média dessa avaliação somada com a média anterior das P1 e P2, se superior a cinco (5,0), levará a aprovação do aluno."
  bibliografia: "Desiraju, G. R., Vittal, J. J., & Ramanan, A. (2011). Crystal engineering: a textbook. World Scientific. Lehn, J.-M. (1995) Supramolecular Chemistry. Wiley-VCH. ISBN 978-3-527-29311-7Steed, J. W., & Atwood, J. L. (2013). Supramolecular chemistry. John Wiley & Sons.Silverstein, Robert M.; Webster Francis X.; Kiemle David J. Identificação Espectrométrica de Compostos Orgânicos, 7ª edição LTC.Kumar, D. K., & Steed, J. W. (2014). Supramolecular gel phase crystallization: orthogonal self-assembly under non-equilibrium conditions. Chemical Society Reviews, 43(7), 2080-2088.Desiraju, G. R. (2007). Crystal engineering: a holistic view. Angewandte Chemie International Edition, 46(44), 8342-8356.Williams, J. H. (2017). Crystal Engineering. Morgan & Claypool Publishers"
