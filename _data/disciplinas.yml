    EB: "7"
  unidade: "Escola de Engenharia de Lorena"
  departamento: "Biotecnologia"
  nome_en: "Instrumentation and Control of Bioprocesses"
  objectives: "Develop in students the competencies and skills necessary to apply scientific, technological, and engineering knowledge in the design, project, installation, optimization, supervision, and critical evaluation of bioprocess operations, with an emphasis on: 1) Addressing the categories of instruments and the use of ISA symbols in P&ID diagrams. 2) Exploring the measurement of pressure, level, flow, and temperature, as well as equipping students to use instruments for monitoring and controlling parameters in bioreactors, incorporating various control strategies."
  abstract: "Importance of instrumentation and control in industrial bioprocesses. Categories of instruments and the use of ISA symbols in P&ID diagrams. Pressure measurement instruments. Devices for direct and indirect level measurement. Study of flow measurement instruments. Devices for temperature measurement. Use of instruments to monitor and control parameters in bioreactors, incorporating various control strategies."
  program: "1)Introduction: Provide an overview of the use of instrumentation and control in bioprocesses, highlighting the importance of these instruments in the industrial sector.2)Basic Concepts of Instrumentation: Explore the categories of instruments in control loops and use the standard ISA symbols for P&ID diagrams.3)Pressure Measurement: Analyze the instruments used to measure pressure, such as manometers, diaphragms, capsules, bellows, Bourdon tubes, and other types of pressure sensors.4)Level Measurement: Study devices for level measurement, including direct measurement methods like gauges and level sight glasses, and indirect measurement techniques such as level transducers, capacitive sensors, radar sensors, and ultrasonic sensors.5)Flow Measurement: Study instruments used to measure flow, including differential pressure meters, linear meters, volumetric meters, and other relevant flow measurement technologies.6)Temperature Measurement: Cover devices for temperature measurement, including common thermometers, pressure spring thermometers, resistance temperature devices (RTDs), thermistors, thermocouples, and other types of temperature sensors.7)Bioreactor Monitoring and Control: Focus on the use of instruments to measure and adjust parameters in bioreactors, such as pH, dissolved oxygen, carbon dioxide, and others. Discuss different control methods, from manual techniques to advanced strategies, including cascade control, PID strategies, and adaptive control systems, to enhance the efficiency of bioprocesses."
  ndoc: "3"
  CA: "3"
  CT: "0"
  CH: "45 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Desenvolver nos discentes as competências e habilidades necessárias para aplicar conhecimentos científicos, tecnológicos e de engenharia na concepção, projeto, instalação, otimização, supervisão e avaliação crítica da operação de bioprocessos, com ênfase em: 1) Abordar as categorias de instrumentos e o uso de símbolos ISA em diagramas P&ID. 2) Explorar a medição de pressão, nível, vazão e temperatura, bem como capacitar para o uso de instrumentos na monitoração e controle de parâmetros em biorreatores, incorporando diversas estratégias de controle."
  resumo: "Importância da instrumentação e controle em bioprocessos industriais. Categorias de instrumentos e uso de símbolos ISA em diagramas P&ID. Instrumentos de medição de pressão. Dispositivos para medição direta e indireta de nível. Estudo de instrumentos de medição de vazão. Dispositivos para medição de temperatura. Uso de instrumentos para monitorar e controlar parâmetros em biorreatores, com diversas estratégias de controle."
  programa: "1) Introdução: apresentar a visão geral do uso de instrumentação e controle em bioprocessos, destacando a importância desses instrumentos no setor industrial.2) Conceitos Básicos de Instrumentação: explorar as categorias de instrumentos em malhas de controle e utilizar os símbolos padrão ISA para diagramas P&ID.3) Medição de Pressão: analisar os instrumentos utilizados para medir pressão, como manômetros, diafragmas, cápsulas e foles, tubos de Bourdon e outros tipos de sensores de pressão.4) Medição de Nível: estudar dispositivos para medição de nível, incluindo métodos de medição direta, como réguas e visores de nível, e técnicas de medição indireta, como transdutores de nível, sensores capacitivos, de radar e ultrassônicos.5) Medição de Vazão: estudar instrumentos utilizados para medir vazão, englobando medidores deprimogênios, medidores lineares, medidores volumétricos e outras tecnologias relevantes para a medição de vazão.6) Medição de Temperatura: abordar os dispositivos para medição de temperatura, incluindo termômetros comuns, termômetros com mola de pressão, dispositivos de temperatura de resistência (RTDs), termistores, termopares e outros tipos de sensores de temperatura.7) Monitoramento e Controle de Biorreatores: focar no uso de instrumentos para medir e ajustar parâmetros em biorreatores, como pH, oxigênio dissolvido, gás carbônico e outros. Discutir diferentes métodos de controle, desde técnicas manuais até avançadas, incluindo controle em cascata, estratégias PID e sistemas de controle adaptativo, para aprimorar a eficiência dos bioprocessos."
  metodo: "Os alunos serão avaliados formalmente por duas provas escritas (P1 e P2) e por um trabalho (T)."
  criterio: "A média do período normal será calculada pela fórmula: Média do período normal = (P1 + P2 + T)/3."
  exame: "Para os alunos que alcançarem média igual ou superior a 3,0 e inferior a 5,0, será oferecido um programa de recuperação, avaliado por uma prova final. Nesse caso, a média final do aluno será: Média final = (média do período letivo normal + nota da prova final)/2. Serão aprovados os alunos que obtiverem média final igual ou superior a 5,0."
  bibliografia: "BEGA, Egidio Alberto (Editor); IBP (Autor). Instrumentação Industrial. 1. ed. São Paulo: Editora Érica, 2011. 694 p.Coughanowr, D.; LeBlanc, S. Process Systems Analysis and Control. [Capa dura]. Edição Inglês. Editora: McGraw-Hill, 2008. ISBN-10: 007339789X, ISBN-13: 978-0073397894.DORAN, Pauline M. Bioprocess Engineering Principles. [Capa dura]. Edição Inglês. Editora: Academic Press, 1995. ISBN-10: 0122208552, ISBN-13: 978-0122208553.DUNN, William C. Fundamentos de Instrumentação Industrial e Controle de Processos. Porto Alegre: Bookman Editora, 2013. 336 p.FRANCHI, Claiton Moro (Org.). Instrumentação de Processos Industriais. 1. ed. São Paulo: Editora Érica, 2014. 336 p. ISBN 9788536512174.SCHMIDELL, W. et al. Biotecnologia Industrial - Engenharia Bioquímica (Vol 2). São Paulo: Edgard Blucher Ltda, 2001."
