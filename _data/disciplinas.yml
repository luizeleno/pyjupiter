  resumo: "Introdução a cinética. Estequiometria cinética. Reações a volume constante. Reações a volume variável. Introdução a projeto de reatores. Coleta e análise de dados cinéticos. Cinética das reações complexas. Catálise"
  programa: "INTRODUÇÃO A CINÉTICA – Tipos de Reações Químicas. Lei de velocidade. Ordem e molecularidade. Constante da velocidade. Tempo de meia-vida e tempo infinito. Influência da temperatura sobre a taxa da reação. Ativação das reações químicas Equação de Arrhenius. Energia de ativação. (4 horas)ESTEQUIOMETRIA CINÉTICA - Conversão. Concentração e sua variação numa transformação química. (4 horas)REAÇÕES A VOLUME CONSTANTE: Reações irreversíveis de ordem um. Reações irreversíveis de ordem dois. Reações irreversíveis de ordem três. Reações irreversíveis de ordem qualquer. Reações reversíveis de primeira e segunda ordem. A dependência da constante de equilíbrio com a temperatura. (12 horas)REAÇÕES A VOLUME VARIÁVEL:  Conceitos. Fração de conversão volumétrica. Reações a volume variável de ordem um e dois. (4 horas)INTRODUÇÃO A PROJETO DE REATORES: Introdução. Balanço de massa e coleta de dados em reatores ideais isotérmicos: batelada (BSTR), reator tanque de mistura contínuo (CSTR) e Reator tubular (PFR) (8 horas)COLETA E ANÁLISE DE DADOS CINÉTICOS:Métodos diferencial e integral para o BSTR. Método para o CSTR. Métodos para PFR diferencial e integral. Método das taxas iniciais. Método da meia vida. Método da pressão total (12 horas)CINÉTICA DAS REAÇÕES COMPLEXAS: Introdução. Mecanismos de reação.  A aproximação do estado estacionário (princípio de Bodenstein). A etapa determinante da velocidade da reação. Reações em cadeia em fase gasosa (Radicais, Pirólise de compostos orgânicos (mecanismo de Rice-Herzfeld), Inibidores e iniciadores, Reações em cadeia ramificada) (8 horas)CATÁLISE:  Introdução. Catálise homogênea. Catálise heterogênea. Cinética das reações catalíticas heterogêneas. (8 horas)"
