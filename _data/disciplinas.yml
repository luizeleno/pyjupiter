  abstract: "1-Fundamentals, 2-Environmental pollution, 3-Sustainable development"
  program: "1.Fundamentals: The environmental crisis and the laws of Physics. Energy flow in the ecosystems, food chains, ecological succession and biogeochemical cycles. Dynamics of populations. Basis for the sustainable development.2.Environmental pollution, control and treatment: the concept of pollution and its control. The water medium: uses and requirements of qualities of waters, characteristic parameter of water. Pollution: sources and pollution, biodegradation, toxic pollutants and hard metals, behavior of the pollutants in the water medium. Pollution in lakes: thermic stratification and eutrophication, monitoring of water pollution, urban and rural diffuse pollution. Treatment of water and sewer. The land medium: origin, composition and formation of soils, erosion and its control. Pollution of rural soil: fertilizers, agricultural defenders, alternative forms of pests control of urban soil. Forms of disposal and treatment of urban waste: composting, incineration and landfill. Danger residues: sources, effects on health and disposal and treatment. The atmospheric medium: greenhouse global pollution and ozone layer. Local and regional pollution: industrial and photochemical smog, effects of air pollution. Meteorology and dispersion of pollutants: process of plumes dispersion, control of air pollution in the Brazilian big cities. Noise pollution.3.Sustainable development: the energetic crisis, alternative sources of energy, economic analysis, benefit-cost ratio, instruments of planning and management: costs allocation, charging by the use of natural resources, polluter pays principle, issuance of use of natural resources, evaluation of environmental impacts: general description, impact indicators, quantitative methods, legal and institutional aspects of environmental control."
  ndoc: "1"
