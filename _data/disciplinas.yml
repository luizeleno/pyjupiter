  programa: "Aplicação da saponificação em processos industriais, agentes envolvidos na reação e sua utilização em produtos comerciais (cálculo de rendimento, CMC e pH). Avaliação enzimática de proteases para determinação de sua atividade proteolítica em produtos comerciais (sabão em pó, detergentes e cosméticos). Extração líquido-líquido de proteínas e enzimas utilizando solventes orgânicos e polímeros/tensoativos - quantificação dos parâmetros de extração (balanço de massa, recuperação, fator de purificação). Obtenção de biomateriais (bioplástico) de interesse biotecnológico derivado de fontes biológicas - cálculo do rendimento; caracterização do produto final obtido (textura, cor e cheiro) e comparação com os plásticos convencionais. Produção e destilação de etanol - conceitos gerais e fermentação de glicose; produção de etanol e CO2; consumo da fonte de carbono; cálculo da eficiência do processo; ação de um inibidor da glicólise. Precipitação de biomoléculas utilizando diferentes agentes precipitadores (sais, polímeros e solventes orgânicos) - quantificação da recuperação, pH e potencial elétrico. Extração de clorofila e reação de Hill - estrutura de cloroplastos; papel da clorofila nos sistemas fotossintéticos I e II; fase escura/luminosa; produção de NADP; produção de ATP; papel do corante como aceptor de prótons e elétrons. *Dentro do programa da disciplina é planejado realizar eventual Visita Didática Complementar."
