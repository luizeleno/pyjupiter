  metodo: "A comunidade local será o público-alvo deste projeto, incluindo trabalhadores de pequenas empresas, artesãos, jovens em busca de capacitação profissional e outros membros da comunidade interessados em aprender sobre fabricação segura e sustentável."
  criterio: "O projeto extensionista proposto visa capacitar a comunidade local em práticas seguras e sustentáveis de fabricação, com foco em temas relacionados à Engenharia Física., incluindo possibilidade de fabricação de protótipos. Através de oficinas de construção utilizando ferramentas manuais e Equipamentos de Proteção Individual (EPIs), os alunos do curso serão protagonistas no desenvolvimento e execução das atividades, enquanto a comunidade será contemplada com conhecimentos importantes para a segurança no trabalho e a conscientização ambiental.Através de oficinas práticas, os participantes serão capacitados a adotar medidas de segurança no trabalho e a incorporar princípios de sustentabilidade em suas atividades de fabricação, contribuindo para um ambiente de trabalho mais seguro e para a promoção do desenvolvimento sustentável na comunidade."
  exame: "Os alunos do curso de Engenharia Física serão os protagonistas no desenvolvimento e execução das atividades do projeto. As etapas incluirão:•Planejamento e Preparação: Os alunos irão pesquisar e selecionar os conteúdos a serem abordados nas oficinas, além de preparar o material didático necessário.•Divulgação e Inscrição: Divulgação do projeto na comunidade através de panfletos, redes sociais e parcerias com instituições locais, parcerias com escolas, associações comunitárias e empresas locais. As inscrições serão abertas para os interessados em participar das oficinas.•Realização das Oficinas: As oficinas serão realizadas em um local adequado, com equipamentos de segurança e materiais necessários fornecidos. Os alunos serão responsáveis por ministrar as aulas práticas, abordando os temas propostos.•Avaliação dos Participantes: Ao final de cada oficina, os participantes serão avaliados quanto ao conhecimento adquirido, habilidades práticas desenvolvidas e percepção sobre a importância da segurança e sustentabilidade na fabricação.•Feedback e Melhoria Contínua: Os alunos irão coletar feedback dos participantes e utilizar essas informações para aprimorar as próximas edições das oficinas."
  bibliografia: "•Questionários de satisfação ao final de cada oficina.•Acompanhamento do número de participantes que adotam práticas seguras e sustentáveis em seus trabalhos após a participação nas oficinas.•Questionários de satisfação ao final de cada oficina.•Acompanhamento do número de participantes que adotam práticas seguras e sustentáveis em seus trabalhos após a participação nas oficinas.•Feedback verbal durante as interações com os participantes (sinalizar aqui como o grupo social externo à Universidade poderá avaliar a atividade realizada conjuntamente com os estudantes, durante sua realização e ao final)"
  docentes: ['Desenvolver conhecimento teórico e prático dos processos de fabricação de equipamentos e dispositivos requeridos para o desenvolvimento de produtos e protótipos. Conhecer os requisitos e efeitos dos processos de fabricação de forma a permitir, interagir, criar e executar projetos ao longo de sua vida profissional.', '519033 - Carlos Yujiro Shigue', '5817692 - Katia Cristiane Gandolpho Candioto', 'Introdução aos processos de fabricação. Processos de união de materiais. Revisão de projeto assistido por computador (CAD). Manufatura auxiliada por computador (CAM). Sistemas de produção flexíveis. Prototipação rápida.', 'Classificação dos processos de fabricação. Fundição. Metalurgia do pó. Usinagem: processos, fundamentos e condições econômicas. Máquinas-ferramentas. Conformação mecânica. Processos de união de materiais. Introdução às máquinas ferramentas de controle numérico. Sequência de fabricação de produtos. Noções de automação dos processos de manufatura. Prototipação.', 'Método: Aulas expositivas e aulas práticas em laboratórios de manufatura. Haverá o desenvolvimento de um projeto de extensão com um tema amplo do projeto em Fabricação Sustentável e Segura. Serão realizadas visitas técnicas em empresas no campo de engenharia e projetos para consolidação de práticas da profissão e conceitos de manufatura de produtos.', 'Média ponderada das atividades práticas desenvolvidas, trabalhos, relatórios e o desenvolvimento do projeto de extensão desenvolvido.']
