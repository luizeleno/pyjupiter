  objetivos: "Fazer previsões e explicar acerca dos efeitos sobre as velocidades das reações em vista de: catálise, variação da temperatura, geometria de colisão e concentração dos reagentes. Sugerir leis de velocidade de reação de posse de dados apropriados acerca dos efeitos de concentração, estudar as reações de ordens zero, um e dois. Estudar a aplicação da equação de Arrhenius. Ampliar o entendimento do sentido espontâneo das reações químicas. Entender a função termodinâmica entropia e sua relação com as três leis da termodinâmica. Entender o sentido de energia livre como uma referência para o grau de afastamento entre o sistema e seu estado de equilíbrio. Utilizar a variação da energia livre padrão como uma ferramenta para calcular a constante de equilíbrio para determinado processo. Examinar o conceito de equilíbrio e definir a constante de equilíbrio. Aprender a escrever as expressões das constantes de equilíbrio para reações homogêneas e heterogêneas e interpretar o sentido do quociente reacional. Dar a expressão do produto de solubilidade para um sal e calcular os produtos de solubilidade a partir de solubilidades determinadas experimentalmente e prever se deve ou não ocorrer precipitação. Aplicar os critérios de precipitação. Determinar os efeitos do íon comum. Calcular o pH de uma solução aquosa para sistemas envolvendo ácido ou base fortes ou pelo menos um ácido fraco ou uma base fraca. Entender o funcionamento de soluções-tampão. Estudar as reações envolvendo a formação de íons complexos a partir de espécies muito solúveis e muito pouco solúveis. Realizar uma representação simples para um sistema químico de uma pilha eletrolítica ou “galvânica” observando as convenções-padrão para identificar os eletrodos. Aplicar os princípios de estequiometria aos processos eletroquímicos usando equações balanceadas de semi-reações e o valor da constante de Faraday. Calcular potenciais-padrão de pilhas usando valores tabelados. Energia livre de Gibbs e a equação de Nernst."
  resumo: "Cinética Química, Termodinâmica e Equilíbrio, Equilíbrio Químico, Eletroquímica."
  programa: "Cinética Química: Energia de ativação e catalisadores. Efeito da concentração dos reagentes e temperatura sobre a velocidade de reações químicas. Equações diferenciais de velocidade de reação. Leis de velocidade para reações de 1ª e 2ª ordens. Equação de Arrhenius. Termodinâmica e equilíbrio: Primeira Lei da Termodinâmica. Calor de reação e energia interna. Entalpia e variação de Entalpia. Entropia. Segunda Lei da Termodinâmica. Entropia e Desordem. Terceira Lei da Termodinâmica. Variação de Entropia numa reação. Energia Livre Padrões e Critério de Espontaneidade. Relação entre variação de energia livre padrão e a constante de Equilíbrio. Equilíbrio Químico: Natureza do equilíbrio químico. Quociente de reação e constante de equilíbrio. Efeito da concentração de reagentes e temperatura sobre o equilíbrio (princípio de Le Chatelier). Equilíbrio ácido-base. Equilíbrios em solução aquosa: solubilidade e íons complexos. Eletroquímica: Semi-reações. Potenciais de eletrodo padrão. Potencial de células galvânicas. Relação entre variação de energia livre padrão e potencial de célula. Energia livre de Gibbs e a Equação de Nernst. Eletrólise e lei de Faraday."
  metodo: "Serão realizadas duas provas escritas"
  criterio: "NF = (P1 + P2*2)/3"
  exame: "Será realizada uma avaliação (P3) englobando toda a ementa. A média final será obtida conforme equação: MF= (NF+P3)/2."
