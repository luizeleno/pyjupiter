  abstract: "Saponification reaction; Proteolytic enzymes in commercial products; Liquid-liquid extraction of proteins; Sustainable biomaterials; Production and distillation of ethanol; Precipitation of biomolecules; and Hill reaction."
  program: "Application of saponification in industrial processes, agents involved in the reaction, and its use in commercial products (yield calculation, CMC, and pH). Enzymatic evaluation of proteases to determine their proteolytic activity in commercial products (laundry detergent, detergents, and cosmetics). Liquid-liquid extraction of proteins and enzymes using organic solvents and polymers/surfactants - quantification of extraction parameters (mass balance, recovery, purification factor). Production of biomaterials (bioplastic) of biotechnological interest derived from biological sources - yield calculation; characterization of the final product obtained (texture, color, and odor) and comparison with conventional plastics. Production and distillation of ethanol - general concepts and glucose fermentation; ethanol and CO2 production; carbon source consumption; process efficiency calculation; action of a glycolysis inhibitor. Precipitation of biomolecules using different precipitating agents (salts, polymers, and organic solvents) - recovery quantification, pH, and electrical potential. Chlorophyll extraction and Hill reaction - chloroplast structure; role of chlorophyll in photosynthetic systems I and II; dark/light phase; NADP production; ATP production; dye role as proton and electron acceptor. *Complementary didactic visit is planned within the course program."
