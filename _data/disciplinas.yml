  programa: "Conceito de fluido; propriedades e conceito de contínuo. Revisão de estática de fluidos: equação básica da hidrostática, variação de pressão em um fluido estático; princípios de Stevin, de Pascal e de Arquimedes. Teorema de transporte de Reynolds; aplicação para os princípios de conservação de massa, quantidade de movimento e energia; equação de Bernoulli. Formulação diferencial das equações de transporte: descrição do escoamento; Grupos adimensionais: número de Reynolds e número de Grashoff. Escoamento incompressível interno: equações de Euler; lei de Newton para a viscosidade, tensões de cisalhamento; equação de Navier-Stokes; regimes de escoamento: escoamento laminar e turbulento. Cálculo de perda de carga, coeficiente de atrito. Escoamento incompressível externo: introdução à camada limite; escoamento ao redor de corpos, força da arraste. Propriedades térmicas dos materiais. Condutividade térmica de sólidos, fluidos e meios porosos. Difusividade térmica. Condução de calor: regime permanente. Equação de Fourier. Condução de calor em regime permanente com contornos convectivos. Lei de Newton do resfriamento. Condução de calor em regime transiente. Difusividade térmica. Número de Biot. Analogia entre transferência de calor e circuitos elétricos: conceitos de resistência e capacitância térmicas. Transferência de calor por convecção livre e forçada. Convecção livre. Parâmetros de similaridade. Número de Rayleigh. Convecção forçada. Teoria da camada limite. Número de Prandtl e número de Nusselt. Transferência de calor por radiação. Radiação do corpo negro. Propriedades da radiação. Fator de forma da radiação. Transferência de calor na solidificação. Transferência de massa. Difusividade em sólidos, líquidos, gasosos e meios porosos. Transferência de massa em sistemas fluídos. Modelos para o coeficiente de transferência de massa. Transferência de calor com mudança de fase: ebulição e condensação. Transferência de massa em sistemas heterogêneos."
  metodo: "Aulas expositivas teóricas, aulas práticas, aulas de exercícios, aulas de laboratório."
  criterio: "Nota de duas provas (P1 e P2)Fórmula: M1 = (P1 + 2 x P2)/3.."
  exame: "Aplicação de uma prova envolvendo o assunto de todo semestre.NR (nota da recuperação) = (M1 + NR)/2."
  bibliografia: "INCROPERA, F, P; DEWITT, D. P. Fundamentos de Transferência de Calor e de Massa, LTC Editora, 2005. BENNETT, C. D.; MYERS, J. E. Fenômenos de Transporte. McGraw-Hill. KREITH, F.; BOHN, M. S. Princípios de Transferência de Calor, Thomson Learning, 2003.BIRD,R. B.; STEWART, W. E.; LIGHTFOOT, E. N. Fenômenos de Transporte. LTC Editora, 2004. FOX, R. W., McDONALD, A. T. Introdução à Mecânica dos Fluidos. LTC Editora, 2001. SISSOM, L. E., PITTS, D. R. Fenômenos de Transporte. Ed. Guanabara, 1988. HOLMAN, J. P. Transferência de Calor, McGraw-Hill, 1983. POIRIER, D.R.; GEIGER, G.H. Transport Phenomena in Materials Processing, TMS, 1994.GASKELL, David R. Introduction to Transport Phenomena in Materials Engineering. Prentice Hall, 1991. SZEKELY, J. Fluid Flow Phenomena in Metals Processing. Academic Press, 1979."
