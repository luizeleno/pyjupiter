  abstract: "1.Concept of business and process reference model; 2. Product development as a process: main phases of the product development process; 3. Definition and basic concepts of project management; 4. Strategic product planning; 5. Project planning; 6. information design; 7. conceptual design; 8. detailed design; 9. launch and post-development. 10. Entrepreneurship and product development process"
  program: "1. overview of the process of product development. concept of business process. reference model and product development as a process. main phases of the product development process. definition and basic concepts of project management. 2. presentation of a reference model for product development. description of the reference model. importance and use of the reference model. main features of the reference model for product development. 3. presentation of the stages of the product development process. in this section are presented the main concepts and methodologies of each phase of the product development. 3.1. strategic planning of products. information about the importance and how to prepare the product strategy, carry out the project portfolio management and draw up the draft of the project. 3.2. project planning. information about project planning techniques and analysis of economic feasibility. 3.3. informational project. general concepts of market research, types of data sources for market research, differences between the data sources, forms of use of research and study on the type of survey-based research. 3.4. conceptual design. the various creative methods to design, such as functions, morphological matrix diagram and array of pugh, and demonstrates with examples how to use them to generate and choose a robust product design. 3.5. detailed design and preparation of production. the objective and summary of activities carried out in two phases. in the post-development discusses in particular the aspects relating to the environment, such as disposal and reuse of parts of the product. 4. entrepreneurship and product development process: innovation environment and product development process: technology-based enterprises, startups and business accelerators"
