  objetivos: "Engenharia de superfície é uma área multidisciplinar que envolve a preparação/ modificação das superfícies de componentes de engenharia para cumprir funções específicas dentro de uma aplicação, em geral sem modificar significativamente as dimensões dos componentes bem como as propriedades do “Bulk”. No caso desta disciplina, o foco é apresentar fundamentos de engenharia de superfície para aplicações envolvendo o desenvolvimento de superfícies resistentes ao desgaste. Para isso a disciplina aborda tópicos relacionados a processos de modificação de superfícies e métodos de caracterização dos revestimentos produzidos."
  resumo: "Abordar aspectos fundamentais da engenharia de superfícies, em particular processos de modificação de superfícies e métodos de caracterização das superfícies produzidas em termos de desgaste. Introduzir o aluno aos conceitos fundamentais de engenharia de superfícies, vácuo, plasma, caracterizações de superfícies, técnicas de alteração de superfícies e medidas de desempenho. Específicos: 1) Apresentar os conceitos fundamentais de vácuo, plasma e caracterizações de superfícies. 2) Abordar de forma detalhada os conceitos e práticas relacionados a processos de modificação de superfície das duas principais áreas, a de processos controlados por difusão e processos controlados por deposição. 3) Apresentar aos alunos métodos de caracterização de materiais frente ao desgaste."
  programa: "1 - Introdução; 2 - Princípios de Vácuo e Plasma; 3 - Topografia de superfícies; 4 - Princípios de superfície, atrito, lubrificação e desgaste; 5 - Técnicas de limpeza de superfícies; 6 - Processos e materiais relacionados a tratamentos termoquímicos e sua função de engenharia (nitretação, cementação); 7 - Processos e materiais relacionados a deposição de revestimentos e sua função de engenharia (eletrodeposição, PVD, CVD, pack cementation, aspersão térmica, etc..). 8- Técnicas utilizadas para avaliação da resistência ao desgaste de materiais revestidos e não revestidos (tribômetro, pino contra lixa, roda de borracha etc.)."
  metodo: "Aplicação de duas provas escritas ao longo do semestre, individuais e sem consulta; avaliação de trabalhos a serem apresentado por grupos de alunos. No caso dos trabalhos será avaliado o conteúdo dos slides; qualidade gráfica; a apresentação oral propriamente dita; postura dos apresentadores e capacidade para responder às perguntas dos avaliadores (professores, alunos de pós-graduação)."
