  criterio: "Os objetivos esperados para colaboração na formação dos discentes englobam fortalecer a percepção da carreira em formação, bem como motivá-los aos desafios a que estarão direcionados no decorrer no curso.3Quanto aos participantes da Indústria espera-se estreitar as relações Escola/Empresa além de permitir a apresentação de opiniões concretas sobre o que a Indústria espera da formação de nossos alunos, além disso, identificar o que as indústrias podem colaborar na formação acadêmica dos alunos. Essa colaboração engloba diversos aspectos que beneficiam ambas as partes, como pode ser observado a seguir.Para os discentes:• Fortalecimento da percepção na carreira: interação com profissionais da indústria proporciona aos discentes uma visão mais clara e realista sobre as expectativas e desafios da carreira que estão buscando. Isso ajuda a fortalecer sua motivação e engajamento com o curso de Engenharia Química.• Preparação para desafios futuros: Ao participar de atividades práticas e colaborativas com profissionais da indústria, os discentes são expostos aos desafios reais enfrentados no campo, preparando-os melhor para enfrentar esses desafios durante e após a conclusão do curso.Para os participantes da indústria:• Estreitamento das relações escola/ empresa: A colaboração com a universidade proporciona uma oportunidade valiosa para as indústrias se envolverem ativamente na formação dos futuros profissionais da área. Isso fortalece os laços entre a academia e o setor industrial, criando uma relação de parceria e colaboração mútua.• Apresentação de expectativas e necessidades das indústrias: Os participantes da indústria têm a oportunidade de expressar suas opiniões e expectativas em relação à formação dos alunos, destacando as habilidades e conhecimentos que são valorizados no mercado de trabalho. Isso ajuda a alinhar o currículo acadêmico com as demandas da indústria.• Identificação de oportunidades de colaboração: A colaboração entre a universidade e a indústria pode abrir portas para futuras parcerias e projetos conjuntos de pesquisa e desenvolvimento. Isso permite que as indústrias contribuam ativamente para a formação acadêmica dos alunos, oferecendo oportunidades de estágio, projetos de conclusão de curso e outras experiências práticas relevantes. A colaboração entre os discentes e os participantes da indústria beneficia ambas as partes, fortalecendo a formação dos alunos e promovendo uma maior integração entre a academia e o setor industrial."
  exame: "Participação nas visitas técnicas as indústrias químicas sob a supervisão de funcionários das empresas, elaboração de relatórios e resolução de questionário a respeito das visitas técnicas ocorridas."
