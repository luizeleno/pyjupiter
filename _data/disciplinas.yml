  programa: "Introdução à difusão no estado sólido. Coeficiente de difusão. Leis de Fick. Difusão em soluções diluídas e na presença de um gradiente de concentração. Efeito Kirkendall. Apresentar os fundamentos teóricos pertinentes à transformação de fases em materiais metálicos, cerâmicos e poliméricos. Apresentar os conceitos fundamentais associados à nucleação (homogênea e heterogênea), ao crescimento e à cinética de transformação de fases. Aspectos microestruturais relevantes em fundidos. Precipitação no estado sólido. Descrição das principais transformações de fase no estado sólido no sistema Fe-C e em algumas ligas não-ferrosas. Curvas TTT e CCT (TRC). Realização de atividade experimental (8 horas-aula) versando sobre tópicos da ementa para consolidação dos conhecimentos teóricos. Viagem Didática complementar."
  metodo: "Esta é uma disciplina de caráter fundamental, exigindo dedicação individual para assimilação das definições e conceitos. Isto envolve leitura concentrada para fixação dos conceitos teóricos e realização de exercícios numéricos. O aluno será avaliado ao longo do semestre por duas avaliações escritas (P1 e P2) correspondendo a 80% do total da nota final, em pesos iguais, e uma atividade experimental (AE) correspondendo a 20% da nota final. Um relatório circunstanciado sobre o experimento atribuído, além da apresentação oral dos resultados, integra a avaliação da atividade experimental (8 horas-aula). O desenvolvimento do aluno ao longo do curso será aferido e estimulado por meio de discussões sobre um dado tema, porém sem a atribuição de nota, por conta da subjetividade envolvida."
