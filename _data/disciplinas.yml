  nome_en: "Scientific Communication in Biotechnology"
  objectives: "To develop advanced oral and written communication skills, focusing on scientific dissemination in biotechnology. Enable students on how to communicate complex biotechnology concepts in an accessible manner to the general public. Foster interaction between science and society, encouraging reflection on the social, ethical, and economic impact of biotechnology. Promote informed civic participation, aiming to combat the spread of misinformation. Stimulate creativity and innovation in scientific communication, encouraging innovative approaches and exploring various social medias to reach diverse audiences."
  abstract: "1.Introduction to Biotechnology. 2. Importance of Scientific Dissemination. 3. Ethics in Scientific Communication. 4. Social media in Scientific Outreach. 5. Scientific Writing."
  program: "1. Introduction to the various types of knowledge and to the scientific methods, as well as the main techniques used for data collection that enable the development of scientific research;2. Introduction to Biotechnology: Practical applications of biotechnology in various scientific fields. Why to talk about them with society?3. Importance of Scientific Dissemination: Historical context. Impact on society. Communication strategies. Simplification techniques - Adapting language for different audiences;4. Ethics in Scientific Communication: Social responsibility. Transparency and honesty. Addressing the era of Fake News and its consequences;5. Social media in Scientific Dissemination: Videos, podcasts, and posts. Practical exploration of platforms such as Facebook, Instagram, LinkedIn, ResearchGate, among others;6. Scientific Writing: Scientific articles. Scientific metrics (impact factor, H-index, etc.). Types of articles and publication strategies. Reports and other technical documents;7. Practical Activities: Creation of innovative and effective scientific communication materials in biotechnology (development of presentations, infographics, and scientific dissemination videos)."
  ndoc: "2"
  CA: "2"
  CT: "0"
  CH: "30 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Desenvolver habilidades avançadas de comunicação oral e escrita, concentrando-se na divulgação científica em biotecnologia. Capacitar os alunos para comunicar conceitos complexos de biotecnologia de forma acessível ao público leigo. Promover a interação entre ciência e sociedade, estimulando a reflexão sobre o impacto social, ético e econômico da biotecnologia. Fomentar uma participação cidadã informada, visando combater a disseminação de desinformação. Estimular a criatividade e a inovação na comunicação científica, incentivando abordagens inovadoras e explorando diversas mídias sociais para alcançar públicos variados."
  resumo: "1. O método científico. 2. Introdução à Biotecnologia. 3. Importância da Divulgação Científica. 4. Ética na Comunicação Científica. 5. Mídias sociais na Divulgação Científica. 6. Escrita Científica."
  programa: "1. Introdução sobre os diversos tipos de conhecimento e dos métodos científicos e sobre as principais técnicas utilizadas para coleta de dados que permitem o desenvolvimento das pesquisas científicas;2. Introdução à Biotecnologia: Aplicações práticas da biotecnologia nos diversos campos científicos. Porque divulgá-los?3. Importância da Divulgação Científica: Contextualização histórica. Impacto na sociedade. Estratégias de comunicação. Técnicas de simplificação - Adaptação de linguagem para diferentes públicos.4. Ética na Comunicação Científica: Responsabilidade social. Transparência e honestidade. Abordagem da era das Fake News e seus desdobramentos.5. Mídias sociais na Divulgação Científica: Vídeos, podcasts e posts. Exploração prática de plataformas como Facebook, Instagram, LinkedIn, ResearchGate, entre outras.6. Escrita Científica: Artigos científicos. Métricas científicas (fator de impacto, índice H, etc.). Tipos de artigos e estratégias de publicação. Relatórios e outros documentos técnicos.7. Atividades Práticas: Criação de materiais de comunicação científica inovadores e eficazes em biotecnologia (elaboração de apresentações, infográficos e vídeos de divulgação científica)."
