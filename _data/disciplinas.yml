e de ácidos graxos.Aminoácidos - vias catabólicas. Digestão de proteínas, enzimas envolvidas e zimogênios, absorção. Transaminação, desaminação oxidativa, aminoácidos cetogênicos e glicogênicos, descarboxilação, ciclo da uréia. Eliminação de nitrogênio, vertebrados ureotélicos.Integração metabólica. Interelação do metabolismo intermediário de glicídios, lipídios, aminoácidos e ácidos nucléicos. Metabólitos comuns ao metabolismo de glicídios, lipídios e aminoácidos.Ciclos vitais: oxigênio, carbono, nitrogênio e enxofre. Ciclos do oxigênio e do carbono. Ciclo do nitrogênio: fixação biológica, nitrificação, utilização do nitrato, incorporação de amônia em compostos orgânicos. Ciclo do enxofre: assimilação do sulfato"
