  tipo:
    EA: "Obrigatórias"
  semestre:
    EA: "7"
  unidade: "Escola de Engenharia de Lorena"
  departamento: "Ciências Básicas e Ambientais"
  nome_en: "Ecological Restoration"
  objectives: "Train high-level professionals with the ability to identify the main impacts on natural ecosystems, whether in the soil, water, or atmosphere. At the end of the course, students will be able to correctly identify ecological processes and patterns in stressful environments, in addition to recognizing the main stages of natural regeneration. Students will be able to recognize the main restoration models and techniques in disturbed environments, as well as the basic concepts of monitoring and restoration indicators. The scope of the discipline will offer an environment for the student to understand, experience and apply theoretical knowledge in restoration practices, regardless the scale of the study."
  abstract: "Introduction to the concept of environmental impact, structure and dynamics of populations and communities. Introduction to landscape ecology. Presentation of the main processes regarding natural regeneration and ecological restoration. Introduction to project monitoring and the selection of ecological indicators. Presentation of mechanisms of succession in natural communities. Contextualization of ecological restoration within the scope of environmental public policies"
  program: "- Structure of populations and ecological communities. Basic fundamentals of landscape ecology.- History, basic concepts and definitions in restoration ecology: emphasis on resistance, resilience, degradation, rehabilitation and recovery;- Reference ecosystem in aquatic and terrestrial systems;- Restoration vs. Recovery- Basic principles of ecological succession with emphasis on associated patterns and processes (seed rain, seed bank, seedling bank, germination, survival, regrowth), gap dynamics and natural regeneration;- Practical class with evaluation of the structure of communities in different successional stages and different conditions of distribution of gaps and natural regeneration. Departure to the Field;- Processing and analysis of data relating to field trips;- Main restoration techniques: silviculture (biogeography and morphofunctional tracts of species), direct sowing (selection of ecological/functional groups, sowing strategy), nucleation (artificial systems and perches, soil and litter management), cuttings (specific root properties);- Monitoring and indicators in ecological restoration projects;- Guidelines and environmental public policies: UN Decade of Ecological Restoration, International Policies (restoration as an instrument for mitigating climate change); Federal Policies (PLANAVEG, Forest Code, CAR), State Policies (REFLORESTA-SP Program), Municipal Policies (Atlantic Forest Municipal Plan - PMMA, Municipal Urban Afforestation Plans and Municipal Climate Change Adaptation Plans);-Preparation and presentation of an ecological restoration project.The discipline may have didactic trips to complement the content of the discipline."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2025"
  objetivos: "Formar profissionais em nível superior com capacidade de identificar os principais impactos em ecossistemas naturais, com ênfase nos sistemas florestais. Ao final do curso, os alunos terão condições de identificar corretamente os processos e padrões ecológicos em ambientes estressantes, além de reconhecer as principais etapas da regeneração natural. Os alunos poderão reconhecer os principais modelos e técnicas de restauração em ambientes perturbados, bem como os conceitos básicos de monitoramento e indicadores de restauração. O escopo da disciplina oferecerá um ambiente para que o aluno compreenda, vivencie e aplique o conhecimento teórico em práticas de restauração, independente da escala de estudo."
  resumo: "Introdução ao conceito de impacto ambiental, estrutura e dinâmica de populações e comunidades. Introdução à ecologia da paisagem. Apresentação dos principais processos referentes à regeneração natural e restauração ecológica. Introdução ao monitoramento de projetos e seleção de indicadores ecológicos. Apresentação de mecanismos de sucessão em comunidades naturais. Contextualização da restauração ecológica no âmbito das políticas públicas ambientais."
  programa: "- Estrutura de populações e comunidades ecológicas. Fundamentos básicos de ecologia da paisagem.- Histórico, conceitos básicos e definições em ecologia da restauração: ênfase em resistência, resiliência, degradação, reabilitação e recuperação;- Ecossistema de referência em sistemas aquáticos e terrestres;- Restauração vs. Recuperação- Princípios básicos da sucessão ecológica com ênfase para padrões e processos associados (chuva de semente, banco de sementes, banco de plântulas, germinação, sobrevivência, rebrota), dinâmica de clareiras e regeneração natural;- Aula prática com avaliação da estrutura de comunidades em diferentes estágios sucessionais e condições distintas de distribuição de clareiras e regeneração natural. Saída para Campo;- Tratamento e análise de dados referentes à saída de campo;- Principais técnicas de restauração: silvicultura (biogeografia e tratos morfofuncionais das espécies), semeadura direta (seleção de grupos ecológicos/funcionais, estratégia de semeadura), nucleação (sistemas e poleiros artificias, manejo do solo e serapilheira), estaquia (propriedades radiculares específicas);- Monitoramento e indicadores em projetos de restauração ecológica;- Diretrizes e políticas públicas ambientais: Década de Restauração Ecológica da ONU, Políticas Internacionais (restauração como instrumento de mitigação das mudanças climáticas); Políticas Federais (PLANAVEG, Código Florestal, CAR), Políticas Estaduais (Programa REFLORESTA-SP), Políticas Municipais (Plano Municipal da Mata Atlântica - PMMA, Planos Municipais de Arborização Urbana e Planos Municipais de Adaptação às Mudanças Climáticas);-Elaboração e apresentação de projeto de restauração ecológica.A disciplina pode contar com viagens didáticas para complementação do conteúdo da disciplina."
  metodo: "O método de avaliação será composto por avaliação teórica, exercícios referentes à saída de campo, apresentação escrita e oral de um projeto de restauração ecológica e avaliação da atividade de extensão."
  criterio: "Para o cálculo da nota final (NF) será adotada a média ponderada de provas e atividades. Estará aprovado por notas o aluno que obtiver nota final igual ou superior a 5,0 pontos."
  exame: "Avaliação de recuperação (R) envolvendo todo o conteúdo da disciplina. Média Final = (NF+R) / 2 => 5,0 Aprovado"
  bibliografia: "Bibliografia básica:Brancalion OS, Gandolfi S, Rodrigues RR. Restauração Florestal. 1ª Ed. São Paulo, SP: Oficina de Textos, 432 p. 2015.Clewell, AF, Aronson J. Ecological restoration: principles, values, and structure of an emerging profession. Island Press, 336 p. 2013.Efraim R. Ecologia da Restauração. 1ª Ed. Londrina, PR: Planta, 300 p. 2013Kageyama PY, Oliveira RE, Moraes LFD, Engel VLE. Restauração ecológica de ecossistemas naturais. FEPAF, 340 p. 2003.Martins SV. Restauração ecológica de ecossistemas degradados. 2ª Ed. Viçosa,MG: Editora da Universidade Federal de Viçosa (UFV), 376 p., 2015.Palmer, MA, Zedler JB, Falk DA, Holl K. Foundations of Restoration Ecology. 2ª Ed. Society for Ecological Restoration, 584 p., 2013.Bibliografia complementar:Liu J, Gao W, Liu T, Dai L, Wu L, Miao H, Yang C (2023). A bibliometric analysis of the impact of ecological restoration on carbon sequestration in ecosystems. Forests, 14(7), 1442.Mukai T. Novo Código Florestal. 1ª Ed. Viçosa, MG: Editora Forense, 176 p. 2013.Oliveira RE, Engel VL (2017). A restauração florestal na Mata Atlântica: três décadas em revisão. Revista Ciência, Tecnologia & Ambiente, 5(1), 40-48.Diversos artigos científicos na Revista “Restoration Ecology”, Grupo Wiley."
