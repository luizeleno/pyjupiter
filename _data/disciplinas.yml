  program: "1.Acid-bases chemistry/Buffers: dissociation constant, titration curves, buffering capacity. Ionisation equilibria of acids and bases in aqueous solutions2.Amino acids: structure of the amino acids, properties of amino acids side chains, classes and nomenclature, acid-bases properties, stereochemistry, Modified amino acids.3.Proteins: primary structure, peptides and the peptide bond. Protein purification, solubility, chromatography, electrophoresis. Proteins sequences.4.Proteins: three-dimensional structure. Secondary structure, tertiary structure, quaternary structure. Dynamics of protein structure:  folding and stability.5.Protein Function: oxygen-binding proteins: myoglobin and hemoglobin, immunoglobulins.6.Enzymes: Biological catalysis. Nomenclature and classification of enzymes, specificity of the substrates, co-factors and co-enzymes. Energy of activation and coordinator of reaction. Progress curves. Effect of temperature and pH on the rate of enzymatic activity. 7.Enzymatic kinetics, inhibition and regulation: Effect of the substrate concentration on the rate of enzymatic reactions. Enzyme Inhibition. Reversible inhibition. Models of competitive, non-competitive and simple competitive inhibition. Allosteric regulation.8.Carbohydrates: Monosaccharides, stereoisomerism, classification, configuration and conformation. Derivatives of monosaccharides, oligosaccharides, structural polysaccharides: cellulose and chitin, storage polysaccharides: starch and glycogen, Glycoconjugates: Proteoglycans, Glycoproteins, and Glycolipids.9.Lipids: Classification, fatty acids, triacylglycerols, waxes, glycerophospholipids, esphingolipids, cholesterol.10.Biological membranes. Proteins in membranes: integral and peripheral, the fluid mosaic models, the asymmetry of membranes, transport across membranes: the thermodynamics of transport, passive and active transport.11.Nucleotides and nucleic acids: structure and function of nucleotides. Primary structure of nucleic acids, nucleic acid sequencing, restriction endonucleases. Genome sequency. DNA amplification by the polymerase chain reaction."
