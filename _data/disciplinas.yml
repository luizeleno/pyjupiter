  ativacao: "01/01/2025"
  objetivos: "Desenvolver nos discentes as competências e habilidades necessárias para aplicar conhecimentos científicos, tecnológicos e de engenharia na concepção, projeto, instalação, otimização, supervisão e avaliação crítica da operação de bioprocessos, com ênfase em proporcionar ao estudante conhecimentos práticos sobre: 1) engenharia bioquímica, 2) processos bioquímicos e 3) enzimologia."
  resumo: "O processo engloba a montagem, esterilização e operação do biorreator, incluindo a calibração das sondas de pH e oxigênio dissolvido, além da determinação experimental do coeficiente volumétrico de transferência de massa e do tempo de mistura em reator de bancada. Também envolve a imobilização de levedura em esferas de alginato de cálcio e a quantificação das células imobilizadas, junto com a realização de um processo descontínuo no biorreator de bancada, monitorando variáveis de processo e analisando amostras para avaliar a concentração de células, substrato e produto. Adicionalmente, inclui atividades de purificação de enzimas por cromatografia líquida, caracterização da massa molar de enzimas e planejamento experimental para produção de etanol de segunda geração por hidrólise de celulose, com avaliação da viabilidade do processo."
  programa: "1) Montagem, esterilização e operação do biorreator, com calibração das sondas de pH e oxigênio dissolvido.2) Determinação experimental do coeficiente volumétrico de transferência de massa (kLa) usando o método Gassing out em diferentes condições de agitação e aeração.3) Determinação experimental do tempo de mistura em reator de bancada pelo método de descoloração.4) Imobilização de levedura em esferas de alginato de cálcio, seguida da quantificação das células imobilizadas.5) Realização de processo descontínuo em biorreator de bancada, monitorando variáveis de processo e analisando amostras para avaliar concentração de células, substrato e produto.6) Projeto de purificação de enzimas por cromatografia líquida através de equipamento do tipo FPLC onde um extrato enzimático  é utilizado como amostra teste. São utilizadas técnicas de cromatografia de troca iônica e também de exclusão de tamanho. Após, os grupos, recebem uma amostra pura e caracterizam esta do ponto de vista bioquímico (pH e temperatura ideal, estabilidade térmica), definindo quais os parâmetros ideais para aplicação.7) Caracterização de enzimas quanto a massa molar: calibração de uma coluna cromatográfica com proteínas conhecidas e determinação da massa molar de enzima problema; Determinação da enzima problema via absorção em 280 nm e por atividade específica.8) Planejamento experimental com os resultados obtidos para definir a melhor condição de hidrólise de celulose para a produção de etanol de segunda geração, avaliando a viabilidade do processo."
  metodo: "Os alunos serão avaliados por relatórios (R) e seminários (S) sobre os experimentos. A ponderação das notas será de 70% para a média aritmética das notas dos relatórios (R) e 30% para a média aritmética das notas dos seminários (S), ou seja: Média Final do período letivo normal (MF) = (0,7xR +0,3xS)."
  criterio: "Serão aprovados os alunos que obtiverem média do período letivo normal igual ou maior que 5."
  exame: "A recuperação será feita por meio de uma prova escrita (PR) para alunos que tenham MF maior ou igual a 3,0 e menor do que 5,0 e pelo menos 70% de frequência. A nota de recuperação (NR) será a média simples entre a média final (MF) e a prova de recuperação (PR). Será considerado aprovado o aluno com NR maior ou igual a 5,0."
  bibliografia: "1. BORZANI, W., SCHMIDELL, W., LIMA, U.A., AQUARONE, E. Biotecnologia Industrial - Fundamentos (Vol 1). São Paulo: Edgard Blucher Ltda, 2001. 2. SCHMIDELL, W., LIMA, U.A., AQUARONE, E., BORZANI, W. Biotecnologia Industrial - Engenharia Bioquímica (Vol 2), São Paulo: Edgard Blucher Ltda, 2001. 3. COPELAND R.A. Enzymes: a practical introduction to structure, mechanism and data analysis, New York: Academic Press, 2000 4. BON, E.S., FERRARA, M.A., CORVO, M.L. (Eds.) Enzimas em Biotecnologia - Produção, aplicação e mercado, Rio de Janeiro: Editora Interciêcnia, 2008. 5. Godfrey T. e West S (eds), Industrial Enzymology, Chapman-Hall, New York, 1996"
