  resumo: "1) Metodologia Cientifica. 2) Projetos de Monografia e de Relatório Técnico – diferenças e semelhanças. 3) Métodos de Pesquisa. 4) Normas aplicáveis a monografia e a relatórios técnicos. 5) Pesquisa em Bases de Dados Bibliográficos. 6) Organização de Referências Bibliográficas."
  programa: "1. Metodologia Científica: Estudo das bases teóricas e práticas da pesquisa científica, abordando os métodos e técnicas para o desenvolvimento de investigações e análises científicas.2. Projetos de Monografia e de Relatório Técnico – Diferenças e Semelhanças: Análise comparativa entre a monografia acadêmica e o relatório técnico, destacando os aspectos comuns e os diferenciadores no contexto de projetos de engenharia.3. Métodos de Pesquisa: Exploração dos diferentes métodos de pesquisa aplicáveis em engenharia, incluindo pesquisa qualitativa, quantitativa, mista, experimental e bibliográfica.4. Normas Aplicáveis a Monografias e a Relatórios Técnicos: Discussão sobre as normas técnicas e acadêmicas vigentes que regulamentam a redação e formatação de monografias e relatórios técnicos.5. Pesquisa em Bases de Dados Bibliográficos: Instruções sobre como utilizar bases de dados bibliográficos para a coleta de informações e dados relevantes para o desenvolvimento de projetos de pesquisa em engenharia.6. Organização de Referências Bibliográficas: Orientações sobre a organização e citação de referências bibliográficas de acordo com as normas estabelecidas, utilizando ferramentas e softwares específicos para gestão bibliográfica."
  metodo: "Preparo e apresentação do Projeto de Trabalho de Conclusão de Curso (TCC 1) a ser desenvolvido na disciplina de Trabalho de Conclusão de Curso II, conforme norma do Departamento de Engenharia Química."
  criterio: "O aluno deve entregar, através do sistema online disponibilizado, um arquivo em formato pdf contendo o seu projeto de TCC impreterivelmente até a data estabelecida pelo professor na primeira semana de aula. O aluno que não cumprir este prazo fica reprovado na disciplina, por obter nota zero na primeira avaliação. O trabalho é submetido a dois avaliadores, a nota da primeira avaliação será a média das duas avaliações, sendo igual ou superior a 5, o aluno está aprovado, sendo inferior a 5 e igual ou superior a 3, o aluno está de recuperação."
