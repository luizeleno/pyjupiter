  objetivos: "Introduzir o aluno ao conhecimento e entendimento das funções da química orgânica. Compreender as condições para que as reações orgânicas ocorram. Saber analisar os produtos das reações empregando espectroscopia na região do infravermelho e por ressonância magnética nuclear de próton e carbono. Levá-los a compreender os procedimentos e problemas industriais, sociais e ambientais, com os quais a Engenharia Química está estritamente relacionada, tornando-os, dessa forma, capazes a exercerem a função do Engenheiro Químico e realizar as mudanças que se fizerem necessárias."
  resumo: "Ácidos carboxílicos e seus derivados (haletos de acila, anidridos, ésteres e amidas – 16 horas/aulas). Aldeídos e cetonas (4 horas/aulas). Aminas (4 horas/aulas). Fenóis (3 horas/aulas). Sais de diazônio e azo compostos (3 horas/aulas). Ácidos sulfônicos e derivados (4 horas/aulas). Cetoácidos (3 horas/aulas). Hidroxi ácidos (3 aulas). Heterocíclicos (4 horas/aulas). Noções de síntese orgânica (8 horas/aulas). Análises por espectroscopia na região do infravermelho e por ressonância magnética nuclear de próton e carbono (8 horas/aulas)"
