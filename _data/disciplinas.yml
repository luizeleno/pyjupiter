  resumo: "Introdução aos conceitos da Mecânica Quântica. • Ferramentas matemáticas da Mecânica Quântica. A equação de Schroedinger e aplicações unidimensionais e tridimensionais. Problemas em coordenadas retangulares. Problemas em coordenadas esféricas. Átomos com um elétron. Teoria geral. • Propriedades gerais do momento angular."
  programa: "• Equação de Schrödinger. • Função de onda e interpretação estatística da mecânica quântica. • Valores esperados e operadores. Os operadores posição e momento; operadores energia cinética e potencial; o operador Hamiltoniano. • A equação de Schrödinger independente do tempo. Separação de variáveis e estados estacionários. • Aplicações unidimensionais:  poço quadrado infinito; oscilador harmônico; partícula livre;  transformada de Fourier e sua relação com o princípio da incerteza de Heisenberg; Poços e barreiras de potencial. • Formalismo quântico: opserváveis e operadores hermitianos. Estados determinados, autoestados e autovalores de operadores hermitianos. Base de autoestados; interpretação estatística generalizada: medidas de observáveis e suas probabilidades. Comutadores e operadores que compartilham autoestados ; princípio da incerteza generalizado. • Mecânica Quântica em três dimensões. • Átomo de hidrogênio: modelo de Bohr e o número quântico principal. Solução completa e os demais números quânticos. • Coordenadas esféricas e Momento angular.  • Momento angulas de spin. • Problemas de muitos corpos. • Partículas idênticas: férmions e bósons."
