  programa: "1. Introdução; revisão da termodinâmica de soluções; teoria básica de equilíbrio de fases; curvas de energia livre versus composição; regra das fases; 2. Sistemas unários, equilíbrios bi-, mono- e invariantes;3. Sistemas binários isomorfos; a regra da alavanca; solidificação em equilíbrio e fora de equilíbrio; mínimos e máximos; 4. Sistemas eutéticos binários; solidificação e microetruturas de ligas hipoeutéticas, eutéticas e hipereutéticas; solidificação unidirecional com eutéticos; casos limites de eutéticos; 5. Sistemas eutetóides binários; solidificação e microetruturas de ligas hipoeutetóides, eutetói-des e hipereutetóides; o sistema Fe-C; 6. Sistemas monotéticos; sistemas monotetóides; sistemas metatéticos; transformações congruentes; 7. Sistemas peritéticos binários; resfriamento em equilíbrio e fora do equilíbrio de ligas peritéticas; sistemas peritetóides binários; sistemas sintéticos binários; 8. Sistemas ternários isomorfos; o triângulo de Gibbs; seções isotérmicas; projeções liquidus; seções verticais; máximos e mínimos; resfriamento em equilíbrio; 9. Equilíbrio ternário de três fases; regra da alavanca em campos trifásicos; resfriamento em equilíbrio; 10. Equilíbrio ternário de quatro fases: equilíbrio de classe I; equilíbrio de classe II e equilíbrio de classe III; 11. Transformações congruentes em sistemas ternários; sistemas ternários complexos; 12. Cálculo termodinâmico de diagramas de fases; Trabalho prático."
