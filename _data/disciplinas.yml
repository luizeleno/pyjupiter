  programa: "1 - Conceitos e definições básicas.1.1-Termodinâmica.1.2-Sistema termodinâmico.1.3-Substância pura, Estado, Fase.1.4-Função de estado, função caminho.1.5-Propriedades termodinâmicas: Pressão, Temperatura, Volume.1.6-Equilíbrio termodinâmico.1.7-Processos termodinâmicos.1.8-Processos reversíveis e irreversíveis.1.9-Ciclos termodinâmicos: Ciclo de potência a vapor e Ciclo de refrigeração.1.10-Calor e Trabalho.1.11-Balanço de uma propriedade termodinâmica.2 - Propriedades de substâncias puras.2.1- Substância pura. Diagrama PTv2.2-Pressão de vapor/Pressão de saturação2.3-Ponto crítico e Ponto triplo2.4-Critérios para determinar os estados termodinâmicos nas regiões de saturação, líquido comprimido e vapor superaquecido utilizando tabelas de propriedades termodinâmicas.2.5-Diagramas termodinâmicos vs Tabelas termodinâmicas2.6-Equação de estado para fluido puro2.7-Exercícios.3 - Primeira lei da termodinâmica.3.1-Definição. Conservação da energia3.2-Balanço de massa e a equação da continuidade3.3-Energia: energia interna, potencial e cinética3.4-Equação geral da primeira Lei da termodinâmica: Balanço de energia3.5-Propriedades termodinâmicas: energia interna e entalpia nas regiões de saturação, líquido comprimido e vapor superaquecido.3.6-Calor específico a volume e pressão constante3.7-Grandezas: Calor e Trabalho. Convenção de sinais.3.8-Exercícios.4 - Entropia e segunda lei da termodinâmica.4.1-Definição. Geração de entropia4.2-Primeira lei versus Segunda lei da termodinâmica4.3-Análise da segunda lei da termodinâmica4.4-Máquinas térmicas de potência. Eficiência4.5-Enunciados da segunda lei da termodinâmica: Kelvin-Planck e Clausius.4.6-Processos reversíveis e irreversíveis4.7-Irreversibilidades.4.8-Quantificação da entropia: Desigualdade de Clausius4.9-Propriedade termodinâmica: entropia nas regiões de saturação, líquido comprimido e vapor superaquecido.4.9-Entropia gerada4.10-Equação geral da segunda Lei da termodinâmica: Balanço de entropia.4.11-Eficiência de uma máquina térmica.4.12-Processos e eficiência isentrópica: Turbina, compressor, bomba4.13-Exercícios.5 - Termodinâmica de processos de escoamento.5.1-Escoamento de fluidos. Balanço de energia mecânica. Equação de Bernoulli5.2-Expansão de fluidos: turbinas e válvulas de expansão.5.3-Compressão de fluidos: compressores e bombas.5.4-Troca de calor: Trocadores de calor.5.5-Aumento da energia cinética: bocal5.6-Exercícios.6 - Produção de potência a partir de calor.6.1-Ciclos de potência a vapor.6.2-Ciclo Carnot.6.3-Ciclo Rankine: ideal e real. Eficiência6.4-Tipos de Ciclos Rankine: com Reaquecimento e Regenerativo.6.5-Exercícios.6.6-Ciclo Brayton: ideal e real. Eficiência6.7-Ciclo combinado: Brayton-Rankine.6.8-Exercícios.7 - Refrigeração e liquefação.7.1-Ciclo de refrigeração por compressão de vapor: ideal e real.7.2-Configurações dos ciclos de refrigeração: em dois estágios e cascata.7.3-Fluidos de trabalho utilizados.7.4-Aplicações domésticas e na engenharia.7.5-Liquefação de gases.7.6-Exercícios."
  metodo: "A avaliação será feita por meio de duas provas escritas (P1 e P2) e eventuais trabalhos relacionados à disciplina."
  criterio: "A Nota final (NF) será calculada da seguinte maneira: NF = 50%(P1) + 50%(P2)Cada docente responsável usará seu próprio critério na aplicação de trabalhos"
