  abstract: "Physical and chemical properties of biomolecules and their levels of organization. Overview of DNA-based information technologies and protein metabolism, overview of glucose metabolism, anaerobic metabolism, oxidative metabolism of electron-transfer reaction, oxidative phosphorylation, photosynthesis."
  program: "Basic biochemistry: Solvent properties of water, acids and bases, titration curves, buffer solutions. Aminoacids: three-dimensional structure, structure-property relationship, isoelectric point, electrophoresis, peptide bond, small peptides with physiological activity. Proteins: structure levels, structural irregularities, denaturation and renaturation, isolation, characterization and quantification. Enzymes: general concepts and mechanisms of action, cofactors and coenzymes, kinetics of michaelian enzymes, equilibrium and reaction rate, kinetic parameters and their applications, allosteric enzymes, regulation and inhibition of enzymes, general mechanisms of enzymatic reactions. Carbohydrates: classification of monosaccharides, cyclic structure and isomerism, chemical properties, disaccharides, homopolysaccharides and their structural and energy storage functions, heteropolysaccharides, glycoproteins and glycolipids. Lipids: fatty acids, triacylglycerides, phospholipids, sphingolipids and cholesterol. Biological membranes: fluid mosaic model, transport, selective permeability, passive process and active transport of biomolecules and/or ions. Molecular Biochemistry: nucleic acid structure and chemistry, denaturation of DNA, purification and detection of DNA, DNA electrophoresis, restriction endonucleases, DNA cloning, cloning vectors, genetic engineering, polymerase chain reaction, DNA sequencing, protein synthesis, the genetic code. Metabolic Biochemistry: bioenergetics and biochemical reaction types, anabolism, catabolism, glycolysis, fermentation, gluconeogenesis, the pentose phosphate pathway, the citric acid cycle, electron-transfer reaction, oxidative phosphorylation, photophosphorylation, photosynthesis."
  ndoc: "2"
