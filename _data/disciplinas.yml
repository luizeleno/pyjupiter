  docentes: ['O principal objetivo do curso é permitir ao aluno ter uma visão preliminar da profissão e da formação acadêmica do engenheiro químico e orientar quanto as atribuições e campos de atuação deste profissional. Além disso, trazer noções quanto a função do engenheiro químico na indústria, ensino e pesquisa, enfatizar a ética profissional no campo da engenharia e, finalizando, introduzir conceitos básicos de engenharia química.', '787307 - Luis Fernando Figueiredo Faria', 'A Engenharia Química: Histórico e objetivos. Diferenças importantes entre ciência química e Engenharia Química. A Eng. Química aplicada a Indústria, ao Ensino e a Pesquisa. Principais atribuições e campos de atuação de um Engenheiro Químico. Legislação e associações de classe. Conceitos básicos em Processos Químicos e principais Operações Unitárias na Eng. Química. Dimensões e Unidades. Palestras e visitas.', '1) Apresentação da disciplina e grade curricular do curso de Engenharia Química na EEL.2) A Engenharia Química e a Sociedade - Histórico e Objetivos – A Eng. Química na Indústria, no Ensino e Pesquisa - Atribuições e Campo de Atuação do Engenheiro Químico - O Mercado de Trabalho - Órgãos que Regulamentam a profissão do Engenheiro Químico. Associações de classe.3) Definições básicas e Operações Unitárias na Eng. Química – Interpretação de fluxogramas de processo - As Indústrias Químicas e os Processos Industriais – Principais dimensões e unidades na engenharia química e suas conversões.4) Palestras e Visitas Técnicas a EEL e/ou a indústrias químicas para conhecimento de processos.', '-Provas escritas; -participação e conteúdo de trabalho e seminário;', 'Média Final = (Prova1 + Prova2 + Nota de Trabalho) / 3Média final mínima de aprovação = 5,0']
