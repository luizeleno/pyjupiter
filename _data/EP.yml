  nome_en: "Analytic geometry"
  objectives: "The discipline aims at providing theoretical foundation regarding vectors, lines and planes (with their relations), conic sections and quadric surfaces, which are essential matters in the study of Engineering."
  abstract: "Vectors. Vectors in 2 and 3 Dimensions. Linear Dependence. Products of Vectors. Lines. Planes. Distances. Polar Coordinates. Coordinates changing. Conic Sections. Quadric Surfaces."
  program: "•Vectors. Directed line. Axis. Directed line segment. Equipollent line segments. Vector. Addition and scalar multiples ofvectors. Angle between two vectors.•Vectors in 2 and 3 dimensions: Decomposition of a vector in 2 dimensions. Analytical expression of a vector. Equal vectors and Addition and scalar multiples of vectors. Vector defined by initial and terminal points coordinates. Decomposition of a vector in 3 dimensions. Equal vectors and Addition and scalar multiples of vectors. Vector defined by extreme points. Parallel vectors.•Linear dependence: Vectors linear dependence and interdependence in 2 and 3 dimensions. Base. Base changing.•Products of vectors. Dot product. Magnitude of a vector. Properties of the dot product. Angle between two vectors. Angles directors and cosines directors of a vector. Vector projection. Dot product in 2 dimensions. Cross product. Properties of the cross product. Geometric interpretation of the cross product magnitude. Scalar triple roduct. Properties of the scalar tripleproduct. Geometric interpretation of the scalar triple roduct magnitude.•Lines. Vector equation of the line. Line defined by two points. Parametric equations of the line. Symmetric equations of the line. Reduced equations of the line. Lines parallel to the coordinate planes and axes. Angle between two lines. Parallel and orthogonal lines. Coplanar lines. Relative positions between two lines. Line orthogonal to two lines. Point that divides a line segment in a given ratio.•Planes. Linear equation of the plane. Determination of a plane. Planes parallel to the coordinate planes and axes. Parametric equation of the plane. Angle between two planes. Angle between a line and a plane. Intersection of two planes. Intersection of a line and a plane.•Distances. Distance between two points. Distance from a point to a line. Distance between two lines. Distance from a point to a plane. Distance between two planes. Distance from a line to a plane.•Polar coordinates. Polar coordinates definition, polar equations and graphics. Relating polar coordinates to Cartesian coordinates.•Coordinate changing: Changing coordinates in 2 and 3 dimensions. Translatory and rotations applications.•Parametric equations: line, circumference. Parametric equations for curves.•Conic sections. The parabola. The ellipse. The hyperbola. The conic sections.•Quadric surfaces. Introduction. Centered quadric surfaces. Noncentered quadric surfaces. Cones. Cylinders."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2018"
  objetivos: "Fornecer fundamentos teóricos sobre vetores, retas no espaço e plano (com suas relações), cônicas e quádricas, tópicos essenciais no estudo de todas Engenharias"
  resumo: "Vetores. Vetores no R2  e no R3. Dependência Linear. Produtos de Vetores. A Reta. O Plano. Distâncias. Coordenadas Polares. Mudança de Coordenadas. Cônicas. Superfícies Quádricas. Equações Paramétricas."
  programa: "•Vetores: Reta orientada. Eixo. Segmento orientado. Segmentos equipolentes.  Vetor. Operações com vetores. Ângulo de dois vetores.•Vetores no r2 e no r3: Decomposição de um vetor no plano. Expressão analítica de um vetor. Igualdade e operações; Vetor definido pelas coordenadas da origem e da extremidade. Decomposição de um vetor no espaço. Igualdade – Operações – Vetor definido pelos pontos extremos. Condição de paralelismo de dois vetores.•Dependência linear: Dependência e Independência Linear de vetores no R2 e no R3. Base. Mudança de Base.•Produtos de vetores: Produto escalar. Módulo de um vetor. Propriedades do produto escalar. Ângulo de dois vetores. Ângulos diretores e cosenos diretores de um vetor. Projeção de um vetor. Produto escalar no R2. Produto vetorial. Propriedades do produto vetorial. Interpretação geométrica do módulo do produto vetorial de dois vetores. Produto misto. Propriedades do produto misto. Interpretação geométrica do módulo do produto misto.•A reta: Equação vetorial da reta. Reta definida por dois pontos. Equações paramétricas da reta. Equações simétricas da reta. Equações reduzidas da reta. Retas paralelas aos planos e aos eixos coordenados. Ângulo de duas retas. Condição de paralelismo e de ortogonalidade de duas retas. Condição de coplanaridade de duas retas. Posições relativas de duas retas. Reta ortogonal a duas retas. Ponto que divide um segmento de reta em uma razão dada.•O plano: Equação geral do plano. Determinação de um plano. Planos paralelos aos eixos e aos planos coordenados – Casos particulares. Equações paramétricas do plano. Ângulo de dois planos. Ângulo de uma reta com um plano. Intersecção de dois planos. Intersecção de reta com plano.•Distâncias: Distância entre dois pontos. Distância de um ponto a uma reta. Distância de duas retas. Distância de um ponto a um plano. Distância entre dois planos. Distância de uma reta a um plano.•Coordenadas polares: Definição de Coordenadas polares, equações e gráficos polares. Relacionando coordenadas polares e coordenadas cartesianas•Mudança de coordenadas: Mudança de coordenadas em R2 e em R3. Aplicação de translações e rotações.•Equações paramétricas: da reta, da circunferência. Equações Paramétricas de curvas.•Cônicas: A parábola. A elipse. A hipérbole. As seções cônicas.•Superfícies quádricas: Introdução. Superfícies quádricas centradas. Superfícies quádricas não"
  metodo: "NF=A avaliação será composta por provas, listas, projetos, seminários e outras formas que farão a composição das notas, sendo estipulada a média final a somatória destas notas (N), com no mínimo duas avaliações, sendo: (N1+...+Nn)/n."
  criterio: "NF≥ 5,0."
  exame: "(NF+RC)/2 ≥ 5,0, onde RC é uma prova de recuperação a ser aplicada."
  bibliografia: "1.CAMARGO, Ivan ; BOULOS, Paulo. Geometria Analítica: um tratamento vetorial. São Paulo: Prentice Hall, 2005.2.LIMA, Elon Lages de. Geometria analítica e algebra Linear. Rio de Janeiro: SBM SociedadeBrasileira de Matemática,2001. Coleção Matemática Universitária.3.CAROLI, Alésio de; CALLIOLI, A.; FEITOSA, Miguel O. Matrizes vetores geometria analítica. São Paulo: Nobel, 1998.4.SANTOS, Nathan Moreira dos. Vetores e matrizes: uma introdução à álgebra linear. São Paulo: Thomson, 2007."
