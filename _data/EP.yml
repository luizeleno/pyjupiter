  resumo: "1 - Introdução ao Laboratório Químico; 2 - Pesos e Medidas; 3 - Técnicas de Separação de Misturas; 4 - Fenômenos físicos; 5 – Miscibilidade; 6 – Reações Químicas; 7 – Soluções; 8– Titrimetria; 9 – Equilíbrio Químico."
