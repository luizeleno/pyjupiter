  objectives: "Teach the students the correctly use the lab materials and manipulate the chemicals in safety. Provide the students the capacity of execute lab routines associated with the development of the scientific thought. Solve theoretical and practical questions. Prevent lab accidents. Perform experiments on many chemical fields using relevant concepts."
  abstract: "1 - Introduction to the Chemistry Laboratory; 2 - Weights and measures; 3 - Methods for separating mixtures; 4 - Physical phenomena;  5 - Miscibility; 6 - Chemical Reactions; 7 -  Solutions; 8- Titrimetry; 9 - Chemical Equilibrium."
  program: "1 - Introduction to the Chemistry Laboratory: Elementary notion of security, Laboratory basic equipment; Individual protection equipment.2 - Weights and measures (experimental data treatment): General care with scales, Determination of mass techniques. Accuracy and precision, units, significant digits and error propagation.3 - Methods for separating mixtures: Simple filtration; Vacuum filtration and Decantation.4 - Physical phenomena: Water state changes.5 - Miscibility and solubility: Intermolecular forces influence on the liquids miscibility. 6 - Chemical reactions: Qualitative aspects.7 - Solutions: Preparation and standardization of solutions.8 - Titrimetry: Acid-Base Titrations and return-titration.9 - Chemical equilibrium: Buffer solution."
  ndoc: "2"
  CA: "2"
