- LOB1036:
  sigla: "LOB1036"
  nome: " Geometria Analítica"
  link: "https://uspdigital.usp.br/jupiterweb/obterDisciplina?sgldis=LOB1036&codcur=88351&codhab=4"
  requisitos:
