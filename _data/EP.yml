- LOQ4031:
  sigla: "LOQ4031"
  nome: " Química Geral I"
  link: "https://uspdigital.usp.br/jupiterweb/obterDisciplina?sgldis=LOQ4031&codcur=88351&codhab=4"
  requisitos:
  tipo: "Obrigatórias"
  semestre: "1"
  unidade: "Escola de Engenharia de Lorena"
  departamento: "Engenharia Química"
  nome_en: "General Chemistry I"
  objectives: "Provide to students the basis of elementary concepts in chemistry, enabling them to further education in the later related disciplines, especially regarding the concepts of atomic structure; chemical bonding, intermolecular forces and nature of the compounds; the geometry of the molecules; the chemical reactions in aqueous solution, both metathesis and redox; the properties of the gases and solutions and stoichiometry calculations in chemistry, with emphasis on cases containing limiting reagents, purity of reagents and reaction yield."
  abstract: "Elementary principles of chemistry. Atomic structure and the Periodic Table. The Chemical Bonding. Nature of the compounds. Chemical Reactions in Aqueous Solution. Gases. Solutions. Stoichiometry calculations in chemistry."
  program: "Elementary principles of chemistry: Units Systems (Definition of the most used units in Engineering and transformations between systems).Atomic structure and the Periodic Table: electrical nature of matter. The electron charge. The nucleus of the atom. Emission spectra and atomic absorption. Electronic configuration of the elements. Elementary Particles. The Law and the Periodic Table.The Chemical Bonding: The ionic bonding. The covalent bond. Hybridization. Polarity of covalent bonding. Nature of the Compounds: Acids and bases (Arrhenius, Bronsted-Lowry and Lewis). Intermolecular forces.Chemical Reactions in Aqueous Solution: Terminology in Solutions. Electrolytes and non electrolytes. Ionic reactions. Reactions without electron transfer and its balancing. Preparation of inorganic salts (metathesis). Oxidation and reduction. Oxidation number. Redox reactions. Redox reactions balancing methods (Variation of Nox,  decomposition of the oxidizing agent, ion-electron and using the Standard Potential of Reduction).Gases: State variables. Combined gas law. Experience Torriceli. Kinetic theory of gases. Ideal and real gas. Avogadro's Principle.Solutions: Nature of solutions. Colloidal dispersions and suspensions. Types of solutions. Concentration units (Molarity, mole fraction, ppm, normality, molality). The dissolution process. Heat dissolution. Solubility and temperature.Stoichiometric calculations in Chemistry: Calculations based on chemical equations. Calculations with limiting reagents and reagent purity. Theoretical and centesimal yields. Solving of exercises with industrial stoichiometric approach."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2018"
  objetivos: "Dar o embasamento dos conceitos elementares em química aos alunos, capacitando-os para o prosseguimento dos estudos nas disciplinas correlatas posteriores, principalmente quanto aos conceitos da estrutura atômica; das ligações química e forças intermoleculares; da geometria das moléculas; da natureza dos compostos; das reações químicas em solução aquosa, tanto de dupla-troca como de oxi-redução; das propriedades do estado gasoso e das soluções e da estequiometria e cálculos em química, com ênfase em casos contendo reagentes limitantes, pureza de reagentes e rendimento de reação."
  resumo: "Princípios elementares em química. Estrutura Atômica e Tabela Periódica. A Ligação Química. Natureza dos Compostos. Reações Químicas em Solução Aquosa. Gases. Soluções. Estequiometria e Cálculos em Química."
  programa: "Princípios elementares em química: Sistemas de Unidades (Definição das Unidades mais usadas em Engenharia e transformações entre sistemas).Estrutura Atômica e Tabela Periódica: Natureza elétrica da matéria. A carga do elétron. O núcleo do átomo. Espectros de emissão e de absorção atômica. Configuração eletrônica dos elementos. Partículas Elementares. A Lei e a tabela Periódica.A Ligação Química: A ligação eletrovalente. A ligação covalente. Hibridação. Polaridade da ligação. Natureza dos Compostos: Ácidos e bases (Arrhenius, Bronsted-Lowry e Lewis). Forças intermoleculares.Reações Químicas em Solução Aquosa : Terminologia das soluções. Eletrólitos e não eletrólitos. Reações iônicas. Reações sem transferência de elétron e seu balanceamento. Preparação de sais inorgânicos (por dupla troca). Oxidação e redução. Número de oxidação. Reações de óxido redução. Métodos de balanceamento de reações de oxi-redução (Variação do Nox, via decomposição do agente oxidante, íon-elétron e pelo Potencial Padrão de Redução).Gases: Variáveis de estado. Lei combinada dos gases. Experiência de Torriceli. Teoria cinética dos gases. Gás ideal e real. Princípio de Avogadro.Soluções: Natureza das soluções. Dispersões coloidais e suspensões. Tipos de soluções. Unidades de concentração (Molaridade, fração molar, ppm, normalidade, molalidade). O processo de dissolução. Calor de dissolução. Solubilidade e temperatura.Estequiometria e Cálculos em Química : Cálculos baseados em equações químicas. Cálculos com reagentes limitantes e reagentes com pureza. Rendimento teórico e centesimal. Resolução de exercícios envolvendo estequiometria industrial."
  metodo: "Duas provas escritas"
  criterio: "A média para a primeira avaliação será calculada a partir das notas das duas provas, P1 e P2, segundo a fórmula: M1=(P1+2xP2)/3. Alunos com nota final igual ou superior a 5,0 estão aprovados; inferior a 5,0 e igual ou superior a 3,0 estão de recuperação;"
  exame: "A recuperação consistirá de uma prova envolvendo o assunto do semestre todo, à qual será atribuída nota NR. A média da segunda avaliação será calculada segunda a fórmula: M2=(M1+NR)/2. Alunos com nota M2 igual ou superior a 5,0 estarão aprovados, inferior a 5,0 estarão reprovados."
  bibliografia: "ATKINS, Peter., Princípios de Química, questionando a vida moderna e o meio ambiente. 3ª Ed. Porto Alegre: Editora Bookman, 2006
BRADY, J ; HUMISTON, G.E. Química geral. Rio de Janeiro: Ed. Livros Técnicos Científicos,  1981
BROWN, T.L. ET al. Química a ciência central. 9.ed.  São Paulo: Pearson Prentice Hall, 2005-2007
CHANG, Raymond. Química geral: conceitos essenciais. 4.ed. s.l.:Ed. AMGH Editora Ltda., 2010.
RUSSEL, J.B. Química geral.  São Paulo: MacGrall-Hill"
