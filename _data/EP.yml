-development discusses in particular the aspects relating to the environment, such as disposal and reuse of parts of the product. 4. Practical lessons. Offer hands-on experience in methods and steps of the PDP, in order to complement the theoretical learning from the development of skills and attitudes. The practices are interspersed to theoretical Exposition modules."
