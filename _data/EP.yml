  criterio: "A nota final será calculada da seguinte forma: NF = (3xMR + 7xMP)/10 onde NF é a nota final , MR é a média dos relatórios e MP é a média simples das provas."
  exame: "A recuperação será feita por meio de uma prova (PR) para alunos que tenham NF maior ou igual a 3,0 e menor do que 5,0 e pelo menos 70% de frequência. A nota de recuperação (NR) será a média simples entre a nota final (NF) e a prova de recuperação (PR). Será considerado aprovado o aluno com NR maior ou igual a 5,0"
