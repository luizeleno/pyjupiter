a de uma máquina térmica.4.12-Processos e eficiência isentrópica: Turbina, compressor, bomba4.13-Exercícios.5 - Termodinâmica de processos de escoamento.5.1-Escoamento de fluidos. Balanço de energia mecânica. Equação de Bernoulli5.2-Expansão de fluidos: turbinas e válvulas de expansão.5.3-Compressão de fluidos: compressores e bombas.5.4-Troca de calor: Trocadores de calor.5.5-Aumento da energia cinética: bocal5.6-Exercícios.6 - Produção de potência a partir de calor.6.1-Ciclos de potência a vapor.6.2-Ciclo Carnot.6.3-Ciclo Rankine: ideal e real. Eficiência6.4-Tipos de Ciclos Rankine: com Reaquecimento e Regenerativo.6.5-Exercícios.6.6-Ciclo Brayton: ideal e real. Eficiência6.7-Ciclo combinado: Brayton-Rankine.6.8-Exercícios.7 - Refrigeração e liquefação.7.1-Ciclo de refrigeração por compressão de vapor: ideal e real.7.2-Configurações dos ciclos de refrigeração: em dois estágios e cascata.7.3-Fluidos de trabalho utilizados.7.4-Aplicações domésticas e na engenharia.7.5-Liquefação de gases.7.6-Exercícios."
