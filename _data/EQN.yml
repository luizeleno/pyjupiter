  objectives: "General- Show the Analytical Chemistry wet method as a science that objective to determine the qualitative and quantitative composition of matter through specific chemical reactions and critical observation of the results, requiring only technically competent observers, creative and sensible.Specifics: - By completing the course students should: properly interpret the principles and techniques inserted into in the texts of Analytical Chemistry; know accurately and efficiently handle the analytical instrumentation, toxic, flammable and caustic; understand the various types of stoichiometric calculations, prepare, measure, solutions properly maintain and use patterns, as well as the disposal appropriately depending on the toxicity of the reactants / products."
  abstract: "- Theoretical bases of analytical chemistry, introduction to qualitative analysis; Laws and theories; systematic qualitative analysis of cations, anions qualitative analysis.- Fundamentals of analysis titrimetry: titrimetry by Neutralization; Precipitation, redox titrimetry by KMnO4 and Na2S2O3; titrimetry by complexation."
  program: "- Theoretical Bases of Qualitative Analysis: Chemical Equilibrium; Effect of Common Ion, Ionic product of water, the H+ ion concentration, buffer solutions, hydrolysis of salts; Product solubility. Analytical operations: Precipitation, filtration, centrifugation. Equipment for testing wet method. Cleaning of equipment / glassware. Analytical classification of cations and anions. Qualitative Systematic Review: separation and identification of cations in the 1st, 2, 3rd and 4th groups. Identification of anions by Vogel.- Foundations of Quantitative Analysis - Titrimetry by Neutralization: specific discussion; Preparation and measurement of acid and alkaline buffer solutions; alkalimetry and acidimetry determinations. - Precipitation titrimetry: general discussion of argentometry. Principle of action of indicator. Preparation and use of standard solution of silver nitrate. thiocyanatemetry. General discussion. Preparation, examination and employment process. - Oxidation - reduction titrimetry: -permanganatemetry. General characteristics of the process. Preparation / evaluation and employment process. - thiocyanatemetry: General characteristics of the method. Employment titrimetric processes: direct, inverse, indirect and return. - Complexometry: Theoretical study of the formation of complexes. Coordination groups. General characteristics of the method. Preparation, assessment and use of standard solution EDTAH2Na2. Use of complexion indicators. Determination of bivalent and trivalent metals."
  ndoc: "1"
  CA: "4"
  CT: "0"
  CH: "60 h"
  periodicidade: "Semestral"
  ativacao: "01/01/2012"
  objetivos: "Gerais: - Mostrar a Química Analítica por via úmida como uma ciência que se propõe a determinar a composição qualitativa e quantitativa da matéria por meio de reações químicas específicas e observação crítica dos resultados, requerendo para isso observadores competentes tecnicamente, criativos e sensatos.
Específicos: - Ao concluir o curso os alunos devem: interpretar adequadamente as técnicas e princípios inseridos nos textos de Química Analítica; saber manusear com precisão e eficiência a instrumentação analítica, produtos tóxicos, inflamáveis e cáusticos; compreender os diversos tipos de cálculos estequiométricos; preparar, aferir, conservar e usar adequadamente soluções padrões, bem como, o descarte adequadamente em função da toxicidade dos reagentes/produtos."
  resumo: "- Bases teóricas da química analítica; Introdução à análise qualitativa; Leis e teorias fundamentais; Análise qualitativa sistemática de cátions; Análise qualitativa de ânions.
- Fundamentos da análise titrimétrica; Titrimetria por Neutralização; Titrimetria por Precipitação; Titrimetria por oxidação-redução: Permanganatometria e Tiossulfatometria; Titrimetria por Complexação."
  programa: "- Bases Teóricas da Análise Qualitativa: Equilíbrio Químico; Efeito do íon Comum; Produto Iônico da água; Concentração do íon H+; Soluções tampão; Hidrólise dos sais; Produto de solubilidade. Operações analíticas: Precipitação; Filtração, Centrifugação. Equipamentos para ensaios por via úmida. Limpeza da aparelhagem/vidrarias. Classificação analítica dos cátions e dos ânions. Análise Qualitativa Sistemática: separação e identificação dos cátions do 1º, 2º e 3º Grupos. Identificação dos ânions segundo Vogel.
- Fundamentos de Análise Quantitativa - Titrimetria por Neutralização: fundamentos específicos. Preparação e aferição das soluções padrão ácidas e alcalinas; determinações alcalimétricas e acidimétricas. - Titrimetria por Precipitação: discussão geral da Argentimetria. Princípio da acão dos indicadores. Preparação e emprego da solução padrão de nitrato de prata. Sulfocianetometria. Discussão geral. Preparação, aferição e emprego do processo. - Titrimetria por Oxidação-redução: - Permanganatometria. Características gerais do processo. Preparação / aferição e emprego do processo. - Tiossulfatometria: Características gerais do método. Emprego dos processos titulométricos: direto, inverso, indireto e de retorno. - Complexometria: Estudo teórico da formação de complexos. Grupos de coordenação. Características gerais do método. Preparação, aferição e emprego da solução padrão de EDTAH2Na2. Uso de indicadores metalocrômicos. Determinação de metais bivalentes e trivalentes."
  metodo: "Serão aplicadas, por bimestre, duas avaliações, sendo uma avaliação teórica (peso 0,6) e uma avaliação prática (peso 0,4)."
