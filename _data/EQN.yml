rocesses and efficiency: Turbine, compressor, pump4.13-Exercises.5 - Thermodynamics of flow processes.5.1-Flow of fluids. Balance of mechanical energy. Bernoulli equation5.2-Expansion of fluids: turbines and expansion valves.5.3-Compression of fluids: Compressors and pumps.5.4-Heat exchange: heat exchangers.5.5-Increase of kinetic energy: nozzle5.6-Exercises.6 - Production of power from heat.6.1-Steam power cycles.6.2-Carnot Cycle.6.3-Rankine Cycle: ideal and real. Efficiency6.4-Types of Rankine Cycles: with Reheating and Regenerative.6.5-Exercises.6.6-Brayton cycle: ideal and real. Efficiency6.7-Combined cycle: Brayton-Rankine.6.8-Exercises.7 - Refrigeration and liquefaction.7.1-Cycle of vapor-compression refrigeration: ideal and real.7.2-Configurations of the refrigeration cycles: two stages and cascade.7.3-Working fluids used.7.4-Domestic and engineering applications.7.5-Liquefaction of gases.7.6-Exercises."
