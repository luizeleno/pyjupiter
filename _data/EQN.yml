  programa: "INTRODUÇÃO A CINÉTICA  Tipos de Reações Químicas. Lei de velocidade. Ordem e molecularidade. Constante da velocidade. Tempo de meia-vida e tempo infinito. Influência da temperatura sobre a taxa da reação. Ativação das reações químicas Equação de Arrhenius. Energia de ativação. (4 horas)
