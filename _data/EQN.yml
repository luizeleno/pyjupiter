  objectives: "Make predictions and explain about the effects on rates of reactions in view of: catalysis, temperature variation, collision geometry and concentration of reactants. Suggesting laws of rate using data concerning the effects of concentration. Studying the reactions of order zero, one and two. Considering the application of the Arrhenius equation. Understanding the meaning of spontaneous directions of chemical reactions. Understanding the entropy and its relationship with the three laws of thermodynamics. Understanding the free energy as a reference to the degree of separation between the system and its state of equilibrium. Using the variation of standard free energy as a tool to calculate the equilibrium constant for a given process. Examining the concept of balance and define the equilibrium constant. Learning how to write the expressions of equilibrium constants for homogeneous and heterogeneous reactions. Interpreting the meaning of the reaction quotient. Giving the solubility product expression for a salt, calculate the solubility products from experimentally determined solubilities and predict whether precipitation occurs or not. Applying the precipitation criterion. Determining the effects of the common ion. Calculate the pH of an aqueous solution for systems involving strong acid or base or at least a weak acid or a weak base. Understanding the behavior of buffer solutions. Studying the reactions involving the formation of complex ions from high soluble and poor soluble species.Performing a simple representation of a chemical system of an electrolytic or galvanic cell observing the standard conventions to identify the electrodes. Applying the principles of stoichiometry to electrochemical processes using balanced equations of half-reactions and the constant value of Faraday. Calculate potentials- standard cells using tabulated values. Utilization of Nernst equation."
