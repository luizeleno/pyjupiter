  programa: "1. MATERIALOGRAFIA: Ensaio macrográfico ou macrografia; ensaio micrográfico ou micrografia. CORPO DE PROVA OU AMOSTRA. CORTE: discos de corte. Procedimento para o corte. EMBUTIMENTO: Preparação de corpo de prova: corpo de prova embutido a quente e a frio. Corpo de prova não embutido. LIXAMENTO: tipos de lixa; procedimento para o lixamento. POLIMENTO: processo mecânico; cuidados a serem observados no polimento. Processo semiautomático; processo eletrolítico; processo mecânico eletrolítico; polimento químico. Escolha do tipo de polimento. Procedimento para o polimento. ATAQUE QUÍMICO: princípio; métodos para obtenção de contraste. MICROSCOPIA ÓPTICA: Iluminação campo escuro; luz polarizada; contraste de fase; interferência diferencial. Partes de um microscópio óptico de reflexão; elementos mecânicos; elementos ópticos; iluminador; acessórios. Princípio da formação da imagem. Microscópio óptico de reflexão.
