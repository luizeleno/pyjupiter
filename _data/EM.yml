  objectives: "The discipline is aimed at describing the usual mechanical testing methods to determine the properties of elastic stiffness, strength and ductility of metallic, ceramic and polymeric materials. The main experimental and data analysis techniques are presented, enabling students to assess the obtained experimental results."
  abstract: "Significance of mechanical testing; Introduction to strain gage fundamentals; Hardness testing; Tensile testing; Bending testing; Standard methods for compression, torsion and splitting tensile strength determination; Brittle fracture and the impact test; Introduction to fatigue and creep testing methods."
  program: "1. Significance of mechanical testing and the standard testing procedures; Classes of testing methods. 2. Introduction to strain gage fundamentals: experimental stress and strain analysis. 3. Hardness measurements: types of hardness tests. Indentation hardness: usual scales and testing machines. Microhardness test. Rebound hardness test. 4. Tensile test: test parameters and properties determination. Engineering and true stress-strain curves. 5. Three- and Four-point bending tests: determination of Young’s modulus and modulus of rupture. Error sources and minimization. Weibull statistics. 6. Compression test: experimental method. Compression of brittle and ductile materials. The splitting tensile strength determination. Torsion test: determination of the shear modulus. 7.Impact testing. Factors that contribute to brittle fracture. The ductile-brittle transition. Charpy and Izod testing methods. Instrumented impact test. 8. Introduction to fatigue and creep testing. High- and Low-cycle fatigue. Fatigue crack propagation. Fatigue design criteria. Experimental methods for creep testing. Representing creep tests results. The steady-state creep rate and the activation energy for creep."
