  abstract: "The discipline deals with a number of industrial processes that are used in the fractionating and in the conversion of lignified biomass in elaborate products such as pulp and paper, cellulose derivatives, charcoal and monomeric sugars."
  program: "1.Brief introduction about the availability of biomass: kinds of lignified biomass, forestry, agricultural residues, cellular characteristics, chemical composition.2.Production of pulp and paper: world market of pulp and paper, mechanical, kraft and sulfite pulping processes; pulp bleaching; recovery of inorganics and generation of energy; methods of process control, physical-chemical characteristics and methods of paper production.3.Production of cellulose derivatives: alkali cellulose, cellulose nitrate, xanthate of cellulose and viscose production, cellulose acetate, carboxymethyl cellulose, ethyl and propyl cellulose, stretching of cellulosic chain with epoxides.4.Thermo-conversion and vegetal charcoal production; wood drying and dimensional stabilization, thermomechanical processes and fiberboard production; energy from vegetal biomass.5.Production of sugars and derivatives by acid hydrolysis and processes of pretreatment for cell wall disruption.6.Integrated processes for biomass conversion: modern industries that apply the integrated use of vegetal biomass in the biorefinery concept."
