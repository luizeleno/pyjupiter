  objetivos: "Introdução à tecnologia de conversão de biomassa vegetal para estudantes de Engenharia Bioquímica, abordando os principais processos tecnológicos do setor e seus métodos de controle que incluem: celulose e papel; derivados de celulose; carvão vegetal e frações monoméricas por hidrólise."
  resumo: "A disciplina aborda uma série de processos industriais que são utilizados no fracionamento e na conversão da biomassa vegetal ligninficada em produtos elaborados como celulose e papel, derivados de celulose, carvão e açúcares."
  programa: "1. Breve introdução sobre a disponibilidade da biomassa: tipos de biomassa lignificada, produção por reflorestamento, resíduos agrícolas, características celulares, composição química.2. Produção de celuloses e papel: mercado mundial de celulose e papel, processos de polpação mecânica, kraft e sulfito; braqueamento de pastas celulósicas; recuperação de inorgânicos e geração de energia; métodos de controle de processo; características físico-químicas e métodos de produção de papel.3. Produção de derivados de celulose: formação do celulosato em meio alcalino, nitrato de celulose, xantato de celulose e a produção de fibras têxteis de viscose, acetato de celulose, carboximetil celulose, etil e propilcelulose, alongamento da cadeia celulósica com epóxidos.4. Conversão térmica e produção de carvão vegetal: secagem da madeira e estabilização dimensional, processos termomecânicos e produção de aglomerados; energia de biomassa vegetal, queima para geração direta de energia; produção de carvão vegetal.5. Produção de açúcares e derivados por hidrólise: hidrólise ácida e processos de pré-tratamento para desestruturação da parede celular.6. Processos integrados para a conversão de biomassa: indústrias modernas que aplicam os conceitos de uso integrado da biomassa vegetal."
