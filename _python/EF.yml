  resumo: "Fundamentos de mecânica dos fluidos. Introdução à estática dos fluidos. Formulação integral e diferencial das equações de transporte de massa, energia e quantidade de movimento. Análise dimensional e semelhança. Escoamento incompressível de fluidos ideais e viscosos, regime laminar e turbulento. Equação de Navier-Stokes. Teoria da camada limite."
  programa: "Introdução: conceito de fluido; propriedades e conceito de contínuo; modelagem de processos de transferência; métodos de análise; dimensões e unidades.
