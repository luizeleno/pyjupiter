<div class="text-center">
<figure class="figure">
  {% unless include.static %}
  <a href="#" data-toggle="modal" data-target="#{{ include.id }}">
  {% endunless %}
    <img class="figure-img img-fluid rounded mx-auto" src="{{site.baseurl}}{{ include.image }}" alt="{{include.caption}}" title="{{include.caption}}">
  {% unless include.static %}
  </a>
  {% endunless %}
  {% if include.caption %}
  <figcaption class="figure-caption">
    {{ include.caption }}
  </figcaption>
  {% endif %}

<!-- Modal -->
{% unless include.static %}
<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header text-light bg-dark">
        <h5>{{include.caption}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-light" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <a id="no-ext-link" href="{% if include.link %}{{include.link}}{% else %}{{site.baseurl}}{{include.image}}{% endif %}" target="_blank">
        <img class="figure-img img-fluid rounded w-100 mx-auto" src="{{site.baseurl}}{{ include.image }}" alt="{{include.caption}}" title="{{include.caption}}">
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
{% endunless %}

</figure>
</div>
